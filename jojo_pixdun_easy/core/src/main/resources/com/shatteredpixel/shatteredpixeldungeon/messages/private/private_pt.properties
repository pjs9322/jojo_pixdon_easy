ui.googleplaybutton.close=Fechar
ui.googleplaybutton.title=Google Play Games
ui.googleplaybutton.text=Shattered Pixel Dungeon usa Google Play Games para funcionalidades extras!\n\nConectando-se ao Google Play Games, Shattered Pixel Dungeon pode:\n- Sincronizar rankings e medalhas em seus dispositivos\n- Desbloquear conquistas do Google Play Games\n- Ajudar a reunir dados para melhorias no jogo\n\nVocê pode se desconectar a qualquer momento, e o uso de dados é mantido a um mínimo.
ui.googleplaybutton.data_use_title=Informações sobre Uso de Dados
ui.googleplaybutton.data_use_text=O Shattered Pixel Dungeon usa os serviços do Google Play para as seguintes finalidades:\n\n- Para fornecer recursos extras do jogo, como sincronização de dados e conquistas do Google Play.\n\n- Para reunir informações demográficas anônimas que são usadas para entender melhor quem joga o jogo.\n\n- Para coletar dados de partidas que são usados para entender melhor como melhorar o jogo.\n\nO Shattered Pixel Dungeon não coleta nenhuma informação pessoal identificável.
ui.googleplaybutton.outdated_warn=A partir da próxima atualização do jogo (%1$s), o Google Play Games exigirá o Android %2$s e, portanto, será desativado neste dispositivo.\n\nNenhum dos seus dados sincronizados será perdido, mas este dispositivo não poderá sincronizar novos dados nem desbloquear novas conquistas do Google Play.
ui.googleplaybutton.incompatible_title=Incompatível
ui.googleplaybutton.incompatible_text=Pedimos desculpa mas o seu dispositivo de correr no mínimo Android %s para poder utilizar o serviço da Google Play Games.

