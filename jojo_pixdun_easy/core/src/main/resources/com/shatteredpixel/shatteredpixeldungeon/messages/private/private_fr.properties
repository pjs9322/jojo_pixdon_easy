ui.googleplaybutton.close=Fermer
ui.googleplaybutton.title=Google Play Jeux
ui.googleplaybutton.text=Shattered Pixel Dungeon utilise Google Play Jeux pour intégrer de nouvelles fonctionnalités !\n\nEn vous connectant à Google Play Jeux, Shattered Pixel Dungeon :\n- Synchronise vos classements et haut-faits entre vos appareils\n- Donne accès a des haut-faits Google Play\n- Collecte des données anonymes pour aider à l'amélioration du jeu\n\nVous pouvez vous déconnecter à tout moment et l'utilisation de vos données est faite avec parcimonie.
ui.googleplaybutton.data_use_title=Info trafic de données
ui.googleplaybutton.data_use_text=Shattered Pixel Dungeon utilise les services Google Play pour les besoins suivants: \n\n- Fournir des fonctionnalités supplémentaires au jeu, comme la synchronisation des données et les haut-faits Google Play.\n\n- Récolter des données démographiques anonymes pour aider à mieux comprendre qui joue.\n\n- Récolter des données de jeu pour aider à l'améliorer.\n\nShattered Pixel Dungeon ne collecte aucune information personnelle.
ui.googleplaybutton.outdated_warn=A partir de la prochaine mise à jour du jeu (%1$s), Android %2$s sera requis par Google Play Jeux qui sera donc désactivé sur cet appareil.\n\nAucune donnée synchronisée ne sera perdue, mais cet appareil ne sera plus capable de synchroniser de nouvelles données, ni de débloquer de nouveaux succès Google Play.
ui.googleplaybutton.incompatible_title=Incompatible
ui.googleplaybutton.incompatible_text=Désolé, mais votre appareil doit posséder une version d'Android supérieure ou égale à %s pour pouvoir utiliser les services Google Play Jeux.

