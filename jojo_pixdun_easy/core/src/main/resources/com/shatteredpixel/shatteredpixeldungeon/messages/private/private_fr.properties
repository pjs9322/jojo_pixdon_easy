ui.analyticsbutton.title=Partager Vos Données
ui.analyticsbutton.policy= Politique de confidentialité complète
ui.analyticsbutton.text=Vous pouvez soutenir Shattered Pixel Dungeon en envoyant vos données de jeu.\n\nCes données sont utilisées pour répondre à des questions telles que :\n- Quels appareils sont utilisés pour jouer ?\n- Combien de parties arrivent jusqu'à un certain niveau ?\n- Quels objets sont trop puissants ou trop faibles ?\n- Quels ennemis sont les plus/moins dangereux ?\n\nCes informations sont extrêmement utiles pour faire des choix de game design, envoyer vos données est donc un bon moyen de soutenir le jeu en y jouant.\n\nAucune information personnelle n'est collectée, et l'usage des données est minime.
ui.analyticsbutton.games=Le partage des données de jeu est activé automatiquement avec Google Play Jeux
ui.analyticsbutton.nag_title=Un message du Développeur
ui.analyticsbutton.nag_body=Bonjour, j'espère que vous aimez jouer à Shattered Pixel Dungeon !\n\nVoudriez vous partager vos données de jeu afin de le soutenir ?\n\nJ'utilise ces informations quand je fais des décisions de game design, donc envoyer ces données est un excellent moyen de soutenir le jeu en y jouant.\n\nAucune information personnelle n'est collectée, et l'usage des données est minime.\n\nVous pouvez changer ce paramètre à n'importe quel moment ou voir notre politique de confidentialité complète depuis le bouton analyse du menu principal.
ui.analyticsbutton.nag_continue=Continuer
ui.analyticsbutton.nag2_intro1=_Merci !_\n\nSi vous cherchez plus de moyens de soutenir le jeu, vous pouvez :
ui.analyticsbutton.nag2_intro2=D'accord, pas de problème.\n\nSi vous cherchez d'autres moyens de soutenir le jeu, vous pouvez :
ui.analyticsbutton.nag2_body=_-_ Donnez au jeu une note ou un retour objectif. Ceux-ci améliorent la visibilité, ce qui aide les gens à découvrir ce jeu.\n\n_-_ Envoyez moi un mail avec vos retours. Je suis toujours heureux de voir le point de vue d'autres personnes. Vous pouvez me joindre à Evan@ShatteredPixel.com\n\n_-_ Vous pouvez faire un don afin de soutenir le jeu. Les dons m'aident à garder ce jeu gratuit, et vous aurez quelques extras en plus comme récompense !\n\nMerci pour votre temps, Bon donjonnage !\nEvan
ui.analyticsbutton.nag2_rating=Laisser une note/un commentaire
ui.analyticsbutton.nag2_donate=Ouvrir le menu des dons
ui.analyticsbutton.nag2_close=Fermer

