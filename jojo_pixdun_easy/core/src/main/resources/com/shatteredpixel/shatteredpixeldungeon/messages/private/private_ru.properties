ui.googleplaybutton.policy=Полная политика конфиденциальности
ui.googleplaybutton.close=Закрыть
ui.googleplaybutton.title=Google Play Games
ui.googleplaybutton.text=Shattered Pixel Dungeon требует подключения к Google Play Games для поддержки дополнительных возможностей!\n\nПри подключении к Google Play Games, Shattered Pixel Dungeon сможет:\n- Синхронизировать медали между устройствами\n- Разблокировать достижения Google Play\n- Собирать данные для разработчика\n\nСобираемая информация минимальна и не будет содержать совершенно никакой вашей личной информации. Кроме того, вы можете отключиться в любое время.
ui.googleplaybutton.data_use_title=О сборе данных
ui.googleplaybutton.data_use_text=Shatterd Pixel Dungeon использует сервисы Google Play в следующих целях:\n\n- Для предоставления дополнительных игровых возможностей, таких как синхронизация данных и достижения Google Play.\n\n- Для сбора анонимной демографической статистики, для лучшего понимания аудитории.\n\n- Для сбора данных об игре, для последующих улучшений.\n\nShattered Pixel Dungeon не собирает личную информацию.
ui.googleplaybutton.outdated_warn=Начиная со следующего обновления игры (%1$s), для сервисов Google Play Games потребуется версия Android %2$s, поэтому они будут отключены на этом устройстве.\n\nВсе ваши синхронизированные данные сохранятся, но это устройство уже не сможет выполнять синхронизацию для новых данных, а также открывать новые достижения в Google Play.
ui.googleplaybutton.incompatible_title=Несовместимо
ui.googleplaybutton.incompatible_text=Извините, но ваше устройство должно работать как минимум на Android %s, чтобы использовать сервисы Google Play Games.

