ui.analyticsbutton.title=Partekatu partiden datuak
ui.analyticsbutton.policy=Pribatutasun politika osoa
ui.analyticsbutton.text=Shattered Pixel Dungeon hobetzen lagundu dezakezu partiden datuak partekatuz.\n\nDatu horiekin honelako galderak erantzun ditzakegu:\n- Zeintzuk dira jolasteko erabilitako gailuak?\n- Zenbat partida heltzen dira maila zehatz batera?\n- Ba al da indartsuegia edo ahulegia den objekturik?\n- Zeintzuk dira arerio indartsuenak/ahulenak?\n\nInformazio hau oso lagungarria da jolasaren diseinuan erabakiak hartzeko, datuak bidaltzea jolastuz laguntzeko primerako modua da.\n\nEz da datu pertsonalik biltzen, eta datuen erabilera minimoa da.
ui.analyticsbutton.games=Partiden datuak partekatzea automatikoki gaitzen da Google Play Games horren atal gisa.
ui.analyticsbutton.nag_title=Garatzailearen mezu bat
ui.analyticsbutton.nag_body=Kaixo, Shattered Pixel Dungeon gustuko izatea espero dut!\n\nPartiden datuak partekatu nahi dituzu jolasa hobetzen laguntzeko?\n\nInformazio hau jolasaren diseinuan erabakiak hartzeko erabiltzen dut, datu hauek bidaltzea jolastuz laguntzeko primerako modua da.\n\nEz da informazio pertsonalik biltzen, eta datuen erabilera minimoa da.\n\nEzarpen hau noiznahi aldatu dezakezu, edo pribatutasun politika osoa ikusi, menu nagusiko analitikak botoiarekin.
ui.analyticsbutton.nag_continue=Jarraitu
ui.analyticsbutton.nag2_intro1=_Eskerrrik asko!_\n\nJolasa beste moduren batean lagundu nahi baduzu, hau egin dezakezu:
ui.analyticsbutton.nag2_intro2=Ongi dago.\n\nJolasa beste moduren batean lagundu nahi baduzu, hau egin dezakezu:
ui.analyticsbutton.nag2_body=_-_ Eman jolasari balorazio zintzo bat Google Play-n. Honek ikusgaitasuna hobetzen du, eta jende gehiagok jolasa aurkituko du.\n\n_-_ Bidali e-mail bat iruzkinekin. Beti dut gustuko besteen ikuspuntuak ezagutzea. Hemen aurkitu nazakezu: Evan@ShatteredPixel.com\n\n_-_ Baloratu dohaintza bat egitea jolasari laguntzeko. Dohaintzek jolasa doako mantentzea ahalbidetzen dute eta esker onean gehigarrizko batzuk jasoko dituzu!\n\nEskerri asko zure denboragatik, ondo ibili ziegatan!\n- Evan
ui.analyticsbutton.nag2_rating=Utzi balorazio/iruzkin bat
ui.analyticsbutton.nag2_donate=Ireki dohaintzen menua
ui.analyticsbutton.nag2_close=Itxi

