windows.wnddonations$infotab.text=Shattered Pixel Dungeon doako jolas bat da, beraz jokalari eskuzabalen dohainen babesa behar dut egiten jarraitzeko\n\nBabesle bihurtzean Shattered Pixel Dungeon jolasaren garapenari laguntzen diozu, eta jatorrizko Pixel Dungeon garatzaileari ere.\n\nBabesleek bakarrik eskuratu ditzaketen hobekuntza kosmetikoak daude! Sakatu beheko fitxak gehiago jakiteko.\n\n- Evan\n
