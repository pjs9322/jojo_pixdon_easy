ui.googleplaybutton.close=Itxi
ui.googleplaybutton.title=Google Play Games
ui.googleplaybutton.text=Shattered Pixel Dungeon jolasak Google Play Games darabil ezaugarri gehigarrietarako!\n\nGoogle Play Games-era konektatzean Shattered Pixel Dungeon-ek hau egin dezake:\n- Gailuen artean sailkapenak eta dominak sinkronizatzea\n- Google Play lorpenak desblokeatzea\n- Jolasa hobetzeko datuak jasotzea\n\nNoiznahi deskonektatu dezakezu, eta datuen erabilera ahalik eta txikiena da.
ui.googleplaybutton.data_use_title=Datu erabileraren informazioa
ui.googleplaybutton.data_use_text=Shattered Pixel Dungeon-ek honetarako darabil  Google Play services:\n\n- Jolasean ezaugarri gehigarriak emateko, adibidez datuak sinkronizatzea eta Google Play lorpenak.\n\n- Jolasean nor dabilen hobeto ulertzeko datu demografiko anonimoak biltzeko.\n\n- Partiden datuak biltzeko, jolasa hobetzeari begira.\n\nShattered Pixel Dungeon jolasak ez du pertsonalki identifikatu zaitzaketen daturik biltzen.
ui.googleplaybutton.outdated_warn=Jolasaren hurrengo eguneraketatik aurrera (%1$s) Google Play Games elementuak Android %2$s beharko du, eta beraz gailu honetan desgaituko da.\n\nSinkronizatutako datuak ez dira galduko, baina ezin izango dira datu berriak sinkronizatu gailu honetatik, edo Google Play lorpenik eskuratu.
ui.googleplaybutton.incompatible_title=Bateraezina
ui.googleplaybutton.incompatible_text=Zure gailuak Android %s izan behar du Google Play Games zerbitzuak erabiltzeko.

