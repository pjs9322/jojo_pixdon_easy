windows.wndstory.sewers=-카이로의 사막-\n\n벌써부터 DIO가 보낸 자객들이 끊임없이 목숨을 노리기 위해 찾아오고 있다.\n\nDIO의 저택은 어디에 있는 것일까?
windows.wndstory.prison=-DIO의 저택 지하 수로-\n\n이곳은 DIO은 저택 바로 아래에 위치해 있다.\n\n정신을 바짝 차리지 않고 들어갔다간 재기불능이 되고 말것이다.
windows.wndstory.caves=-환각의 방-\n\n마침내 DIO의 저택에 도착했지만 보이는 것은 비현실적인 풍경뿐이다.\n\n이러한 환각 속에서 몰려드는 각종 위험한 스탠드들과 싸워나가야 하는 것일까?
windows.wndstory.city=-DIO의 저택-\n\n환각이 해제되자 어두운 저택의 모습이 드러났다.\n\nDIO의 섬뜩한 살기가 점점 다가오는거 같다.
windows.wndstory.halls=-카이로 거리-\n\n드디어 DIO와의 정면승부!\n\n하지만 DIO의 최측근 스탠드사들을 뚫고 가는건 꽤 난관이 펼쳐질것만 같다.

