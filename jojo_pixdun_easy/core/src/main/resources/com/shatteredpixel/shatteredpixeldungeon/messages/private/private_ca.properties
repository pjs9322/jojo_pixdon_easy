ui.analyticsbutton.title=Dades de jugabilitat
ui.analyticsbutton.policy=Política de privacitat completa
ui.analyticsbutton.text=Pots donar suport a Shattered Pixel Dungeon compartint les teves dades de jugabilitat.\n\nAquestes dades s'utilitzen per respondre a preguntes com:\n- En quins dispositius s'està jugant al joc?\n- En quantes partides s'arriba a cert nivell?\n- Quins ítems són massa poderosos o massa dèbils?\n- Quins enemics són els més/menys mortífers?\n\nAquesta informació és extremadament útil quan es prenen decisions de disseny del joc, de manera que enviar aquestes dades és una bona manera de donar suport al joc jugant-lo.\n\nNo es recull informació personal i l'ús de dades és mínim.
ui.analyticsbutton.games=L'opció de compartir dades de jugabilitat està activada automàticament a Google Play Jocs.
ui.analyticsbutton.nag_title=Un missatge del desenvolupador
ui.analyticsbutton.nag_body=Hola, espero que estiguis gaudint de Shattered Pixel Dungeon!\n\nVols compartir les teves dades de jugabilitat per ajudar a millorar el joc?\n\nUtilitzo aquesta informació per prendre decisions respecte al disseny del joc, de manera que enviar aquestes dades és una bona manera de donar suport al joc jugant-lo.\n\nNo es recull informació personal i l'ús de dades és mínim.\n\nPots canviar aquesta configuració en qualsevol moment, o veure les condicions completes de privacitat, des del botó d'analítiques del menú principal.
ui.analyticsbutton.nag_continue=Continuar
ui.analyticsbutton.nag2_intro1=_Gràcies!_\n\nSi busques més formes de donar suport al joc, pots:
ui.analyticsbutton.nag2_intro2=D'acord, cap problema.\n\nSi vols donar suport al joc d'una altra forma, pots:
ui.analyticsbutton.nag2_body=_-_ Dóna-li una ressenya honesta al joc a Google Play. Aquestes augmenten la visibilitat, cosa que ajuda a més gent a trobar el joc.\n\n_-_ Envia'm un e-mail amb comentaris. Sempre m'alegra sentir les perspectives de la gent. Pots enviar-me la teva opinió a: Evan@ShatteredPixel.com\n\n_-_ Considera fer una donació per donar suport al joc. Les donacions m'ajuden a mantenir el joc gratuït, i també obtindràs un parell d'extres com a agraïment!\n\nGràcies pel teu temps, feliç masmorreig!\n- Evan
ui.analyticsbutton.nag2_rating=Deixa un comentari/valoració
ui.analyticsbutton.nag2_donate=Obrir menú de donacions
ui.analyticsbutton.nag2_close=Tancar

