###armor curses
items.armor.curses.antientropy.name=반 엔트로피의 %s
items.armor.curses.antientropy.desc=반-엔트로피의 저주는 공격자에게서 에너지를 빼앗아 착용자에게 전해줍니다. 공격자를 잠시 얼리지만, 착용자를 불태워 버립니다!

items.armor.curses.bulk.name=거추장스러운 %s
items.armor.curses.bulk.desc=거추장스러운 브로치는 더 크고 위협적이지만, 실제로 방어력이 강화된 것은 아닙니다. 오히려 커진 부피가 출입구를 통한 이동을 매우 어렵게 만드는 문제점이 있습니다.

items.armor.curses.corrosion.name=침식의 %s
items.armor.curses.corrosion.desc=침식의 브로치는 끈적이는 산성 용액을 주변에 흩뿌리는 기능이 있습니다.

items.armor.curses.displacement.name=변위의 %s
items.armor.curses.displacement.desc=변위의 저주는 원래 착용자가 공격받을 때 안전한 곳으로 이동하도록 만들어졌습니다. 하지만 너무 과한 나머지 공격받을 때 현재 층의 무작위 장소로 이동하게 되어 버렸습니다.

items.armor.curses.metabolism.name=신진대사의 %s
items.armor.curses.metabolism.desc=신진대사의 저주는 착용자가 입은 피해를 치료해 주는 대신, 더 빨리 배고파지게 만들어 버립니다.

items.armor.curses.multiplicity.name=다중성의 %s
items.armor.curses.multiplicity.desc=다중성의 저주에 걸린 브로치는 매우 위험한 복제 주문이 걸려 있습니다. 착용자의 분신을 만들어 내기도 하지만, 이따금 적을 복제시켜 버립니다!

items.armor.curses.overgrowth.name=과다성장의 %s
items.armor.curses.overgrowth.desc=과다 성장의 브로치는 다양한 식물들로 덮여 있습니다. 이 효과는 흥미롭게 보이지만, 방어에는 어떤 도움도 되지 않을 것이며, 이러한 식물들은 전투에서 무작위로 활성화될 것입니다!

items.armor.curses.stench.name=악취의 %s
items.armor.curses.stench.desc=악취의 저주는 주변에 독성 구름을 방출합니다. 이 구름은 착용자를 포함한 모든 대상에게 위험합니다.


###glyphs
items.armor.glyphs.affection.name=애정의 %s
items.armor.glyphs.affection.desc=이 강력한 상형문자는 공격자의 마음을 조종하여, 잠시 동안 매혹에 빠트립니다.

items.armor.glyphs.antimagic.name=스탠드 면역의 %s
items.armor.glyphs.antimagic.desc=이 강력한 상형문자가 부여된 브로치는 착용자를 물리 공격뿐만 아니라 스탠드 공격으로부터도 보호합니다. 스탠드 공격 방어는 브로치의 등급에 영향을 받지 않습니다.

items.armor.glyphs.brimstone.name=유황불의 %s
items.armor.glyphs.brimstone.desc=이 상형문자는 착용자와 그의 소지품을 불로부터 보호하여, 화상 피해와 부정적 효과를 완전히 막습니다.

items.armor.glyphs.camouflage.name=위장의 %s
items.armor.glyphs.camouflage.desc=이 상형문자는 착용자를 기다란 풀에 숨어들어, 일시적으로 투명화시킬 수 있습니다.

items.armor.glyphs.entanglement.name=속박의 %s
items.armor.glyphs.entanglement.desc=이 상형문자는 착용자를 자연의 갑옷으로 감싸 피해를 흡수하지만, 착용자가 움직이면 자연의 갑옷은 부서질 것입니다.

items.armor.glyphs.flow.name=흐름의 %s
items.armor.glyphs.flow.desc=이 상형문자는 물결의 흐름을 조종하여, 물 위를 이동하는 걸 훨씬 빠르게 합니다.

items.armor.glyphs.obfuscation.name=흐릿함의 %s
items.armor.glyphs.obfuscation.desc=이 상형문자는 착용자를 눈에 잘 띄지 않게 합니다.

items.armor.glyphs.potential.name=전위의 %s
items.armor.glyphs.potential.rankings_desc=사망 원인: 전위의 상형문자
items.armor.glyphs.potential.desc=이 상형문자는 공격받을 때 전기 에너지를 만들어, 착용자의 사격 DISC의 일부를 충전시킵니다.

items.armor.glyphs.repulsion.name=반발의 %s
items.armor.glyphs.repulsion.desc=이 상형문자는 공격자를 튕겨내며, 뒤로 날려 보냅니다.

items.armor.glyphs.stone.name=육중함의 %s
items.armor.glyphs.stone.desc=이 상형문자는 브로치를 무겁게 만들어 회피를 불가능하게 만들지만, 회피에 비례하여 받는 피해를 감소시킵니다.

items.armor.glyphs.swiftness.name=신속함의 %s
items.armor.glyphs.swiftness.desc=이 상형문자는 적과 가까이 있지 않을 때마다 착용자의 속도를 높여 줍니다.

items.armor.glyphs.thorns.name=가시의 %s
items.armor.glyphs.thorns.desc=이 강력한 상형문자는 공격자를 상처 내어, 착용자를 공격한 대상에게 느린 출혈 효과를 줍니다.

items.armor.glyphs.viscosity.name=점성의 %s
items.armor.glyphs.viscosity.deferred=%d의 피해 지연
items.armor.glyphs.viscosity$defereddamage.name=지연된 피해
items.armor.glyphs.viscosity$defereddamage.ondeath=지연된 피해에 의해 사망했다
items.armor.glyphs.viscosity$defereddamage.rankings_desc=사망 원인: 점성의 상형문자
items.armor.glyphs.viscosity$defereddamage.desc=이 브로치의 상형문자가 당신을 피해로부터 보호했지만, 그 대신 천천히 당신에게 피해를 입힙니다.\n\n당신이 입는 피해는 즉시 발생하는 대신 시간에 걸쳐서 들어오게 됩니다. 남은 피해량이 없어질 때 까지 1턴당 1의 피해를 입게 됩니다.\n\n당신에게 %d의 지연된 피해가 남았습니다.
items.armor.glyphs.viscosity.desc=이 상형문자는 착용자에게 가해진 피해를 조금씩 천천히 입히도록 만듭니다.



###armor
items.armor.armor.ac_detach=채리엇의 갑주를  해제한다
items.armor.armor.detach_seal=브로치에서 채리엇의 갑주를 해제했다.
items.armor.armor.equip_cursed=브로치가 당신을 고통스럽게 옥죄입니다.
items.armor.armor.identify=당신은 현재 차고 있는 브로치가 무엇인지 알 만큼 충분히 익숙해졌습니다.
items.armor.armor.incompatible=서로 다른 마법의 상호 작용으로 인해 이 브로치에 깃든 능력이 사라졌습니다!
items.armor.armor.curr_absorb=이 브로치는 _피해를 %1$d-%2$d까지 흡수 _ 할 수 있으며 제대로 다루기 위해  _%3$d 이상의 힘_ 이 필요합니다.
items.armor.armor.avg_absorb=보통 이 종류의 브로치는 _피해를 %1$d-%2$d까지 흡수 _ 할 수 있으며 제대로 다루기 위해  _%3$d 이상의 힘_ 이 필요합니다.
items.armor.armor.too_heavy=이 브로치를 장착하기 위한 힘이 부족하기 때문에 당신의 이동 속도, 회피 능력, 그리고 방어력이 저하될 것입니다.
items.armor.armor.probably_too_heavy=아마도 이 브로치는 당신에게 너무 무거울 것입니다.
items.armor.armor.excess_str=힘이 더 강한 덕분에, 이 브로치를 입었을 때 _추가 회피_ 를 얻습니다.
items.armor.armor.evasion=그것은 _회피_ 를 강화하기 위해 증강되었습니다.
items.armor.armor.defense=그것은 _방어_ 를 강화하기 위해 증강되었습니다.
items.armor.armor.inscribed=_%s_ 가 새겨져 있습니다.
items.armor.armor.cursed_worn=이 브로치는 저주받았기 때문에, 당신은 이 브로치를 해제할 수 없습니다.
items.armor.armor.cursed=당신은 악의로 가득 찬 마법이 이 브로치에 깃든 것을 느낍니다.
items.armor.armor.not_cursed=이 브로치에는 악의적인 마법이 없습니다.
items.armor.armor.seal_attached=폴나레프의 채리엇의 갑주가 브로치에 둘러져 있습니다.
items.armor.armor$glyph.glyph=상형문자
items.armor.armor$glyph.killed=%s에 의해 죽었다

items.armor.classarmor.low_hp=당신의 체력이 얼마 남지 않았습니다!
items.armor.classarmor.not_equipped=이 브로치의 능력을 발동하기 위해선 이걸 먼저 입어야만 합니다!

items.armor.clotharmor.name=붉은 무당벌레 브로치
items.armor.clotharmor.desc=이 브로치는 기본적인 보호를 제공합니다.

items.armor.huntressarmor.name=성인의 척추
items.armor.huntressarmor.ac_special=터스크 ACT.3
items.armor.huntressarmor.no_enemies=시야 내에 적이 없습니다.
items.armor.huntressarmor.desc=이제 죠니는 현재 체력의 3분의 1을 소모해 사정거리 12칸 이내 시야 내의 모든 대상에게 추적탄을 발사합니다.\n\n손톱탄은 현재 장비한 무기에 비례한 피해를 입히며, 무기에 부여된 속성 추가효과도 발동합니다.

items.armor.leatherarmor.name=구리빛 무당벌레 브로치
items.armor.leatherarmor.desc=그을려진 구리로 만든 브로치입니다. 붉은 브로치만큼 가볍지는 않지만 훨씬 더 나은 보호 효과를 제공해 줍니다.

items.armor.magearmor.name=지그재그 머리띠
items.armor.magearmor.ac_special=허나 거절한다!
items.armor.magearmor.desc=이제 로한은 현재 체력의 3분의 1을 소모해 시야 내의 모든 적들에게 연소와 속박을 부여하는 강력한 암시를 사용할수 있습니다.

items.armor.mailarmor.name=은빛 무당벌레 브로치
items.armor.mailarmor.desc=은을 정성스럽게 겉에 입힌 브로치입니다. 구리빛 브로치보다 한수 위의 방어력을 제공해줍니다.

items.armor.platearmor.name=다이아몬드 무당벌레 브로치
items.armor.platearmor.desc=엄청나게 많은 다이아몬드가 모여 브로치로 만들어졌습니다. 이 브로치의 엄청난 무게를 견딜 수 있는 모험가들에게 다른 브로치와는 비교할 수도 없는 최강의 방어력을 제공해 줍니다.

items.armor.roguearmor.name=R.I.Z.Z.I.R
items.armor.roguearmor.ac_special=받아라, 메탈리카!
items.armor.roguearmor.fov=당신의 시야 안의 빈 공간으로만 이동할 수 있습니다.
items.armor.roguearmor.prompt=순간이동할 지역을 선택하세요
items.armor.roguearmor.desc=이제 리조토는 현재 체력의 3분의 1을 소모해 8칸 범위의 순간 이동을 사용할 수 있습니다. 순간이동 후, 시야 내의 적들은 2턴간 실명 상태가 됩니다.

items.armor.scalearmor.name=금빛 무당벌레 브로치
items.armor.scalearmor.desc=순수한 금으로 만들어진 빛나는 브로치입니다. 은빛 브로치 이상의 방어력을 제공해줍니다.

items.armor.warriorarmor.name=채리엇의 갑옷
items.armor.warriorarmor.ac_special=브라보! 오오..브라보!
items.armor.warriorarmor.prompt=도약할 지역을 선택하세요
items.armor.warriorarmor.desc=이제 폴나레프는 현재 체력의 3분의 1을 소모해 도약을 사용할수 있습니다. 일직선으로 도약한 뒤, 목표 지점 주변의 적들에게 2턴의 마비를 부여합니다.\n\n이동 경로상에 장애물이 없는 이상, 이동 거리에는 제한이 없습니다.



###artifacts
items.artifacts.alchemiststoolkit.name=미스터 프레지던트의 장비 DISC
items.artifacts.alchemiststoolkit.ac_brew=들어가기
items.artifacts.alchemiststoolkit.not_ready=당신의 DISC는 아직 준비되지 않았다.
items.artifacts.alchemiststoolkit.cursed=당신의 저주받은 DISC가 당신이 코코 잠보에 들어가는 것을 막고 있다!
items.artifacts.alchemiststoolkit.enemy_near=당신은 주변의 적들에 의해 그것을 할 수 없다.
items.artifacts.alchemiststoolkit.full=미스터 프레지던트의 에너지가 가득 찼다!
items.artifacts.alchemiststoolkit.desc=이 DISC의 능력을 이용하면 이동 중에도 코코 잠보 내부로 들어갈수 있습니다.
items.artifacts.alchemiststoolkit.desc_cursed=저주받은 DISC는 스스로 당신의 옆에 묶여 있으며, 당신이 코코 잠보로 들어가는것을 거부한다.
items.artifacts.alchemiststoolkit.desc_warming=DISC는 현재 준비 상태에 있으며, 당신이 경험치를 얻고 난 후에 사용할 준비가 될 것이다.
items.artifacts.alchemiststoolkit.desc_hint=착용한 DISC는 당신이 경험치를 얻을 때마다 천천히 스탠드 에너지를 만들어냅니다. 코코 잠보 본체에 이 DISC를 넣어서 강화할수 있습니다.

items.artifacts.artifact.cannot_wear_two=같은 장비 DISC 두 개를 동시에 착용할 수 없습니다.
items.artifacts.artifact.equip_cursed=장비 DISC가 당신에게 고통스럽게 달라붙었다.
items.artifacts.artifact.curse_known=당신은 악의로 가득 찬 저주가 장비 DISC에 깃든 것을 느낍니다.
items.artifacts.artifact.not_cursed=이 장비 DISC에는 악의적인 저주가 없습니다.
items.artifacts.artifact.need_to_equip=먼저 장비 DISC를 착용해야 합니다.

items.artifacts.capeofthorns.name=가시 망토
items.artifacts.capeofthorns.desc=DM-300에서 떨어져 나온 뭉개진 철판이 망토의 모습으로 변하였습니다. 이것은 강력한 에너지를 담고 있는 것처럼 보입니다. 아마도 DM-300의 힘을 담고 있지 않을까요?
items.artifacts.capeofthorns.desc_inactive=이 망토는 당신의 어깨를 꽤 무겁게 누르고 있으며, 당신이 피해를 입을 때 마다 에너지를 얻는 것 같습니다.
items.artifacts.capeofthorns.desc_active=이 망토가 저장한 에너지를 방출하는 것처럼 보이며, 보호의 힘을 발하고 있습니다.
items.artifacts.capeofthorns$thorns.inert=당신의 망토의 능력이 중단되었다.
items.artifacts.capeofthorns$thorns.radiating=당신의 망토가 에너지를 방출하기 시작했다. 당신은 보호받고 있다!
items.artifacts.capeofthorns$thorns.levelup=당신의 망토가 더욱 더 강해졌다!
items.artifacts.capeofthorns$thorns.name=가시
items.artifacts.capeofthorns$thorns.desc=당신의 망토는 에너지를 발하고 있으며, 반발 역장으로 감싸고 있습니다! \n\n당신이 입는 모든 피해는 가시 효과가 발동 된 동안 감소됩니다. 또한, 공격자가 바로 옆에 있으면, 줄인 피해만큼 공격자에게 반사됩니다. \n\n당신의 망토는 %s턴 까지 에너지를 방출할 수 있습니다.

items.artifacts.chaliceofblood.name=하이웨이 스타의 장비 DISC
items.artifacts.chaliceofblood.ac_prick=양분 흡수
items.artifacts.chaliceofblood.yes=네. 그렇게 하겠습니다.
items.artifacts.chaliceofblood.no=아니오.  생각을 바꾸었습니다.
items.artifacts.chaliceofblood.prick_warn=매번 하이웨이 스타를 강화할 때 마다 더 많은 생명력을 빼앗기게 됩니다. 조심하지 않으면 죽을 수도 있습니다.\n\n정말로 생명력을 더 바치겠습니까?
items.artifacts.chaliceofblood.onprick=당신은 스스로를 찔렀고, 신체의 양분이 DISC에 빨려 들어갔다.
items.artifacts.chaliceofblood.ondeath=하이웨이 스타는 당신의 생명의 정수를 모조리 빨아들였다...
