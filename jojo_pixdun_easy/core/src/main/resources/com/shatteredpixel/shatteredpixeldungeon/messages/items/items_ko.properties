items.artifacts.talismanofforesight.desc=타로 카드 No 9 '은둔자'를 암시하는 허밋 퍼플의 장비 DISC입니다.\n\n허밋 퍼플을 착용시, 숨겨진 함정에 3칸 이내로 접근하면 자동으로 멈춰서게 됩니다. 허밋 퍼플이 100% 상태가 되면 염사를 시전할수 있습니다. 염사를 시전하면 현재 층의 모든 숨겨진 문과 함정이 드러납니다. 또한 2턴간 현재 층의 모든 아이템 위치도 밝혀집니다.
