items.food.blandfruit.swiftfruit=시간 개구리
items.food.blandfruit.raw=이걸 생으로는 먹을 수 없을 것 같다.
items.food.blandfruit.desc=이건 너무 맛없고 쓸모 없을 것 같습니다. 아마 다른 씨앗과 섞어 요리하면 더 좋아질 수 있을 것 같습니다.
items.food.blandfruit.desc_cooked=이 개구리는 충분히 익었고, 요리된 씨앗의 특성까지 흡수했습니다. 해당 씨앗에 대응하는 물약의 효과를 가질 것입니다.
items.food.blandfruit.desc_eat=먹을 수 있을 것 같습니다!
items.food.blandfruit.desc_throw=불안정해 보이며, 던져 버려야 할 것 같습니다.
items.food.blandfruit$chunks.name=개구리 조각
items.food.blandfruit$chunks.desc=개구리는 폭발하여 살덩이만 조금 남았습니다.\n\n흙이 조금 묻었긴 했지만 먹을 수 있을 것 같습니다.

items.food.chargrilledmeat.name=구워진 고기
items.food.chargrilledmeat.desc=맛있게 구워진 고기가 된 것 같다.

items.food.food.name=창부풍 스파게티
items.food.food.ac_eat=먹는다
items.food.food.eat_msg=굉장히 맛있었다!
items.food.food.desc=마늘,올리브,토마토,올리브유가 들어간 맛있는 스파게티입니다. 먹으면 허기를 회복할수 있을거 같습니다.

items.food.frozencarpaccio.name=생고기 육회
items.food.frozencarpaccio.invis=당신은 손이 투명해지는 것을 보았다!
items.food.frozencarpaccio.hard=당신은 피부가 단단해지는 것을 느꼈다!
items.food.frozencarpaccio.refresh=상태 회복!
items.food.frozencarpaccio.better=당신의 기분이 나아졌다!
items.food.frozencarpaccio.desc=얼린 생고기 조각입니다. 효율이 굉장이 높은 식량이며 또 맛도 의외로 좋습니다.

items.food.meatpie.name=딸기 생크림 케이크
items.food.meatpie.eat_msg=엄청난 맛이 났다!
items.food.meatpie.desc=생크림 위에 딸기를 올린 맛있는 케이크입니다. 이 음식은 다른 어떤 것보다도 당신의 배를 많이 채워줄 것입니다.

items.food.mysterymeat.name=기묘한 생고기
items.food.mysterymeat.eat_msg=이 맛은...수상한 맛이구나...!
items.food.mysterymeat.hot=앗 뜨거!
items.food.mysterymeat.legs=당신은 다리에 감각이 없다!
items.food.mysterymeat.not_well=당신은 몸이 아픈것 같다.
items.food.mysterymeat.stuffed=당신은 속이 막혔다.
items.food.mysterymeat.desc=위험을 감수하고 먹어 보십시오!
items.food.mysterymeat$placeholder.name=고기

items.food.pasty.pasty=마르게리타 피자
items.food.pasty.pie=딸기 생크림 파이
items.food.pasty.cane=사탕 막대
items.food.pasty.pasty_desc=토마토·바질·모차렐라치즈를 주재료로 하는 죠르노가 좋아하는 심플한 피자입니다. 먹으면 허기를 회복할수 있을거 같습니다.
items.food.pasty.pie_desc=생크림 위에 딸기를 올린 맛있는 케이크입니다.
items.food.pasty.cane_desc=즐거운 휴일 되세요!

items.food.smallration.name=오렌지
items.food.smallration.eat_msg=상큼한 맛이 났다!
items.food.smallration.desc=그냥 오렌지인듯 합니다. 허기를 회복할수 있을거 같습니다.

items.food.stewedmeat.name=스테이크
items.food.stewedmeat.eat_msg=꽤 괜찮은 맛이 났다.
items.food.stewedmeat.desc=생고기를 조리하여 병균과 기생충 등이 사멸된 것 같습니다. 안심하고 먹으세요!



##journal items
items.journal.documentpage.name=찢긴 쪽지
items.journal.documentpage.desc=책 같은 것에서 찢겨나간 페이지 한 장이다. 먼저 읽기 위해서는 주워야 할 것 같다.

items.journal.alchemypage.name=연금술서 페이지
items.journal.alchemypage.desc=연금술과 관련된 도서에서 찢겨 나온 페이지입니다.\n\n글자가 거리를 두고서는 도저히 읽을 수 없을 정도로 작게 쓰여져 있으며, 제목만 겨우 읽을 수 있을 정도입니다.\n\n제목은 _"%s"_ 라고 쓰여 있습니다.

items.journal.guidepage.name=가이드북 쪽지
items.journal.guidepage.desc=모험가의 가이드에서 뜯겨져 나온 페이지입니다.\n\n대부분의 글자는 멀리서 알아볼 순 없지만, 해당 페이지의 제목은 겨우 읽을 수 있을 정도입니다.\n\n_"%s"_ 라고 쓰여 있습니다.


###keys
items.keys.goldenkey.name=황금 열쇠
items.keys.goldenkey.desc=이 황금 열쇠에 새겨진 눈금은 작고 정교합니다. 아마도 잠긴 상자를 열 수 있을 것 같습니다.

items.keys.crystalkey.name=수정 열쇠
items.keys.crystalkey.desc=이 수정 열쇠의 매끈한 표면은 어둠 속에서도 잘 보입니다. 수정 상자를 열 수 있을 것입니다.

items.keys.ironkey.name=쇠 열쇠
items.keys.ironkey.desc=이 고대의 쇠 열쇠에 새겨진 눈금은 많이 닳았습니다. 열쇠를 묶어 둔 가죽끈도 세월이 흘러 닳았습니다. 어떤 문을 열 수 있을까요?

items.keys.skeletonkey.name=해골 열쇠
items.keys.skeletonkey.desc=이 해골 열쇠는 장난이 아닙니다. 진짜로 손잡이가 해골 모양으로 되어 있거든요. 아마도 다음 지역으로 이동하는 문을 열 수 있습니다.



