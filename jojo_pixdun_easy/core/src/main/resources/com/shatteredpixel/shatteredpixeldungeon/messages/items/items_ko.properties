items.scrolls.inventoryscroll.warning=이 DISC의 사용을 취소하시겠습니까? 사용하지 않으시더라도 DISC는 사라집니다.
items.scrolls.inventoryscroll.yes=네, 그렇게 하겠습니다.
items.scrolls.inventoryscroll.no=아니오.  생각을 바꾸었습니다.

items.scrolls.scrollofidentify.name=감정의 DISC
items.scrolls.scrollofidentify.inv_title=감정할 아이템을 선택하세요
items.scrolls.scrollofidentify.it_is=DISC가 %s를 감정했다.
items.scrolls.scrollofidentify.desc=이 DISC는 하나의 아이템의 비밀을 영구적으로 드러냅니다.

items.scrolls.scrolloflullaby.name=수면의 DISC
items.scrolls.scrolloflullaby.sooth=이 DISC에서 매우 부드러운 소리가 흘러나왔다. 당신은 매우 졸리다.
items.scrolls.scrolloflullaby.desc=이 DISC를 읽으면 청자에게 치유의 수면을 부여합니다. 수면 후에는 체력이 최대로 회복됩니다. 굶주렸을때는 사용할수 없습니다.

items.scrolls.scrollofmagicmapping.name=지도의 DISC
items.scrolls.scrollofmagicmapping.layout=당신은 현재 층의 구조를 알게 되었다.
items.scrolls.scrollofmagicmapping.desc=이 DISC를 읽으면, 현재 층의 모든 비밀을 포함한 지형을 드러나게 합니다. 아이템과 생물체들의 위치는 여전히 알 수 없습니다.

items.scrolls.scrollofmirrorimage.name=복제의 DISC
items.scrolls.scrollofmirrorimage.desc=이 DISC에 적힌 주문은 사용자의 분신을 두 개 소환합니다. 분신들은 원본처럼 적들을 쫓아다질 것입니다. 하지만 내구력이 약해 피해를 입으면 즉시 사라질 것입니다.

items.scrolls.scrollofretribution.name=학살의 DISC
items.scrolls.scrollofretribution.desc=이 DISC를 읽으면 시야 내의 모든 적들에게 피해를 줄수 있습니다. 사용자가 피해를 많이 입은 상태일수록 파괴력이 강해지며, 빈사 상태일 때 사용하면 거의 모든 적들을 죽일 수 있습니다.\n\n이 DISC를 읽으면 잠시 동안 눈이 멀고 약화됩니다.

items.scrolls.scrollofrage.name=광란의 DISC
items.scrolls.scrollofrage.roar=DISC에서 나온 함성이 던전 전체에 울려퍼졌다!
items.scrolls.scrollofrage.desc=이 DISC를 읽으면, 모든 적들을 자신에게로 이끌게 되며, 플레이어의 시야에 있는 모든 대상을 5턴 동안 서로 싸우게 합니다.

items.scrolls.scrollofrecharging.name=충전의 DISC
items.scrolls.scrollofrecharging.surge=쇄도하는 에너지가 당신 몸을 타고 흘러 가,  당신의 사격 DISC를 충전시켰다!
items.scrolls.scrollofrecharging.desc=이 DISC를 읽으면 40턴 동안 사격 DISC 충전속도가 비약적으로 빨라집니다.

items.scrolls.scrollofremovecurse.name=저주 해제의 DISC
items.scrolls.scrollofremovecurse.inv_title=정화할 아이템을 선택하세요
items.scrolls.scrollofremovecurse.cleansed=아이템이 깨끗한 빛으로 빛나면서 사악한 에너지가 사라졌다!
items.scrolls.scrollofremovecurse.not_cleansed=아이템이 깨끗한 빛으로 빛났지만, 아무런 일도 일어나지 않았다.
items.scrolls.scrollofremovecurse.desc=이 DISC에 담긴 에너지는 사용자의 무기, 석가면, 장비 DISC, 사격 DISC에 깃든 저주를 즉시 제거합니다.

items.scrolls.scrollofteleportation.name=공간이동의 DISC
items.scrolls.scrollofteleportation.tele=당신은 눈 깜짝할 사이에 이 층의 다른 지역으로 이동했다.
items.scrolls.scrollofteleportation.no_tele=이 장소에 있는 강력한 스탠드 기운이 당신의 공간이동을 방해했다!
items.scrolls.scrollofteleportation.cant_reach=당신은 그곳으로 순간이동할 수 없다.
items.scrolls.scrollofteleportation.prompt=순간이동할 위치를 선택
items.scrolls.scrollofteleportation.desc=이 DISC는 즉시 독자를 현재 층의 다른 위치로 이동시킵니다. 이 DISC는 그 독자가 이전에 가보지 못한 영역을 우선시하며, 잠긴 문이나 바리케이드를 통과할 수는 없습니다. 하지만, 이 DISC는 새로운 곳으로 향하는 숨겨진 문을 드러낼 수 있습니다.

items.scrolls.scrollofterror.name=공포의 DISC
items.scrolls.scrollofterror.none=DISC에서 눈이 부시도록 시뻘건 빛이 뿜어져 나왔다.
items.scrolls.scrollofterror.one=DISC에서 눈이 부시도록 시뻘건 빛이 뿜어져 나오며 %s가 도망쳤다!
items.scrolls.scrollofterror.many=DISC에서 눈이 부시도록 시뻘건 빛이 뿜어져 나오며 적들이 도망쳤다!
items.scrolls.scrollofterror.desc=이 DISC를 사용하면 시뻘건 빛을 발하여 사용자의 시야 안에 있는 모든 적들을 20턴 동안 공포에 몰아넣어, 그들을 도망치게 합니다. 도망치는 적들을 공격하면 공포 효과가 약화됩니다.

items.scrolls.scrolloftransmutation.name=변환의 DISC
items.scrolls.scrolloftransmutation.inv_title=변환할 아이템을 선택하세요
items.scrolls.scrolloftransmutation.nothing=뭔가 바뀐 건 없어 보인다.
items.scrolls.scrolloftransmutation.morph=당신의 아이템이 다른 것으로 변했다!
items.scrolls.scrolloftransmutation.desc=이 DISC는 강력한 변환 에너지가 담겨 있습니다. 특정한 아이템에 사용하면 같은 종류의 다른 아이템으로 변환시킵니다. 변환한 아이템의 강화 수치, 특수 속성, 상형문자가 보존됩니다.\n\n기억 DISC나 물약에 사용시 그 아이템을 강화시킬수 있습니다.

items.scrolls.scrollofupgrade.name=강화의 DISC
items.scrolls.scrollofupgrade.inv_title=강화할 아이템을 선택하세요
items.scrolls.scrollofupgrade.weaken_curse=강화의 DISC가 아이템의 저주를 약화했다.
items.scrolls.scrollofupgrade.remove_curse=강화의 DISC가 아이템의 저주를 없애버렸다!
items.scrolls.scrollofupgrade.desc=이 DISC는 하나의 아이템을 강화하여 품질을 높입니다. 사격 DISC는 위력이 상승하고 충전량이 증가하며, 무기는 더 높은 피해를 입히고, 브로치는 더 높은 피해량을 흡수할 수 있으며, 석가면은 그 효과가 강화됩니다.\n\n이 DISC는 저주 해제의 DISC보다는 못하지만, 저주를 약화시키거나 심지어는 저주를 완전히 없앨 수도 있습니다.\n\n이 DISC의 에너지는 무기에 깃든 속성이나 브로치에 깃든 상형문자와 마찰을 일으켜 이로운 효과를 사그라지게 할 수 있습니다. 이 확률은 +4 이상의 장비를 강화할 때부터 생기며, +8 이상의 장비에서는 100%입니다.



###exotic scrolls
items.scrolls.exotic.exoticscroll.kaunan=강화된 기억 디스크 A
items.scrolls.exotic.exoticscroll.sowilo=강화된 기억 디스크 B
items.scrolls.exotic.exoticscroll.laguz=강화된 기억 디스크 C
items.scrolls.exotic.exoticscroll.yngvi=강화된 기억 디스크 D
items.scrolls.exotic.exoticscroll.gyfu=강화된 기억 디스크 E
items.scrolls.exotic.exoticscroll.raido=강화된 기억 디스크 F
items.scrolls.exotic.exoticscroll.isaz=강화된 기억 디스크 G
items.scrolls.exotic.exoticscroll.mannaz=강화된 기억 디스크 H 
items.scrolls.exotic.exoticscroll.naudiz=강화된 기억 디스크 I
items.scrolls.exotic.exoticscroll.berkanan=강화된 기억 디스크 J 
items.scrolls.exotic.exoticscroll.odal=강화된 기억 디스크 K
items.scrolls.exotic.exoticscroll.tiwaz=강화된 기억 디스크 L
items.scrolls.exotic.exoticscroll.unknown_desc=이 DISC에는 해독할 수 없는 글귀들로 가득 쓰여 있습니다. 이 특이한 DISC를 읽었을 때 어떤 일이 일어날까요?

items.scrolls.exotic.scrollofaffection.name=유혹의 DISC
items.scrolls.exotic.scrollofaffection.desc=이 DISC를 읽으면 타인을 유혹하는 웃음소리를 발산하여 시야 내의 모든 적을 20턴 동안 매혹시킵니다.

items.scrolls.exotic.scrollofantimagic.name=스탠드 면역의 DISC
items.scrolls.exotic.scrollofantimagic.desc=이 DISC를 읽으면 20턴 동안 이롭거나 해로운 스탠드 효과 모두를 차단합니다.

items.scrolls.exotic.scrollofconfusion.name=대혼란의 DISC
items.scrolls.exotic.scrollofconfusion.desc=이 DISC를 읽으면 시야 내의 모든 적에게 10턴의 실명과 10턴의 현기증을 부여하거나 연장합니다.

items.scrolls.exotic.scrollofdivination.name=강화된 감정의 DISC
items.scrolls.exotic.scrollofdivination.nothing_left=감정할 종류가 남아 있지 않다!
items.scrolls.exotic.scrollofdivination.desc=이 DISC를 읽으면 네 종류의 미식별 기억 DISC/물약/석가면을 임의로 식별합니다. 플레이어가 소지하지 않은 물건도 식별할 수 있습니다.
items.scrolls.exotic.scrollofdivination$wnddivination.desc=의 기억 DISC가 다음의 아이템을 감정했습니다:

items.scrolls.exotic.scrollofenchantment.name=에너지 주입의 DISC
items.scrolls.exotic.scrollofenchantment.inv_title=에너지를 주입할 아이템 선택
items.scrolls.exotic.scrollofenchantment.weapon=무기에 부여할 속성 선택
items.scrolls.exotic.scrollofenchantment.armor=브로치에 부여할 상형문자 선택
items.scrolls.exotic.scrollofenchantment.cancel_warn=취소해도 DISC는 소모됩니다.
items.scrolls.exotic.scrollofenchantment.cancel=취소
items.scrolls.exotic.scrollofenchantment.desc=이 DISC를 장비에 사용시 세 가지의 속성/상형문자 중 하나를 선택하여 주입할수 있습니다. 강화 수치는 증가하지 않습니다.

items.scrolls.exotic.scrollofforesight.name=예지의 DISC
items.scrolls.exotic.scrollofforesight.desc=이 DISC는 독자에게 600턴 동안 주변 지형지물의 세부 정보를 제공합니다. 지속시간 동안 탐색 범위 내에 있는 모든 숨겨진 것들이 자동으로 드러나기 때문에, 탐색할 필요가 없게 됩니다.

items.scrolls.exotic.scrollofmysticalenergy.name=충전의 DISC II
items.scrolls.exotic.scrollofmysticalenergy.desc=이 DISC를 읽으면 40턴 동안 장비 DISC 충전 속도가 비약적으로 빨라집니다.

items.scrolls.exotic.scrollofpassage.name=통로의 DISC
items.scrolls.exotic.scrollofpassage.desc=이 DISC는 사용자를 즉시 해당 지역의 입구로 순간이동시킵니다. 상점으로 빠르게 이동할 때 유용합니다.

items.scrolls.exotic.scrollofpetrification.name=석화의 DISC
items.scrolls.exotic.scrollofpetrification.desc=이 DISC를 사용하면 시뻘건 빛을 발하여 시야 내에 있는 모든 적들이 10턴간 마비 상태가 됩니다.

items.scrolls.exotic.scrollofpolymorph.name=롤링 스톤즈의 DISC
items.scrolls.exotic.scrollofpolymorph.desc=이 DISC를 읽게 되면 시야 내에 있는 모든 적들이 롤링 스톤즈로 바뀌게 됩니다!\n\n이 변환은 영구적이며, 영향받은 모든 적들을 제거합니다. 다만 강력한 적들은 이에 저항할 것이며, 적이 들고 있던 모든 아이템은 사라질 것입니다.

items.scrolls.exotic.scrollofprismaticimage.name=D4C의 DISC
items.scrolls.exotic.scrollofprismaticimage.desc=이 DISC에는 평행세계의 자신을 소환하는 능력이 담겨 있습니다. 이것은 사용자와 비슷한 방어력, 그리고 낮은 체력과 공격력을 가지고 사용자의 곁을 체력이 다할때까지 지켜줄 것입니다.\n\n이것은 적이 나타날 경우 스스로를 드러내, 자동으로 공격합니다.\n\n만약 평행세계의 자신이 이미 존재한다면, 이 DISC는 그것의 체력을 완전히 회복시킬 것입니다.

items.scrolls.exotic.scrollofpsionicblast.name=대학살의 DISC
items.scrolls.exotic.scrollofpsionicblast.ondeath=엄청난 파괴의 힘이 주위의 공간을 갈갈이 찢었다...
items.scrolls.exotic.scrollofpsionicblast.desc=이 DISC에는 시야 내에 들어온 모든 적을 즉사시킬수 있는 가공할 에너지가 들어 있습니다.\n\n이 DISC에서 나온 힘은 독자를 일시적으로 눈이 멀게 만들고, 기절시키며, 상당한 피해를 입힙니다. 피해를 입은 대상이 많을수록 자가 피해가 적어집니다.



###spells
items.spells.alchemize.name=에메랄드
items.spells.alchemize.enemy_near=당신은 주변의 적들에 의해 그것을 할 수 없다.
items.spells.alchemize.desc=이 보석을 시전하면 어디에서나 연금술을 할수 있게 해줍니다. 이 보석으로 생성된 연금술 창은 연금술 에너지가 0인 상태로 열립니다.

items.spells.aquablast.name=아쿠아마린
items.spells.aquablast.desc=이 보석은 목표 위치에 물 폭발을 만들어 낼 것입니다. 피해를 입히기에는 충분히 강력하지 않지만, 주변 지형에 물을 흩뿌리고 폭발의 중심에 있는 모든 것을 아주 짧은 시간 동안 기절시킬 것입니다.

items.spells.arcanecatalyst.name=DISC의 정수
items.spells.arcanecatalyst.desc=이 검은 덩어리는 응축된 DISC부터 만들어졌습니다. 던전의 어둠 속에서 희미하게 빛나고 있습니다.\n\n이 촉매제는 연금술 재료로써 매우 유용하지만, 그냥 시전하여 무작위 DISC의 효과를 얻을 수도 있습니다.

items.spells.beaconofreturning.name=자수정
items.spells.beaconofreturning.preventing=이 지역의 강력한 스탠드 에너지가 당신의 순간이동을 방해한다!
items.spells.beaconofreturning.creatures=근처의 적 스탠드가 내는 에너지가 당신의 순간이동을 방해한다.
items.spells.beaconofreturning.set=순간이동 좌표가 당신의 현재 위치에 설정되었다.
items.spells.beaconofreturning.wnd_body=설정하는 것은 이전에 자수정에 설정되었던 위치를 갱신할 것입니다.\n\n귀환은 이전에 당신이 지정한 마지막 위치로 되돌아갈 것이며 자수정 하나를 소모할 것입니다.
items.spells.beaconofreturning.wnd_set=위치 지정
items.spells.beaconofreturning.wnd_return=귀환
items.spells.beaconofreturning.desc_set=이 보석은 %d층의 어딘가에 설정되어 있습니다.
items.spells.beaconofreturning.desc=이 보석은 사용자에게 지정 위치로 되돌아갈 수 있는 능력을 부여합니다. 이 보석은 오직 돌아올 때만 소비되며, 그것은 오직 가장 최근에 설정한 위치만을 기억할 것입니다.

items.spells.curseinfusion.name=스피넬
items.spells.curseinfusion.inv_title=저주를 걸 아이템을 선택하세요
items.spells.curseinfusion.desc=이 보석은 장비 하나에 강력한 악성 에너지를 주입합니다. 이 보석을 사용한 아이템은 즉시 저주받으며, 속성이나 상형문자가 있었다면 덮어씌워질 것입니다.\n\n무기, 브로치, 사격 DISC에 사용한 경우, 그 아이템은 저주받음과 동시에 강화됩니다. 이 보석으로 얻는 강화는 중첩되지 않으며, 저주가 사라지면 강화 효과 역시 사라질 것입니다.

items.spells.featherfall.name=오팔
items.spells.featherfall.light=당신은 깃털과도 같이 가벼워짐을 느낀다!
items.spells.featherfall.desc=이 보석은 시전자에게 미치는 중력의 영향을 조작하여 짧은 시간 동안 높은 곳에서 떨어질 때의 피해를 입히지 않도록 합니다. 보석을 사용할 때마다 하나의 낭떠러지의 피해를 막을 수 있습니다.

items.spells.spell.ac_cast=시전
items.spells.spell.no_magic=스탠드 면역 도중 시전할 수 없다.

items.spells.magicalinfusion.name=토파즈
items.spells.magicalinfusion.inv_title=융합할 아이템을 선택하세요
items.spells.magicalinfusion.infuse=당신의 %s는 신비한 에너지와 합쳐졌다!
items.spells.magicalinfusion.desc=이 보석은 강화의 DISC와 동일한 효과가 깃들어 있지만, 더 안정된 형태를 띠고 있습니다.\n\n기본적으로 아이템을 강화할 뿐 아니라, 무기와 브로치에 깃든 속성이나 상형문자를 제거하지 않습니다.

items.spells.magicalporter.name=호박석
items.spells.magicalporter.inv_title=전송할 아이템 선택
items.spells.magicalporter.nowhere=아이템을 옮길 곳이 없습니다.
items.spells.magicalporter.desc=이 보석을 사용하면 선택한 아이템들을 다음 보스 층의 입구로 전송할 것입니다.

items.spells.phaseshift.name=사파이어
items.spells.phaseshift.tele_fail=공간이동이 실패했다.
items.spells.phaseshift.desc=이 보석은 대상 캐릭터를 현재 층의 임의의 위치로 순간이동시킵니다. 이 보석은 대상 또는 사용자 자신을 향하게 할 수 있습니다.

items.spells.reclaimtrap.name=검은 진주
items.spells.reclaimtrap.no_trap=그곳에는 함정이 없다.
items.spells.reclaimtrap.desc_trap=이 보석은 현재 _%s_ 와 융합했습니다.
items.spells.reclaimtrap.desc=이 보석을 발동 가능한 함정에 시전하면, 그 함정의 힘이 보석에 스며들어 해당 함정의 효과를 원하는 곳에 시전이 가능합니다.\n\n그러나, 일부 함정은 어떤 곳에서는 작동하지 않을 수 있으며 보석은 한 번에 단 하나의 함정만 저장할 수 있습니다.

items.spells.recycle.name=루비
items.spells.recycle.inv_title=재활용할 아이템을 선택하세요
items.spells.recycle.recycled=당신의 아이템은 %s로 재사용되었다.
items.spells.recycle.desc=이 보석은 DISC, 물약, 씨앗을 같은 유형의 무작위 아이템으로 변환합니다.

items.spells.targetedspell.prompt=대상을 선택하세요
items.spells.targetedspell.inv_title=융합할 아이템을 선택하세요

items.spells.wildenergy.name=혈석
items.spells.wildenergy.desc=이 보석을 사용하면 사격 DISC와 장비 DISC의 충전 속도가 10턴간 비약적으로 상승하지만 임의의 저주받은 사격 DISC 효과가 한번 발사될 것입니다.


###runestones
items.stones.inventorystone.ac_use=사용한다

items.stones.runestone$placeholder.name=명령 DISC

items.stones.stoneofaggression.name=공격의 명령 DISC
items.stones.stoneofaggression.desc=이 DISC는 아군이나 적군에게 던져진 경우 짧은 시간동안 주변 적들에게 해당 캐릭터만을 공격하도록 강제합니다.\n\n적에게 쓰인 경우, 이 명령은 4턴 동안 지속되나, 당신이나 아군에게 쓰인 경우 20턴 동안 지속됩니다. 보스 스탠드는 이 효과에 저항할 것입니다.
items.stones.stoneofaggression$aggression.name=목표로 지정됨

items.stones.stoneofaugmentation.name=등가교환의 명령 DISC
items.stones.stoneofaugmentation.inv_title=등가교환할 아이템을 선택하세요
items.stones.stoneofaugmentation.desc=이 물건은 장비를 증강시켜 한 특성을 강화시키지만 다른 특성을 약화시킵니다.\n\n무기에 사용하여 속도와 공격력 중 하나를 강화할 수 있습니다.\n\n브로치에 사용하여 회피와 방어력 중 하나를 강화할 수 있습니다.
items.stones.stoneofaugmentation$wndaugment.choice=어떤 것을 강화하고 싶습니까?
items.stones.stoneofaugmentation$wndaugment.speed=속도
items.stones.stoneofaugmentation$wndaugment.damage=공격력
items.stones.stoneofaugmentation$wndaugment.evasion=회피
items.stones.stoneofaugmentation$wndaugment.defense=방어력
items.stones.stoneofaugmentation$wndaugment.none=등가교환 제거
items.stones.stoneofaugmentation$wndaugment.cancel=돌아가기

items.stones.stoneofaffection.name=애정의 명령 DISC
items.stones.stoneofaffection.desc=이 DISC를 적 주변에 던지게 되면 10턴 동안 당신에게 매혹되어, 당신을 공격하지 못하게 합니다.

items.stones.stoneofblast.name=폭발의 명령 DISC
items.stones.stoneofblast.desc=이 DISC는 던져진 지점에 즉시 폭발을 일으킵니다. 일반 폭탄처럼 주변의 모든 대상에게 피해를 줍니다.

items.stones.stoneofblink.name=이동의 명령 DISC
items.stones.stoneofblink.desc=이 DISC는 던져진 지점으로 사용자를 즉시 순간이동 시킵니다.

items.stones.stoneofclairvoyance.name=탐사의 명령 DISC
items.stones.stoneofclairvoyance.desc=이 DISC는 던져진 곳을 중심으로 넓은 구역에 있는 모든 숨겨진 타일들을 드러냅니다. 이 효과는 심지어 벽 너머로도 적용됩니다.

items.stones.stoneofdeepenedsleep.name=수면의 명령 DISC
items.stones.stoneofdeepenedsleep.desc=이 DISC를 자고 있는 적에게 던지면 공격받지 않는 이상 절대 깨어나지 않게 됩니다.

items.stones.stoneofdisarming.name=해제의 명령 DISC
items.stones.stoneofdisarming.desc=이 DISC는 던전에 숨겨진 사악한 함정들을 무력화시킬 수 있는 명령이 담겨있습니다. 던져진 곳 주변의 함정을 최대 9개까지 무력화시킬 것입니다.

items.stones.stoneofenchantment.name=에너지 부여의 명령 DISC
items.stones.stoneofenchantment.inv_title=에너지를 부여할 아이템 선택
items.stones.stoneofenchantment.weapon=당신의 무기는 어둠 속에서 빛났다!
items.stones.stoneofenchantment.armor=당신의 브로치는 어둠 속에서 빛났다!
items.stones.stoneofenchantment.desc=이 명령 DISC는 무기나 브로치에 임의의 속성/상형문자를 부여합니다. 이미 속성/상형문자가 부여된 장비에 쓸 경우 다른 속성/상형문자로 변환됩니다.

items.stones.stoneofflock.name=봉쇄의 명령 DISC
items.stones.stoneofflock.desc=이 명령 DISC를 던지면 던져진 지점 주변에 몇턴동안 길을 막는 롤링 스톤즈를 소환합니다.

items.stones.stoneofintuition.name=관찰의 명령 DISC
items.stones.stoneofintuition.inv_title=아이템을 선택하세요
items.stones.stoneofintuition.desc=이 DISC는 물약이나 기억 DISC에 사용하여 해당 물약/기억 DISC의 효과를 추측할수 있습니다. 맞춘 경우 해당 물약/기억 DISC가 감정됩니다. 틀렸다면 아무 일도 일어나지 않습니다.
items.stones.stoneofintuition$wndguess.text=미감정된 아이템이 어떤 것인지 맞춰보세요. 제대로 맞추면 그 아이템이 감정될 것입니다!
items.stones.stoneofintuition$wndguess.correct=정답입니다. 아이템이 감정되었습니다!
items.stones.stoneofintuition$wndguess.incorrect=당신의 추측은 틀렸습니다.

items.stones.stoneofshock.name=재충전의 명령 DISC
items.stones.stoneofshock.desc=이 DISC는 던져진 지점에 주변의 적들을 1턴 동안 마비시키고, 맞은 적의 수만큼 사용자의 사격 DISC를 충전시킵니다.

###wands
items.wands.cursedwand.ondeath=당신은 당신의 %s에 의해 죽었다.
items.wands.cursedwand.nothing=아무일도 일어나지 않았다.
items.wands.cursedwand.grass=당신 주변에서 풀이 마구 자라났다!
items.wands.cursedwand.fire=뭔가 타는 냄새가 나는데...
items.wands.cursedwand.transmogrify_wand=당신의 사격 DISC가 다른 종류로 변했다!
items.wands.cursedwand.transmogrify_other=당신의 아이템이 다른 것으로 변했다!

items.wands.wand.ac_zap=공격
items.wands.wand.fizzles=에너지가 다 떨어졌다.
items.wands.wand.no_magic=스탠드 면역 상태에선 사용할 수 없다.
items.wands.wand.self_target=스스로를 겨냥할 수 없다.
items.wands.wand.identify=당신은 이제 이 스탠드를 식별할 만큼 충분히 익숙해졌습니다.
items.wands.wand.cursed=이 스탠드는 저주받았습니다. 사용하면 혼란스러운 무작위 효과가 시전됩니다.
items.wands.wand.not_cursed=이 스탠드에는 악의적인 저주가 없습니다.
items.wands.wand.curse_discover=이 %s는 저주받았다!
items.wands.wand.prompt=공격할 지점을 선택하세요

items.wands.wandofblastwave.name=C-MOON의 사격 DISC
items.wands.wandofblastwave.staff_name=에이자의 적석
items.wands.wandofblastwave.ondeath=당신은 당신이 발사한 충격파에 맞아 죽었다.
items.wands.wandofblastwave.desc=이 스탠드의 파괴력 자체는 약하지만 중력 반전으로 적들을 멀리 밀쳐내거나 절벽으로 낙사시킬수 있습니다.
items.wands.wandofblastwave.stats_desc=이 사격 DISC는 해당 지점에 착탄해 중력을 뒤집어버리는 주먹을 발사합니다. 충격파는 _%1$d-%2$d 의 피해를_ 입히며 해당 지점의 대부분의 적들을 날려보낼 만큼 강력합니다.\n\n자기 자신은 충격파의 피해에 면역입니다.

items.wands.wandofcorrosion.name=퍼플 헤이즈의 사격 DISC
items.wands.wandofcorrosion.staff_name=에이자의 적석
items.wands.wandofcorrosion.desc=이 사격 DISC에는 무서운 에너지가 깃들어 있는거 같습니다.
items.wands.wandofcorrosion.stats_desc=이 사격 DISC는 목표 지점에 착탄하여 강력한 바이러스를 발생시키는 캡슐을 발사합니다. 이 바이러스 속에 갇힌 적들은 지속적인 피해를 입으며, 그 피해는 시간이 갈수록 강해집니다.

items.wands.wandofcorruption.name=헤븐즈 도어의 사격 DISC
items.wands.wandofcorruption.staff_name=에이자의 적석
items.wands.wandofcorruption.already_corrupted=그 대상에게 더 영향을 줄 수 없다.
items.wands.wandofcorruption.desc=파괴력 자체는 없는 수준이지만 이 스탠드의 명령 입력 능력은 전투에서 엄청난 효과를 발휘합니다.\n\n명령 입력을 통하여 적에게 광란, 느려짐, 마비, 약화, 불구, 실명, 공포 상태이상을 부여할수 있습니다.
items.wands.wandofcorruption.stats_desc=이 사격 DISC는 대상의 행동이나 기억을 조작하여, 적을 약화시키다가 끝내는 적을 아군으로 만들수 있습니다. 적들의 체력이 적다면 훨씬 더 쉽게 아군으로 만들수 있습니다.

items.wands._heavensdoor.name=헤븐즈 도어의 DISC
items.wands._heavensdoor.staff_name=헤븐즈 도어
items.wands._heavensdoor.already_corrupted=내용이 빽빽해 더 적을 공간이 없다.
items.wands._heavensdoor.desc=파괴력 자체는 없는 수준이지만 이 스탠드의 명령 입력 능력은 전투에서 엄청난 효과를 발휘합니다. 이 스탠드와 파장이 맞기 때문에, 원래의 위력을 발휘할 수 있을 것 같습니다.
items.wands._heavensdoor.stats_desc=이 스탠드는 대상의 행동이나 기억을 조작하여, 정신을 조종할 수 있게 합니다.\n\n강력한 적은 정신력으로 뿌리치려 하지만, 이미 쓰여진 내용은 절대로 거스를 수 없습니다.

items.wands.wandofdisintegration.name=터스크 ACT 1의 사격 DISC
items.wands.wandofdisintegration.staff_name=에이자의 적석
items.wands.wandofdisintegration.desc=Movere crus.
items.wands.wandofdisintegration.stats_desc=이 사격 DISC는 모든 지형지물을 관통하는 손톱탄을 발사합니다. DISC가 강화될수록 사정거리가 강화됩니다. 이 DISC가 발사하는 손톱탄은 _%1$d-%2$d의 피해를_ 입히며, 적과 지형을 관통할수록 더 강력해집니다.

items.wands.wandoffireblast.name=매지션즈 레드의 사격 DISC
items.wands.wandoffireblast.staff_name=에이자의 적석
items.wands.wandoffireblast.desc=타로 카드 No 1 '마술사'를 암시하는 매지션즈 레드의 사격 DISC입니다.
items.wands.wandoffireblast.stats_desc=이 사격 DISC를 사용하면 화염의 폭발이 일어나며, 원뿔 모양으로 확산됩니다. 강화된 DISC는 더 많은 충전량을 소모하며, 소모하는 충전량이 늘어날 때 마다 효과도 눈에 띄게 강해집니다. 다음에 이 DISC는 _%1$d 의 충전량을_ 소모하여 _%2$d-%3$d의 피해를_ 입힐 것입니다.

items.wands.wandoffrost.name=호루스신의 사격 DISC
items.wands.wandoffrost.staff_name=에이자의 적석
items.wands.wandoffrost.desc=이 DISC 곁에 있으면 싸늘해지는 감각이 느껴집니다. 잡고 있으면 매우 차갑지만, 손이 얼어버리지는 않습니다.
items.wands.wandoffrost.stats_desc= 이 사격 DISC는 사용자의 적에게 얼음 에너지를 발사하여 _%1$d-%2$d 의 피해를_ 주며 냉동시켜 속도를 느리게 만듭니다. 물 속에 있는 적에게 사용하면 냉동 효과가 더 강해집니다. 냉동되거나 얼어 버린 적들은 이미 차가운 상태라서 이 사격 DISC에 피해를 적게 입습니다.

items.wands.wandoflightning.name=레드 핫 칠리 페퍼의 사격 DISC
items.wands.wandoflightning.staff_name=에이자의 적석
items.wands.wandoflightning.ondeath=당신은 당신이 발사한 번개에 맞아 죽었다.
items.wands.wandoflightning.desc=이 DISC 주변에 계속 스파크가 일어나고 있습니다. 발사되기까지 기다릴수 없어 보이는거 같습니다.
items.wands.wandoflightning.stats_desc=이 사격 DISC는 발사한 지역으로 나가는 강력한 번개를 발사하여 _%1$d-%2$d의 피해를_ 입힙니다. 이 번개는 주변의 적들에게 튕겨나갈 수 있으며, 물 속의 대상에게 더 강력합니다. 너무 가까이서 발사하면 당신도 번개에 맞을 수 있습니다.

items.wands.wandofmagicmissile.name=엠퍼러의 사격 DISC
items.wands.wandofmagicmissile.staff_name=에이자의 적석
items.wands.wandofmagicmissile.desc=타로 카드 No 4 '황제'를 암시하는 엠퍼러의 사격 DISC입니다.\n\n다른 사격 DISC에 비해서 강하지는 않지만, 그에 비해 더 많은 충전량을 가집니다.
items.wands.wandofmagicmissile.stats_desc=이 사격 DISC가 발사하는 탄환은 _%1$d-%2$d의 피해를_ 입히지만, 다른 부가 효과는 없습니다.

items.wands.wandoflivingearth.name=서피스의 사격 DISC
items.wands.wandoflivingearth.staff_name=에이자의 적석
items.wands.wandoflivingearth.desc=이 사격 DISC에는 괴상한 나무 목각인형이 깃들어 있습니다.. 당신이 이 DISC를 만지자 목각인형의 손이 약간 움찔한 것처럼 보입니다.
items.wands.wandoflivingearth.stats_desc=이 사격 DISC는 적에게 서피스의 주먹을 날려보내, _%1$d-%2$d_ 의 피해를 줍니다. 피해를 가한 직후 가한 피해의 일부만큼 피해를 막아내는 목각인형이 만들어집니다. 만약 충분한 양의 방어막이 만들어졌다면, 다음번 서피스의 사격 DISC 시전시 서피스가 소환될 것입니다.
items.wands.wandoflivingearth$rockarmor.name=목각인형
items.wands.wandoflivingearth$rockarmor.desc=목각인형이 당신을 복제했으며, 당신이 받는 피해의 50%%를 경감합니다. 그러나 피해를 막아낼 때마다 인형의 일부가 긁혀 나갈 것입니다.\n\n남아 있는 장갑의 양: %1$d.\n\n만약 충분한 양의 장갑이 쌓였다면, 다음에 서피스의 사격 DISC를 사용할 때 서피스가 직접 나와서 당신과 함께 전투에 참여할 것입니다.\n\n서피스를 소환하기 위해 필요한 장갑의 양: %2$d.
items.wands.wandoflivingearth$earthguardian.name=서피스
items.wands.wandoflivingearth$earthguardian.desc=서피스의 사격 DISC로부터 나온 목각인형이 죠스케의 모습으로 나왔습니다! 이 단단한 목각인형은 주변 적들에게 공격을 가하여 당신 대신 인형에게 공격을 집중하게 합니다. 만약 주위에 위협 요소가 없다면, 인형은 당신 주위에서 사라져, 다음 번에 사격 DISC를 사용할 때 다시 나타날 것입니다.\n\n목각인형의 방어 능력은 이 DISC의 강화 수치에 비례합니다. 목각인형은 현재 _%1$d-%2$d_ 의 피해를 막아냅니다.

items.wands.wandofprismaticlight.name=실버 채리엇의 사격 DISC
items.wands.wandofprismaticlight.staff_name=에이자의 적석
items.wands.wandofprismaticlight.desc=타로 카드 No 7 '전차'를 암시하는 실버 채리엇의 사격 DISC입니다.
items.wands.wandofprismaticlight.stats_desc=이 사격 DISC는 맞은 적들에게 _%1$d-%2$d의 피해와_ 실명을 주며, 실버 채리엇의 칼날이 지나간 곳은 던전의 어둠이 밝혀지고 숨겨진 지역과 함정도 드러나게 됩니다.

items.wands.wandofregrowth.name=골드 익스피리언스의 사격 DISC
items.wands.wandofregrowth.staff_name=에이자의 적석
items.wands.wandofregrowth.desc=이 사격 DISC에게는 생명 창조의 힘이 깃들어 있는거 같습니다.
items.wands.wandofregrowth.stats_desc=이 사격 DISC를 사용하면 남은 충전량을 모두 소모해 원뿔 모양으로 생명의 에너지를 발사합니다. 생명의 에너지는 잔디, 뿌리들, 그리고 희귀한 식물들을 자라나게 합니다.
items.wands.wandofregrowth$dewcatcher.name=하늘빛 이슬개구리풀
items.wands.wandofregrowth$dewcatcher.desc=찾기가 매우 힘들다는 희귀한 식물입니다. 개구리들이 이 식물에 모여 살고 있습니다.
items.wands.wandofregrowth$seedpod.name=황제과일
items.wands.wandofregrowth$seedpod.desc=다양한 씨앗들이 박혀있는 호화롭고 아름다운 과일입니다. 이 과일은 찾기가 극히 까다롭다고 전해집니다.

items.wands.wandoftransfusion.name=소프트&웨트의 사격 DISC
items.wands.wandoftransfusion.staff_name=에이자의 적석
items.wands.wandoftransfusion.ondeath=당신은 당신이 가진 사격 DISC 때문에 죽었다...
items.wands.wandoftransfusion.charged=당신의 사격 DISC는 적들의 생명력으로 충전되었다!
items.wands.wandoftransfusion.desc=꽤나 독특하게 생긴 DISC로써 적들에게서 무언가를 뺏어 올수 있어보입니다.
items.wands.wandoftransfusion.stats_desc=본인이나 아군에게 사용할 경우, 이 사격 DISC는 당신의 체력을 조금 빨아들여 대상의 체력을 회복하거나 보호막을 씌웁니다. 적에게 사용할 경우 대상을 잠깐 동안 매혹시키고 당신에게 약간의 보호막을 씌웁니다. 일부 적들은 매혹되는 대신 피해를 입을 것입니다.

items.wands.wandofwarding.name=터스크 ACT 2의 사격 DISC
items.wands.wandofwarding.staff_name=에이자의 적석
items.wands.wandofwarding.no_more_wards=당신의 사격 DISC는 더 이상의 터스크를 유지할 수 없다.
items.wands.wandofwarding.bad_location=그곳에 터스크를 소환하기에 충분한 공간이 없다.
items.wands.wandofwarding.desc=『Lesson 4』다. 경의를 표해라.
items.wands.wandofwarding.stats_desc=이 사격 DISC는 적을 직접 공격하는 대신, 움직이지 않는 터스크를 소환해냅니다. 터스크는 다른 터스크와 인접한 공간에 설치할 수 없으며, 터스크 ACT 2에게 이 사격 디스크를 쏠때마다 다음 단계로 강화시킬수 있습니다. 이 사격 DISC가 동시에 유지할 수 있는 총 터스크의 에너지의 양은 _%d_ 으로 한정되어 있습니다.
items.wands.wandofwarding$ward.name_1=터스크 ACT 2
items.wands.wandofwarding$ward.desc_1=ACT 2는 시야 내에 들어온 적에게 자동으로 공격을 가하여, _%1$d-%2$d_ 의 피해를 줍니다.\n\nACT 2를 대상으로 ACT 2의 DISC를 한번 더 사용하면 다음 단계로 강화됩니다.\n\nACT 2는 사라지기 전까지 적을 단 한 번만 공격할 수 있습니다.\n\nACT 2의 사격 DISC가 이 스탠드를 유지하기 위해 _2 회전 에너지_ 를 사용하고 있습니다.
items.wands.wandofwarding$ward.name_2=터스크 ACT 3
items.wands.wandofwarding$ward.desc_2=ACT 3은 더 복잡한 형상을 띄고 있으며, 여러 번 공격할 수 있습니다. ACT 3로부터 나가는 각 공격은 _%1$d-%2$d_ 의 피해를 줍니다.\n\nACT 3을 대상으로 ACT 2의 DISC를 한번 더 사용하면 다음 단계로 강화됩니다.\n\nACT 3는 사라지기 전까지 적을 세 번 공격할 수 있습니다.\n\nACT 2의 사격 DISC가 이 스탠드를 유지하기 위해 _3 회전 에너지_ 를 사용하고 있습니다.
items.wands.wandofwarding$ward.name_3=터스크 ACT 4
items.wands.wandofwarding$ward.desc_3=터스크 시리즈의 최종단계인 ACT 4는 굉장한 에너지를 지니고 있습니다. ACT 4로부터 나가는 각 공격은 _%1$d-%2$d_ 의 피해를 줍니다.\n\nACT 4를 대상으로 ACT 2의 DISC를 한번 더 사용하면 [무한의 회전]이 탄생합니다.\n\nACT 4는 사라지기 전까지 적을 네 번 공격할 수 있습니다.\n\nACT 2의 사격 DISC가 이 스탠드를 유지하기 위해 _2 회전 에너지_ 를 사용하고 있습니다.
items.wands.wandofwarding$ward.name_4=무한의 회전 - 초기 단계
items.wands.wandofwarding$ward.desc_4=ACT 4가 만들어낸 이 무한의 회전은 ACT4와 동일한 공격력을 갖지만, 공격에 취약하지는 않습니다. 이것으로부터 나가는 각 공격은 _%1$d-%2$d_ 의 피해를 줍니다.\n\n무한의 회전을 대상으로 ACT 2의 DISC를 한번 더 사용하면 회전을 더 강화하고 동시에 게이지를 회복시킵니다.\n\n무한의 회전은 적을 공격할 때마다 약간의 게이지를 소비하지만, ACT 2의 사격 DISC를 여기에 사용하면 게이지를회복시킬 수 있습니다.\n\nACT 2의 사격 DISC가 회전을 유지하기 위해 _5 회전 에너지_ 를 사용하고 있습니다.
items.wands.wandofwarding$ward.name_5=무한의 회전 - 중간 단계
items.wands.wandofwarding$ward.desc_5=크기가 더 커졌고 초기 단계보다 더 빠르게 적을 공격할 수 있게 됐습니다. 이것으로부터 나가는 각 공격은 _%1$d-%2$d_ 의 피해를 줍니다.\n\n중간 단계인 무한의 회전을 대상으로 ACT 2의 DISC를 한번 더 사용하면 최종 단계로 강화되고 동시에 게이지를 회복시킵니다.\n\n무한의 회전은 적을 공격할 때마다 약간의 게이지를 소비하지만, ACT 2의 사격 DISC를 여기에 사용하면 게이지를 회복시킬 수 있습니다.\n\nACT 2의 사격 DISC가 회전을 유지하기 위해 _6 회전 에너지_ 를 사용하고 있습니다.
items.wands.wandofwarding$ward.name_6=무한의 회전 - 최종 단계
items.wands.wandofwarding$ward.desc_6=최종 단계의 무한의 회전은 이전에 비해 훨씬 더 내구성이 좋습니다. 이것으로부터 나가는 각 공격은 _%1$d-%2$d_ 의 피해를 줍니다.\n\n이걸 대상으로 ACT 2의 DISC를 한번 더 사용하면 게이지를 회복시킬수 있습니다.\n\n무한의 회전은 적을 공격할 때마다 약간의 게이지를 소비하지만, ACT 2의 사격 DISC를 여기에 사용하면 게이지를 회복시킬 수 있습니다.\n\nACT 2의 사격 DISC가 회전을 유지하기 위해 _7 회전 에너지_ 를 사용하고 있습니다.
items.wands.wandofwarding$ward.dismiss_title=터스크를 해제하시겠습니까?
items.wands.wandofwarding$ward.dismiss_body=당신은 터스크를 더 이상 유지할 필요가 없다고 생각할 경우 해제할 수 있습니다. 이 행동을 하면 즉시 해당 터스크를 파괴합니다.\n\n터스크를 해제하시겠습니까?
items.wands.wandofwarding$ward.dismiss_confirm=예
items.wands.wandofwarding$ward.dismiss_cancel=아니오

###weapon curses
items.weapon.curses.annoying.name=짜증나는 %s
items.weapon.curses.annoying.msg_1="오라오라오라오라오라오라!!!"
items.weapon.curses.annoying.msg_2="무다무다무다무다무다무다!!!"
items.weapon.curses.annoying.msg_3="구역질이 나는 사악이란! 아무것도 모르는 무지한자를 이용하는 것이다!"
items.weapon.curses.annoying.msg_4="WRYYYYYYYYYYYYY!"
items.weapon.curses.annoying.msg_5="독일의 과학력은 세계 제이이이이이이이이이이이이일!"
items.weapon.curses.annoying.desc=짜증나는 무기는 말을 할 수 있습니다만 너무 시끄럽습니다. 이 소리는 원치 않게 적들의 주의를 끌 수 도 있습니다.

items.weapon.curses.displacing.name=변위의 %s
items.weapon.curses.displacing.desc=변위의 무기는 혼돈스러운 공간이동 저주가 깃들어 있습니다. 이따금 상대를 현재 층의 무작위 위치로 보내버립니다.

items.weapon.curses.exhausting.name=탈진의 %s
items.weapon.curses.exhausting.desc=탈진의 무기는 휘두르는데 많은 힘이 듭니다. 이따금 착용자를 일시적으로 약화시킵니다.

items.weapon.curses.fragile.name=허약한 %s
items.weapon.curses.fragile.desc=허약한 무기는 처음 만들어질 때는 보통의 무기와 별 차이가 없습니다. 하지만 쓰면 쓸수록 효율이 급속도로 나빠집니다.

items.weapon.curses.friendly.name=친화적인 %s
items.weapon.curses.friendly.desc=친화적인 무기는 평화 주의자들에게 가장 적합하며, 때로는 전투를 불가능하게 만드는 효과를 유발하기도 합니다.

items.weapon.curses.polarized.name=양극화의 %s
items.weapon.curses.polarized.desc=양극화의 무기는 큰 피해를 입히거나, 아무런 피해도 입히지 않거나 둘중 하나가 절반의 확률로 일어날 것입니다.

items.weapon.curses.sacrificial.name=희생의 %s
items.weapon.curses.sacrificial.desc=희생의 무기는 적을 공격하는 것을 댓가로 사용자에게 피를 갈구합니다. 더욱 건강한 사용자일수록 더 많은 피를 가져갑니다.

items.weapon.curses.wayward.name=혼잡한 %s
items.weapon.curses.wayward.desc=혼잡한 무기는 사용자의 집중을 아주 많이 흐트려트립니다. 무조건 명중하는 공격을 제외한 공격이 매우 부정확해집니다.


###enchantments
items.weapon.enchantments.blazing.name=불타는 %s
items.weapon.enchantments.blazing.desc=이 속성은 무기로부터 전방으로 화염을 내뿜어 적을 불태우며, 이미 불타고 있는 적에게는 추가 피해를 줍니다.

items.weapon.enchantments.blocking.name=방어의 %s
items.weapon.enchantments.blocking.desc=이 속성은 공격 이후 당신의 방어 능력을 늘려줍니다.
items.weapon.enchantments.blocking$blockbuff.name=방어
items.weapon.enchantments.blocking$blockbuff.desc=당신의 무기에 깃든 방어의 속성이 잠시동안 지속되는 방어력을 생성했습니다!\n\n현재 방어력은 0-%d의 피해를 막아낼 수 있습니다.\n\n효과가 끝나기까지 %s 턴 남았습니다.

items.weapon.enchantments.blooming.name=생장의 %s
items.weapon.enchantments.blooming.desc=생장의 무기는 맞은 대상이나 그 주변에 식물이 자라나게 하는 힘을 담고 있습니다.

items.weapon.enchantments.chilling.name=차가운 %s
items.weapon.enchantments.chilling.desc=이 무기에 맞은 적은 냉동되어 움직임과 공격이 느려집니다.

items.weapon.enchantments.kinetic.name=관성의 %s
items.weapon.enchantments.kinetic.desc=관성의 무기로 적을 처치하면, 남은 힘이 무기에 보관되어 다음 공격이 명중할 때 추가 피해를 줍니다.
items.weapon.enchantments.kinetic$conserveddamage.name=저장된 피해
items.weapon.enchantments.kinetic$conserveddamage.desc=당신의 무기가 결정타를 가하고 남은 피해를 보관했으며, 이 피해는 다음 공격에 추가 피해로 들어갈 것입니다. 그러나 이 에너지는 시간이 지남에 따라 서서히 사라져 갈 것입니다.\n\n저장된 피해량: %d.

items.weapon.enchantments.corrupting.name=정신 지배의 %s
items.weapon.enchantments.corrupting.desc=이 강력한 속성은 적들을 당신의 의지대로 부릴 수 있게 하는 능력을 담고 있습니다. 이 속성이 깃든 무기로 적을 처치하면, 대상이 죽는 대신 아군이 될 확률이 존재합니다.

items.weapon.enchantments.elastic.name=탄성의 %s
items.weapon.enchantments.elastic.desc=탄성의 무기는 일정 확률로 적을 뒤쪽으로 짧게 밀쳐냅니다.

items.weapon.enchantments.grim.name=음침한 %s
items.weapon.enchantments.grim.desc=이 강력한 속성은 적을 단번에 처치할 힘을 가지고 있습니다. 적이 약해질수록 단번에 처치할 확률이 증가합니다.

items.weapon.enchantments.lucky.name=행운의 %s
items.weapon.enchantments.lucky.desc=이 강력한 속성은 착용자의 행운을 높여줍니다. 행운의 무기에 죽은 적들은 일정 확률로 또다른 전리품을 떨어뜨립니다.

items.weapon.enchantments.precise.name=정확한 %s
items.weapon.enchantments.precise.desc=정확한 무기는 어떤 상황에서라도 일정 확률로 반드시 적에게 명중합니다.

items.weapon.enchantments.projecting.name=도달의 %s
items.weapon.enchantments.projecting.desc=이 속성은 근접 무기일 경우 추가 공격 범위를 가지며, 먼 곳을 공격할 수 있는 무기의 경우 벽을 관통하여 피해를 줄 수 있게 합니다.

items.weapon.enchantments.shocking.name=짜릿한 %s
items.weapon.enchantments.shocking.desc=짜릿한 무기에서 나오는 연쇄 번개가 근처의 모든 적에게 추가 피해를 입힙니다.

items.weapon.enchantments.unstable.name=불안정한 %s
items.weapon.enchantments.unstable.desc=이 무기는 혼돈의 속성이 걸려 있습니다. 공격할 때 마다 무작위의 속성 효과를 입힙니다.

items.weapon.enchantments.vampiric.name=흡혈의 %s
items.weapon.enchantments.vampiric.desc=이 강력한 속성은 맞은 대상의 생명력을 흡수하여 착용자에게로 전해 줍니다. 이 효과는 착용자의 체력이 적을수록 강력해집니다.


###melee weapons
items.weapon.melee.assassinsblade.name=잭 더 리퍼의 나이프
items.weapon.melee.assassinsblade.stats_desc=기습 공격시 최소 피해량이 최대 피해량의 50%로 증가.
items.weapon.melee.assassinsblade.desc=수없이 많은 사람을 도려낸 칼입니다. 가볍지만 다루기 어려우며, 그만큼 제대로 적중하면 치명적입니다.

items.weapon.melee.battleaxe.name=실버 채리엇의 레이피어
items.weapon.melee.battleaxe.stats_desc=높은 정확도(1.24)
items.weapon.melee.battleaxe.desc=실버 채리엇의 길쭉하고 날렵한 레이피어입니다. 이 무기는 아주 정확합니다.

items.weapon.melee.crossbow.name=아이언 보우건
items.weapon.melee.crossbow.stats_desc=이 무기는 보우건 전용 탄환의 피해를 증가시키며, 이 무기에 깃든 속성을 전용 탄환에 실어보낼 수도 있습니다.
items.weapon.melee.crossbow.desc=이 장거리 무기는 탄환을 강력한 파워로 발사할 수 있습니다. 보우건의 무겁고 단단한 부분 덕분에 근접 무기로도 그럭저럭 활용할 수 있습니다.

items.weapon.melee.dagger.name=리조토의 단검
items.weapon.melee.dagger.stats_desc=기습 공격시 최소 피해량이 최대 피해량의 75%로 증가.
items.weapon.melee.dagger.desc=리조토가 항상 지니고 다니는 단검입니다. 기본 피해량은 낮지만 기습 공격시 큰 피해를 줄 수 있을 것입니다.\n\n스탠드로 철재를 연성할 수 있으면서 단검을 가지고 다니는 이유는 알 수 없습니다.

items.weapon.melee.dirk.name=작살
items.weapon.melee.dirk.stats_desc=기습 공격시 최소 피해량이 최대 피해량의 67%로 증가.
items.weapon.melee.dirk.desc=찌르기용 무기입니다. 칼날을 적에게 깊숙히 박아넣을 수 있게 되어 있습니다.

items.weapon.melee.flail.name=완전생물의 촉수
items.weapon.melee.flail.stats_desc=정확도(0.9). 기습 공격 불가능.
items.weapon.melee.flail.desc=아직도 움직이고 있는 기묘한 촉수입니다. 정확도가 다소 낮지만, 제대로 맞으면 굉장히 파괴적입니다.

items.weapon.melee.gauntlet.name=G.E.R의 주먹
items.weapon.melee.gauntlet.stats_desc=최상급의 공격 속도(2). 최대 방어력 +4
items.weapon.melee.gauntlet.desc=이 주먹에 어마어마한 힘이 느껴집니다. 이것을 사용하는데는 많은 힘이 필요하지만, 그만큼의 굉장한 공격속도를 보장합니다.

items.weapon.melee.glaive.name=톰슨 기관단총
items.weapon.melee.glaive.stats_desc=느린 공격 속도(0.67). 긴 공격 범위(2칸)
items.weapon.melee.glaive.desc=죠셉이 가지고 있던 기관단총입니다. 멀리 떨어진 적에게 강력한 일격을 가할 수 있지만 힘 수치를 꽤 많이 필요로 합니다.

items.weapon.melee.gloves.name=터스크의 손톱
items.weapon.melee.gloves.stats_desc=매우 빠른 공격 속도(2)
items.weapon.melee.gloves.desc= 터스크의 능력으로 회전하는 손톱입니다. 스피드는 빠르지만 파괴력이 E인 단점을 지니고 있습니다.

items.weapon.melee.greataxe.name=휘채활도
items.weapon.melee.greataxe.stats_desc=이 무기는 다루기 극한으로 까다로워 굉장한 힘 수치를 필요로 합니다.
items.weapon.melee.greataxe.desc=칼날이 회전하면서 빛나고 있는 이 아름다운 검은 가공할 파괴력을 지니고 있습니다.

items.weapon.melee.greatshield.name=교통표지판
items.weapon.melee.greatshield.typical_stats_desc=일반적으로 이 무기는 0-%d의 데미지를 감소시킵니다. 이 감소율은 강화를 하면 더 확장됩니다.
items.weapon.melee.greatshield.stats_desc=이 무기는 0-%d의 피해를 감소시킵니다. 이 감소율은 강화를 하면 더 확장됩니다.
items.weapon.melee.greatshield.desc=카이로 시내에서 뽑아온 이 큼직한 표지판은 엄청난 피해를 막아줄수 있지만 힘이 꽤 많이 필요하며, 공격 수단으로 쓰기에는 다소 거추장스럽습니다.

items.weapon.melee.greatsword.name=타커스의 대검
items.weapon.melee.greatsword.desc=죠나단의 195cm의 키보다 더 거대한 이 대검을 휘두른다면 적들에게 커다란 피해를 입힐 것입니다.

items.weapon.melee.handaxe.name=파문이 깃든 장미
items.weapon.melee.handaxe.stats_desc=높은 정확도(1.32)
items.weapon.melee.handaxe.desc=파문이 깃든 장미는 아프겠지...

items.weapon.melee.knuckles.name=너클더스터
items.weapon.melee.knuckles.stats_desc=이 무기는 매우 빠르게 공격할 수 있습니다.
items.weapon.melee.knuckles.desc=당신의 주먹에 맞게 만들어진 쇳조각입니다. 손에 크게 부담을 주지 않으면서도 맨손보다 더 강한 공격을 할 수 있게끔 합니다.

items.weapon.melee.longsword.name=마검 아누비스신
items.weapon.melee.longsword.desc=뭔가 위험해 보이는 검입니다...

items.weapon.melee.mace.name=해머
items.weapon.melee.mace.stats_desc=높은 정확도(1.28)
items.weapon.melee.mace.desc=와무우와의 대결에서 쓰였던 해머입니다. 높은 명중률을 지니고 있습니다.

items.weapon.melee.magesstaff.name=헤븐즈 도어
items.weapon.melee.magesstaff.ac_imbue=융합한다
items.weapon.melee.magesstaff.ac_zap=능력을 사용한다
items.weapon.melee.magesstaff.prompt=사격 DISC를 선택하세요
items.weapon.melee.magesstaff.imbue=당신은 에이자의 적석과 %s를 합쳤다.
items.weapon.melee.magesstaff.conflict=상반되는 마법이 에이자의 적석에 깃든 마법을 지워 버렸다.
items.weapon.melee.magesstaff.id_first=먼저 사격 DISC를 감정해야 합니다.
items.weapon.melee.magesstaff.cursed=저주받은 사격 DISC를 사용할 수 없습니다.
items.weapon.melee.magesstaff.warning=정말로 이 사격 DISC를 에이자의 적석에 융합하시겠습니까? 현재 에이자의 적석에 부여된 모든 마법이 사라집니다.\n\n융합될 사격 DISC가 에이자의 적석보다 강화 수치가 높다면, 에이자의 적석의 강화 수치에 사격 DISC의 강화 수치를 1만큼 가져옵니다.\n\n이 융합으로 + %d 강화된 에이자의 적석을 얻게 됩니다.
items.weapon.melee.magesstaff.yes=네, 그렇게 하겠습니다.
items.weapon.melee.magesstaff.no=아니오,  생각을 바꾸었습니다.
items.weapon.melee.magesstaff.desc=키시베 로한의 스탠드. 파괴력은 낮지만 상대를 책으로 만들어 명령을 작성할 수 있습니다.
items.weapon.melee.magesstaff.no_wand=이 에이자의 적석에는 현재 아무런 DISC 능력이 깃들어 있지 않습니다. _다른 사격 DISC의 힘을 흡수_ 해야 본 능력을 사용할 수 있습니다.
items.weapon.melee.magesstaff.has_wand=이 에이자의 적석은 현재 _%s와_ 융합했습니다.


items.weapon.melee.meleeweapon.stats_known=이 _%1$d단계_ 무기는 _%2$d-%3$d의 피해_ 를 입히며 _힘이 %4$d이상_ 이어야 제대로 다룰 수 있습니다.
items.weapon.melee.meleeweapon.stats_unknown=보통 이 _%1$d단계_ 무기는 _%2$d-%3$d의 피해_ 를 입히며 _힘이 %4$d이상_ 이어야 제대로 다룰 수 있습니다.
items.weapon.melee.meleeweapon.probably_too_heavy=아마도 이 무기는 당신에게 너무 무거울 것입니다.
items.weapon.melee.meleeweapon.stats_desc=

items.weapon.melee.shortsword.name=백신 뱀
items.weapon.melee.shortsword.desc=벽돌을 살아있는 뱀으로 만들었습니다. 꼬리를 잡고 휘두를수 있어 보입니다.

items.weapon.melee.quarterstaff.name=지팡이
items.weapon.melee.quarterstaff.stats_desc=최대 방어력 +3
items.weapon.melee.quarterstaff.desc=단단한 나무로 만들어진 지팡이입니다. 게브신의 스탠드사가 사용했던걸로 보입니다.

items.weapon.melee.roundshield.name=바람의 프로텍터
items.weapon.melee.roundshield.typical_stats_desc=일반적으로 이 무기는 0-%d의 데미지를 감소시킵니다. 이 감소율은 강화를 하면서 더 확장됩니다.
items.weapon.melee.roundshield.stats_desc=이 무기는 0-%d의 피해를 감소시킵니다. 이 감소율은 강화를 하면 더 확장됩니다.
items.weapon.melee.roundshield.desc=몸에 두를수 있는 이 무기는 받는 피해를 크게 줄여줍니다.

items.weapon.melee.runicblade.name=DIO의 뼈
items.weapon.melee.runicblade.stats_desc=이 무기는 강화의 효율이 더 높습니다.
items.weapon.melee.runicblade.desc=이건 DIO의 뼈..?

items.weapon.melee.sai.name=왕 첸의 갈퀴손
items.weapon.melee.sai.stats_desc=매우 빠른 공격 속도(2). 최대 방어력 +2
items.weapon.melee.sai.desc=양 손에 하나씩 착용할 수 있는 갈퀴손입니다. 상대의 공격을 받아내고 빠르게 상처를 입힐 수 있습니다.

items.weapon.melee.scimitar.name=일렉기타
items.weapon.melee.scimitar.stats_desc=빠른 공격속도(1.25)
items.weapon.melee.scimitar.desc=오토이시 아키라가 들고 다니던 묵직한 기타입니다. 4턴에 5번 공격할수 있습니다.

items.weapon.melee.spear.name=바나나 권총
items.weapon.melee.spear.stats_desc=느린 공격 속도(0.67). 긴 공격 범위(2칸)
items.weapon.melee.spear.desc=죠르노가 만들어낸 바나나로 된 권총입니다.

items.weapon.melee.sword.name=토니오의 식칼
items.weapon.melee.sword.desc=거기서 뭘 하고 있지? 봤구나-!!?

items.weapon.melee.warhammer.name=슬렛지해머
items.weapon.melee.warhammer.stats_desc=높은 정확도(1.2)
items.weapon.melee.warhammer.desc=납과 강철 덩어리로 만들어진 이 거대한 망치의 파괴적인 공격을 막을 수 있는 생물체는 얼마 없습니다. 하지만 효율적으로 다루기 위해선 많은 힘을 필요로 합니다.

items.weapon.melee.whip.name=미스타의 권총
items.weapon.melee.whip.stats_desc=매우 긴 공격 범위(3칸)
items.weapon.melee.whip.desc=미스타가 애지중지하는 권총입니다. 사정거리만큼은 모든 무기중에서도 단연 으뜸입니다.

items.weapon.melee.wornshortsword.name=실버 채리엇의 검
items.weapon.melee.wornshortsword.desc=보통 검보다 가볍고 피해를 덜 입힙니다.


###missile weapons
items.weapon.missiles.darts.adrenalinedart.name=보우건 전용 아드레날린 탄
items.weapon.missiles.darts.adrenalinedart.desc=이 탄환은 시간풀 추출물이 발려 있어 맞은 대상의 속도를 비약적으로 증가시킵니다. 이 효과는 공격 속도와 이동 속도를 모두 증가시키지만 이동 속도가 조금 더 증가 효과가 좋습니다.

items.weapon.missiles.darts.blindingdart.name=보우건 전용 실명탄
items.weapon.missiles.darts.blindingdart.desc=이 탄환은 실명풀 추출물이 발려 있어 맞은 적을 잠시 동안 실명시킵니다. 하지만 적의 방향 감각을 상실시키지 않아서 여전히 당신이 있던 곳을 기억할 것입니다.

items.weapon.missiles.darts.chillingdart.name=보우건 전용 냉동탄
items.weapon.missiles.darts.chillingdart.desc=이 탄환은 빙결풀 추출물이 발려 있어 맞은 적을 잠시 동안 냉동시킵니다.

items.weapon.missiles.darts.dart.name=보우건 전용 탄환
items.weapon.missiles.darts.dart.ac_tip=바르기
items.weapon.missiles.darts.dart.tip_title=탄환에 씨앗 바르기
items.weapon.missiles.darts.dart.tip_desc=씨앗은 하나 또는 두 개의 탄환의 끝에 바를 수 있습니다. 각 종류의 씨앗은 대응하는 고유의 일회성 효과를 가진 특수 탄환을 만들어냅니다.\n\n탄환에 이 씨앗을 바르면 _%s_를 만들어낼 것입니다.
items.weapon.missiles.darts.dart.tip_all=%d 탄환에 %d 씨앗 바르기
items.weapon.missiles.darts.dart.tip_two=탄환 2개에 씨앗 추출물을 바르기
items.weapon.missiles.darts.dart.tip_one=탄환 1개에 씨앗 추출물을 바르기
items.weapon.missiles.darts.dart.tip_cancel=취소
items.weapon.missiles.darts.dart.desc=쇠로 된 묵직한 탄환으로 아이언 보우건이나 손으로 던져서 적들에게 맞출 수 있도록 만들어졌습니다. 여기에 씨앗 추출물을 발라 던질 때 추가 효과를 얻을 수 있습니다.
items.weapon.missiles.darts.dart.unlimited_uses=그러나, 단순한 구조 때문에 탄환은 영원히 지속될 것입니다.

items.weapon.missiles.darts.displacingdart.name=보우건 전용 변위탄
items.weapon.missiles.darts.displacingdart.desc=이 탄환은 미명풀 추출물이 발려 있어 맞은 적을 짧은 거리로 순간이동시킵니다.

items.weapon.missiles.darts.healingdart.name=보우건 전용 치유탄
items.weapon.missiles.darts.healingdart.desc=이 탄환은 회복풀 추출물이 발려 있어 대상을 급속도로 치유합니다. 하지만 탄환 자체가 주는 피해는 사라지지 않습니다.

items.weapon.missiles.darts.holydart.name=보우건 전용 신성탄
items.weapon.missiles.darts.holydart.desc=이 탄환은 백금풀 추출물이 발려 있어 대상의 전투력을 대폭 증가시킵니다. 하지만 탄환 자체가 주는 피해는 사라지지 않습니다.

items.weapon.missiles.darts.incendiarydart.name=보우건 전용 인화성 탄
items.weapon.missiles.darts.incendiarydart.desc=이 탄환은 화염풀 추출물이 발려 있어 충격을 주면 밝은 빛으로 타오릅니다.

items.weapon.missiles.darts.paralyticdart.name=보우건 전용 마비탄
items.weapon.missiles.darts.paralyticdart.desc=이 탄환은 갑옷풀 추출물이 발려 있어 맞은 적을 잠시 동안 기절시킵니다.

items.weapon.missiles.darts.poisondart.name=보우건 전용 독성탄
items.weapon.missiles.darts.poisondart.desc=이 탄환은 맹독풀 추출물이 발려 있어 맞은 적을 중독시킵니다.

items.weapon.missiles.darts.rotdart.name=보우건 전용 폭발탄
items.weapon.missiles.darts.rotdart.desc=이 사악한 탄환에는 탄환을 맞은 어떤 것이든 괴멸적인 피해를 입히는 스트레이 캣의 씨앗 혼합물이 발라져 있습니다. 강력한 적들은 효과의 대분에 저항을 가지지만, 대부분의 일반적인 적들을 손쉽게 죽이기에 충분합니다. 불행하게도, 이것은 한 번의 사용 후에 사라질 것입니다.

items.weapon.missiles.darts.shockingdart.name=보우건 전용 전격탄
items.weapon.missiles.darts.shockingdart.desc=이 탄환은 혼란풀 추출물이 발려 있어 맞은 적에게 전기 충격을 발생시킵니다.

items.weapon.missiles.darts.sleepdart.name=보우건 전용 수면탄
items.weapon.missiles.darts.sleepdart.desc=이 탄환은 수면풀 추출물이 달려 있어 맞은 대상을 얕은 잠에 빠지게 합니다.

items.weapon.missiles.darts.tippeddart.ac_clean=지우기
items.weapon.missiles.darts.tippeddart.clean_title=추출물 지우기
items.weapon.missiles.darts.tippeddart.clean_desc=이 행동은 당신의 탄환에 발라진 씨앗 효과를 제거하여, 원래의 일반적인 탄환으로 되돌릴 것입니다.
items.weapon.missiles.darts.tippeddart.clean_all=모두 지우기
items.weapon.missiles.darts.tippeddart.clean_one=하나만 지우기
items.weapon.missiles.darts.tippeddart.cancel=취소
items.weapon.missiles.darts.tippeddart.durability=씨앗을 바른 탄환은 사용했을 때 효과를 잃고 일반적인 탄환이 될 것입니다.
items.weapon.missiles.darts.tippeddart.uses_left=이 탄환 뭉치는 하나의 효과가 사라지기까지 _%d/%d_ 번 사용할 수 있습니다.
items.weapon.missiles.darts.tippeddart.unlimited_uses=_그러나 이것들은 효율적으로 영원히 지속되는 고품질의 것입니다._
items.weapon.missiles.darts.tippeddart.about_to_break=당신의 탄환의 효과가 거의 끝났다.


items.weapon.missiles.bolas.name=크랙커 볼레이
items.weapon.missiles.bolas.desc=이 특이한 투척 무기는 비교적 약한 피해를 입히지만 대상을 감속시키는 데는 제격입니다.

items.weapon.missiles.boomerang.name=부메랑
items.weapon.missiles.boomerang.desc=이 구부러진 나무 부메랑은 적에게 던지면 던진 사람의 손으로 되돌아옵니다.
items.weapon.missiles.boomerang.durability=부메랑은 단단한 구조로 인해 절대 부서지지 않습니다.

items.weapon.missiles.fishingspear.name=베어링 탄환
items.weapon.missiles.fishingspear.desc=헌팅에 사용했던 작은 베어링 탄환입니다. 손으로 날려서 투척 무기로 사용할 수 있습니다. 클래시를 대상으로 발사하면 큰 피해를 줄수 있습니다.

items.weapon.missiles.forcecube.name=DISC가 심어진 독개구리
items.weapon.missiles.forcecube.ondeath=당신은 독개구리의 파편에 맞아 죽었다
items.weapon.missiles.forcecube.desc=이 독개구리는 몇m 나아가서 폭발하라는 명령 디스크가 박아넣어져 있습니다. 이 투척 무기를 던지면 목표 지점을 중심으로 폭발하여 3X3 범위 내의 모든 대상에게 피해를 줄 것입니다.

items.weapon.missiles.heavyboomerang.name=노토리어스 B.I.G의 파편
items.weapon.missiles.heavyboomerang.desc=이 스탠드는 적에게 엄청난 속도로 달려들길 원하고 있는거 같습니다. 던지고 수 턴이 지나면 처음 던졌던 위치로 다시 돌아올 것입니다.

items.weapon.missiles.javelin.name=이기
items.weapon.missiles.javelin.desc=적한테 날려서 투척 무기로 사용할수 있을거 같습니다.

items.weapon.missiles.kunai.name=완전생물의 다람쥐
items.weapon.missiles.kunai.desc=이 조그마한 다람쥐는 겉보기에는 귀엽지만 엄청난 힘이 잠재되어 있는거 같습니다...\n\n이 무기는 무방비 상태의 적들에게 가장 효과적입니다.

items.weapon.missiles.missileweapon.stats=이 _%1$d단계_  투척 무기는 _%2$d-%3$d의 피해_ 를 입히며 _힘이 %4$d이상_ 이어야 제대로 다룰 수 있습니다.
items.weapon.missiles.missileweapon.distance=이 무기는 원거리 투척용으로 만들어졌으며, 먼 거리의 적에게는 더 정확하고, 가까운 거리에서는 훨씬 덜 정확해집니다.
items.weapon.missiles.missileweapon.durability=투척 무기는 사용할 수록 내구도가 닳다가 마침내 부서집니다.
items.weapon.missiles.missileweapon.uses_left=이 무기들은 부서지기까지 _%d/%d_ 번 사용할 수 있습니다.
items.weapon.missiles.missileweapon.unlimited_uses=_그러나 이것들은 효율적으로 영원히 지속되는 고품질의 것입니다._
items.weapon.missiles.missileweapon.about_to_break=당신의 투척 무기가 거의 다 부서졌다.

items.weapon.missiles.shuriken.name=킹 크림슨의 주먹
items.weapon.missiles.shuriken.desc=킹 크림슨의 주먹입니다. 가볍기 때문에 재빠르게 던질 수 있습니다. 직전 행동이 '이동'이었다면, 턴 소모 없이 1회 던질 수 있습니다.

items.weapon.missiles.throwingclub.name=렉킹 볼
items.weapon.missiles.throwingclub.desc=꽤 간단한 구조의 투척 무기로,  한 개의 철구에 위성이라 부르는 14개의 작은 구체를 가지고 있습니다. 주는 피해는 조금 약할 수 있지만, 단단한 구체 부분으로 인해 내구성이 꽤 높으며 적에게 달라붙지 않을 것입니다.

items.weapon.missiles.throwinghammer.name=황금장방형의 철구
items.weapon.missiles.throwinghammer.desc=일반 철구에 비해 공격력과 내구성이 대폭 상승했으며 적에게 달라붙지 않습니다. 힘 수치가 충분치 않다면 던지기 꽤나 까다로울 것입니다.

items.weapon.missiles.throwingknife.name=나이프
items.weapon.missiles.throwingknife.desc=멀리 있는 적을 공격할 수 있습니다. 무방비 상태의 적들에게 가장 효과적입니다.

items.weapon.missiles.throwingspear.name=철구
items.weapon.missiles.throwingspear.desc=원형에 가까운 작은 철구입니다. 멀리 있는 대상에게 피해를 입힐수 있습니다.

items.weapon.missiles.throwingstone.name=예비 칼날
items.weapon.missiles.throwingstone.desc=스탠드의 칼날을 쏘아내어 먼 곳에 있는 적들도 공격할 수 있습니다.

items.weapon.missiles.tomahawk.name=DIO의 나이프
items.weapon.missiles.tomahawk.desc=DIO가 쓰던 나이프입니다. 적중시킬시, 대상에게 준 피해와 동일한 강도의 출혈을 부여합니다.

items.weapon.missiles.trident.name=샤봉 커터
items.weapon.missiles.trident.desc=비눗방울에 파문이 깃든 투척 무기입니다. 위력은 강력하지만, 힘 수치가 충분치 않다면 던지기 꽤나 까다로울 것입니다.


items.weapon.spiritbow.name=터스크 ACT.1
items.weapon.spiritbow.ac_shoot=발사한다
items.weapon.spiritbow.prompt=대상을 선택하세요
items.weapon.spiritbow.stats=이 능력은 직접적으로 강화를 할 수 없지만, 대신에 당신의 레벨이 오르면서 지속적으로 강하게 자라날 것입니다. 현재 당신의 레벨에서, 손톱탄 발사는 _%1$d-%2$d_ 의 피해를 입히며, 제대로 사용하기 위해서 _%3$d_ 의 힘이 필요합니다.
items.weapon.spiritbow.desc=터스크의 스탠드 능력으로 회전하는 손톱을 적에게 발사할 수 있습니다. 손톱탄은 아무리 사용해도 금방 자라납니다.

items.weapon.weapon.identify=당신은 현재 사용하고 있는 무기가 무엇인지 알 만큼 충분히 익숙해졌습니다.
items.weapon.weapon.too_heavy=당신의 힘이 충분하지 않기 때문에, 이 무기를 들 때의 공격 속도와 정확성이 감소됩니다. 또한 기습 공격을 할 수 없게 됩니다.
items.weapon.weapon.excess_str=힘이 더 강한 덕분에, 이 무기를 들었을 때 _%d의 추가 피해_ 를 얻습니다.
items.weapon.weapon.incompatible=서로 다른 에너지의 상호 작용으로 인하여 이 무기에 깃든 속성이 사라졌습니다!
items.weapon.weapon.cursed_worn=이 무기는 저주받았기 때문에, 당신은 이 무기를 해제할 수 없습니다.
items.weapon.weapon.cursed=당신은 악의로 가득 찬 저주가 이 무기에 깃든 것을 느낍니다.
items.weapon.weapon.not_cursed=이 무기에는 악의적인 저주가 없습니다.
items.weapon.weapon.faster=그것은 _속도_ 를 강화하기 위해 등가교환되었습니다.
items.weapon.weapon.stronger=그것은 _공격_ 을 강화하기 위해 등가교환되었습니다.
items.weapon.weapon.enchanted=_%s_ 이/가 깃들어 있습니다.
items.weapon.weapon$enchantment.enchant=속성


###misc items
items.amulet.name=쿠죠 죠린
items.amulet.ac_end=여기서 게임을 끝낸다(노멀엔딩)
items.amulet.rankings_desc=DIO 격파!
items.amulet.desc=빨리 빠져나가자!

items.ankh.name=앙크
items.ankh.ac_bless=축복한다
items.ankh.bless=당신은 앙크를 축복했다.
items.ankh.desc=영생을 상징하는 이집트의 유물로 소유자가 죽으면 되살릴 수 있는 능력이 있습니다. 부활하는 중 착용하지 않은 모든 아이템들이 사라집니다. 가득 찬 개구리 보관통을 사용해 앙크를 축복하여 강화시킬 수 있습니다.
items.ankh.desc_blessed=영생을 상징하는 이집트의 유물로 소유자가 죽으면 되살릴 수 있는 능력이 있습니다. 이 앙크는 축복을 받았으며 더 강력한 효과를 가집니다. 앙크는 당신이 죽을 위기에 처했을 때 스스로를 희생하여 소유자를 구원합니다.

items.armorkit.name=레퀴엠의 화살
items.armorkit.ac_apply=찌른다
items.armorkit.prompt=각성시킬 브로치를 선택하세요
items.armorkit.upgraded=레퀴엠의 화살을 사용했다.
items.armorkit.desc=레퀴엠의 화살을 브로치에 찌르면 추가 능력을 각성할수 있습니다. 브로치가 가지고 있던 속성을 유지하며, 특수 능력이 새로 부여됩니다. 

items.brokenseal.name=실버 채리엇의 갑주
items.brokenseal.ac_affix=갑주를 씌운다
items.brokenseal.prompt=씌울 브로치를 선택하세요
items.brokenseal.unknown_armor=먼저 브로치를 감정해야 합니다.
items.brokenseal.degraded_armor=이 브로치는 저주받아서 스탠드를 접촉하기에 위험해 보인다.
items.brokenseal.affix=브로치에 갑주를 씌웠다!
items.brokenseal.desc=폴나레프의 스탠드 실버 채리엇은 방어 갑주를 지니고 있습니다.\n\n갑주를 씌움으로써 최대 체력에 더하여 브로치의 품질에 비례하는 추가 방어막을 얻을 수 있습니다.\n\n이 갑주는 _브로치에 씌울수 있으며, 여러 브로치에 옮겨다녀서 씌울수도 있습니다._ \n\n또한 브로치의 강화 수치를 흡수하여, 다른 브로치로 이전할 수 있습니다.

items.dewdrop.name=개구리
items.dewdrop.value=%+dHP
items.dewdrop.already_full=이미 최대 체력입니다.
items.dewdrop.desc=풀숲에서 사는 개구리입니다.\n\n섭취할 시, 약한 회복 효과를 가집니다.

items.dewvial.name=개구리 통
items.dewvial.ac_drink=마신다
items.dewvial.value=%+d HP
items.dewvial.collected=개구리를 통 안에 넣었다.
items.dewvial.full=개구리 보관통이 꽉 찼다!
items.dewvial.empty=개구리 보관통이 텅 비었다!
items.dewvial.desc=당신은 개구리를 이 작은 통에 넣어 두었다 나중에 마실 수 있습니다. 병에 들은 개구리가 많을수록, 즉시 회복하는 체력의 양이 증가합니다. 보관통의 개구리는 회복할 만큼만 마시게 됩니다.\n\n보관통에는 20마리의 개구리가 들어가는게 가능해 보이며, 가득 찬 보관통은 부활 아이템을 축복할 수 있을 것입니다.

items.equipableitem.unequip_cursed=당신은 저주받은 장비를 벗을 수 없다!
items.equipableitem.ac_equip=착용한다
items.equipableitem.ac_unequip=해제한다

items.gold.name=금화
items.gold.desc=금화가 쌓인 더미입니다. 나중에 상점에서 사용할 수 있도록 금화를 모으십시오.

items.heap.chest=보물 상자
items.heap.chest_desc=열기 전까진 안에 무엇이 들어있는지 알 수 없다!
items.heap.locked_chest=잠긴 보물 상자
items.heap.locked_chest_desc=열기 전엔 안에 무엇이 들어있는지 알 수 없다! 여는 데 황금 열쇠가 필요하다.
items.heap.crystal_chest=수정 보물 상자
items.heap.crystal_chest_desc=안에 _%s_ 이/가 들어있는 것이 보이지만, 상자를 여는 데 수정 열쇠가 필요하다.
items.heap.artifact=장비 DISC
items.heap.wand=사격 DISC
items.heap.ring=석가면
items.heap.tomb=무덤
items.heap.tomb_desc=이 고대 무덤 속엔 왠지 쓸만한 물건이 들어 있을 것 같다. 하지만 무덤 밑에 위험한 기운이 느껴지는거 같다.
items.heap.skeleton=해골 잔해
items.heap.skeleton_desc=불행한 모험가가 남긴 모든 것이 이 잔해에 있다. 귀중품이 있는지 뒤져볼 만한 가치가 있어 보인다.
items.heap.remains=영웅의 유해
items.heap.remains_desc=당신의 전임자의 잔해. 귀중품이 있는지 뒤져 볼 만한 가치가 있어 보인다.

items.honeypot.name=폴포의 라이터
items.honeypot.ac_shatter=점화한다
items.honeypot.desc=이 라이터를 점화시킨다면 블랙 사바스가 나타나게 됩니다. 블랙 사바스는 피아구분없이 점화된 라이터 주위의 모든것을 공격합니다. 던져서 점화할수도 있습니다.
items.honeypot$shatteredpot.name=점화된 라이터
items.honeypot$shatteredpot.desc=이 라이터는 이제 쓸모가 없지만 블랙 사바스 유인용이나 연금술 재료로 사용할수 있을듯 합니다.

items.item.pack_full=당신의 가방은 가득 차서 %s를 넣을 공간이 없다.
items.item.prompt=던질 방향을 선택하세요
items.item.ac_drop=떨어트린다
items.item.ac_throw=던진다
items.item.rankings_desc=%s에 의해 리타이어
items.item.curse=저주

items.kindofmisc.unequip_title=뺄 아이템을 선택하세요
items.kindofmisc.unequip_message=장신구 아이템은 두 개까지 착용할수 있습니다.

items.kindofweapon.equip_cursed=손가락이 제멋대로 무기를 움켜쥐었다.

items.merchantsbeacon.name=에어로스미스 모형
items.merchantsbeacon.ac_use=날려 보낸다
items.merchantsbeacon.desc=에어로스미스와 빼닮은 이 물건을 사용하여 매우 먼 거리에서 상점과 통신할 수 있습니다.\n\n이 모형을 사용하면 던전 어디에서라도 아이템을 상점에 팔 수 있습니다.\n\n하지만, 날려보낸 모형은 다시 돌아오지 않으니, 현명하게 사용하십시오.

items.stylus.name=소프트&웨트의 방울
items.stylus.ac_inscribe=효과 부여
items.stylus.prompt=효과를 부여할 브로치를 선택하세요
items.stylus.identify=먼저 브로치를 감정해야 합니다.
items.stylus.cursed=방울의 효과는 저주받은 브로치에는 무용지물이다.
items.stylus.inscribed=당신은 브로치에 방울의 효과를 씌웠다.
items.stylus.desc=이 신비한 방울은 소프트&웨트의 능력으로 만들어졌습니다. 이 방울을 사용하여 브로치에 상형문자를 부여해줄수 있습니다만, 어떠한 효과가 부여되는지 알 수 없으며 오직 방울이 부여하는 대로 결정됩니다.

items.tomeofmastery.name=스탠드 구현의 화살
items.tomeofmastery.ac_read=찌른다
items.tomeofmastery.way=당신은 %s의 길을 따르기로 결정했습니다!
items.tomeofmastery.desc=정체불명의 검은 화살입니다.

items.torch.name=불꽃의 탐지기
items.torch.ac_light=주위를 밝힌다
items.torch.desc=매지션즈 레드가 만들어 낸 탐지기입니다. 던전이 어두워진다면, 불꽃의 탐지기를 밝혀 길을 찾으십시오.
