items.potions.potion.ac_drink=마신다
items.potions.potion.turquoise=청록색 물약
items.potions.potion.crimson=선홍색 물약
items.potions.potion.azure=하늘색 물약
items.potions.potion.jade=옥색 물약
items.potions.potion.golden=황금색 물약
items.potions.potion.magenta=자주색 물약
items.potions.potion.charcoal=암회색 물약
items.potions.potion.ivory=상아색 물약
items.potions.potion.amber=호박색 물약
items.potions.potion.bistre=암갈색 물약
items.potions.potion.indigo=군청색 물약
items.potions.potion.silver=은색 물약
items.potions.potion.unknown_desc=이 물병은 정체불명의 액체를 담고 있습니다. 이 물약을 마시거나 던졌을때 무슨 일이 일어날까요?
items.potions.potion.harmful=위험한 물약입니다!
items.potions.potion.beneficial=이로운 물약입니다.
items.potions.potion.yes=네. 그렇게 하겠습니다.
items.potions.potion.no=아니오.  생각을 바꾸었습니다.
items.potions.potion.sure_drink=정말로 마시겠습니까? 대부분의 상황에서 당신의 적에게 이 물약을 던져야 합니다.
items.potions.potion.sure_throw=정말로 던지겠습니까? 대부분의 상황에서 그냥 마시는 것이 좋습니다.
items.potions.potion.shatter=물병이 깨지며 안에 든 액체가 무해하게 쏟아졌다.
items.potions.potion$placeholder.name=물약
items.potions.potion$seedtopotion.name=무작위 물약

items.potions.alchemicalcatalyst.name=물약의 정수
items.potions.alchemicalcatalyst.desc=이 길쭉한 병에 담긴 기묘한 액체는 물약의 성분이 응축되는 것으로부터 만들어졌습니다. 액체는 반투명하며, 무지개빛으로 일렁이고 있습니다.\n\n이 촉매는 연금술 재료로써 매우 유용하지만, 그냥 사용하여 무작위 물약의 효과를 얻을 수도 있습니다.

items.potions.potionofexperience.name=경험의 물약
items.potions.potionofexperience.desc=이 물약을 마시는 즉시 당신의 경험 레벨을 올릴 것입니다.

items.potions.potionoffrost.name=서리의 물약
items.potions.potionoffrost.desc=이 화합물은 공기에 닿는 즉시 차가운 구름으로 기화합니다.

items.potions.potionofhaste.name=신속의 물약
items.potions.potionofhaste.energetic=당신은 에너지로 가득 찼다!
items.potions.potionofhaste.desc=매우 달콤한 이 물약은 당신에게 폭발적인 에너지를 부여해 30턴 동안 매우 빠른 속도로 달릴 수 있게 합니다.

items.potions.potionofhealing.name=치유 물약
items.potions.potionofhealing.heal=당신의 상처가 낫기 시작했다.
items.potions.potionofhealing.desc=이 회복약은 체력을 급속도로 회복시키며 출혈, 중독, 불구, 약화 상태이상을 즉시 해제합니다.

items.potions.potionofinvisibility.name=투명화의 물약
items.potions.potionofinvisibility.invisible=당신은 손이 투명해지는 것을 보았다!
items.potions.potionofinvisibility.desc=이 물약을 마시면 20턴 동안 투명해집니다. 투명해진 상태에서는 적들이 당신을 볼 수 없습니다. 적을 공격하거나, 사격 DISC나 기억 DISC를 사용하면 투명 효과가 사라집니다.

items.potions.potionoflevitation.name=부유의 물약
items.potions.potionoflevitation.float=당신은 공중으로 떠올랐다!
items.potions.potionoflevitation.desc=이 호기심을 자아내는 물약을 마시면 20턴 동안 공중으로 떠오르게 됩니다. 당신은 공중을 별 어려움 없이 떠다닐 수 있으며 함정과 구덩이를 넘어다닐 수 있습니다. 물약을 던지면 정제되지 않은 혼란 가스를 내뿜어 가스를 들이마신 대상의 방향 감각을 상실시킵니다.

items.potions.potionofliquidflame.name=액체 화염 물약
items.potions.potionofliquidflame.desc=이 물병은 불안정한 화합물로 가득 차 있어 공기와 닿으면 급격한 폭발을 일으키며 주변을 불로 뒤덮습니다.

items.potions.potionofmindvision.name=심안의 물약
items.potions.potionofmindvision.see_mobs=당신은 다른 스탠드들의 존재를 느낄 수 있게 되었다!
items.potions.potionofmindvision.see_none=당신은 어떻게든 이 층에서 혼자 남았다는 사실을 알게 되었다.
items.potions.potionofmindvision.desc=이 용액을 마시면, 20턴 동안 심안이 부여됩니다. 그래서 벽 너머로 생명체를 탐지할 수 있고, 문이나 벽 너머로 무엇이 있는지 볼 수 있습니다.

items.potions.potionofparalyticgas.name=마비 가스의 물약
items.potions.potionofparalyticgas.desc=이 용액이 공기에 노출되면 감각을 마비시키는 노란 안개로 기화하게 됩니다. 이 안개를 들이마시면 즉시 온 몸에 마비가 오게 되며, 구름이 사라진 후에도 얼마 동안은 움직일 수가 없게 됩니다. 던져서 먼 거리에 있는 적들에게 이 구름을 씌워 줄 수 있습니다.

items.potions.potionofpurity.name=정화의 물약
items.potions.potionofpurity.freshness=당신은 흔치 않은 공기의 상쾌함을 느꼈다.
items.potions.potionofpurity.protected=보호막이 당신을 감싼다!
items.potions.potionofpurity.desc=이 깨끗한 용액을 던지면 넓은 범위의 해로운 효과를 빠르게 정화시킵니다. 마실 경우 20턴 동안 해당 효과에 대해 잠시동안 면역이 되는 정화의 보호막을 부여합니다.

items.potions.potionofstrength.name=힘의 물약
items.potions.potionofstrength.msg_1=+1 힘
items.potions.potionofstrength.msg_2=새로운 힘이 당신의 몸에 깃들었다.
items.potions.potionofstrength.desc=이 강력한 용액은 당신의 근육을 타고 흘러, 당신의 힘을 1만큼 영구적으로 늘립니다.

items.potions.potionoftoxicgas.name=유독 가스의 물약
items.potions.potionoftoxicgas.desc=이 유리병을 열거나 깨는 순간 내용물이 폭발하여 녹색의 유독성 구름을 남깁니다. 손으로 개봉하는 대신 멀리 있는 적들에게 던질 수 있습니다.'



###brews
items.potions.brews.causticbrew.name=산성 혼합물
items.potions.brews.causticbrew.desc=이 혼합물은 깨진 지점 주변에 산성 점액을 방출합니다. 산성 점액을 뒤집어 쓴 대상은 물에 들어갈 때 까지 서서히 몸이 녹아갑니다.

items.potions.brews.blizzardbrew.name=눈보라 혼합물
items.potions.brews.blizzardbrew.desc=이 혼합물은 깨지는 순간 가스처럼 퍼져나가는 매서운 눈보라를 방출할 것입니다.

items.potions.brews.infernalbrew.name=지옥불 혼합물
items.potions.brews.infernalbrew.desc=이 혼합물은 깨지는 순간 가스처럼 퍼져나가는 뜨거운 용암을 방출할 것입니다.

items.potions.brews.shockingbrew.name=전격 혼합물
items.potions.brews.shockingbrew.desc=이 혼합물은 깨지는 순간 주변에 강력한 전기 폭풍을 방출할 것입니다.



###elixirs
items.potions.elixirs.elixirofarcanearmor.name=스탠드 저항의 영약
items.potions.elixirs.elixirofarcanearmor.desc=이 영약은 마신 사람에게 오랫동안 지속되는 스탠드 공격 저항 효과를 부여합니다.

items.potions.elixirs.elixirofaquaticrejuvenation.name=시생인의 영약
items.potions.elixirs.elixirofaquaticrejuvenation.desc=이 영약을 마시고 물 위에 있으면 매 턴마다 일정 체력을 회복합니다.\n\n순간적인 회복에는 적합하지 않지만, 치유 물약 2개 수준의 엄청난 회복력을 가졌기 때문에 소규모 전투 상황을 지속적으로 벌이는 상황에서 강력한 효과를 낼것입니다.
items.potions.elixirs.elixirofaquaticrejuvenation$aquahealing.name=초재생능력
items.potions.elixirs.elixirofaquaticrejuvenation$aquahealing.desc=당신은 일시적으로 시생인과 비슷한 회복 성질을 얻었습니다.\n\n물에 서 있으면, 당신은 매 턴마다 1의 체력을 회복할 것입니다.\n\n남은 턴: %d.

items.potions.elixirs.elixirofdragonsblood.name=괴염왕의 영약
items.potions.elixirs.elixirofdragonsblood.desc=이 영약을 마실 경우 50턴의 화염과 동화됨 효과를 부여합니다. 효과를 받는 동안 화염 효과에 면역이 되고 타격한 적을 1/2의 확률로 불태울수 있습니다.

items.potions.elixirs.elixirofhoneyedhealing.name=기름진 치유 영약
items.potions.elixirs.elixirofhoneyedhealing.desc=이 영약은 치유 물약과 라이터의 기름을 섞어 만들었으며, 약간의 허기를 채워줄 수 있고, 아군을 치유하는 데에도 사용될 수 있습니다.\n\n만약 블랙 사바스에게 던져줄 경우 아군으로 만들수 있을 것입니다.

items.potions.elixirs.elixiroficytouch.name=기화냉동의 영약
items.potions.elixirs.elixiroficytouch.desc=이 영약을 마실 경우 50턴의 냉기와 동화됨 효과를 부여합니다. 효과를 받는 동안 냉동과 빙결 효과에 면역이 되고 타격한 적에게 2턴의 냉동을 부여합니다.

items.potions.elixirs.elixirofmight.name=용력의 영약
items.potions.elixirs.elixirofmight.msg_1=+1 힘. +%d 최대 체력
items.potions.elixirs.elixirofmight.msg_2=새로운 힘이 당신의 몸에 깃들었다.
items.potions.elixirs.elixirofmight.desc=이 강력한 용액은 당신의 근육을 타고 흘러, 영구적으로 1만큼의 힘을, 일시적으로 %d 만큼의 최대 체력을 늘립니다. 이 체력 증가량은 당신의 최대 체력에 따라 결정되나, 당신이 레벨을 올릴수록 천천히 감소할 것입니다.
items.potions.elixirs.elixirofmight$htboost.name=최대 체력 증가
items.potions.elixirs.elixirofmight$htboost.desc=당신의 몸이 비자연적으로 강하고 건강해진 것을 느낍니다.\n\n당신의 최대 체력이 꽤 오랫동안 증가하게 되며, 당신이 레벨을 올릴수록 이 효과는 점점 희미해질 것입니다.\n\n현재 체력 증가량은 %d입니다.\n%d레벨을 올린 이후 효과가 사라집니다.

items.potions.elixirs.elixiroftoxicessence.name=그린 디의 영약
items.potions.elixirs.elixiroftoxicessence.desc=이 영약을 마실 경우 50턴의 독과 동화됨 효과를 부여합니다. 효과를 받는 동안 독가스와 중독 효과에 면역이 되고 매 턴 유독 가스를 내뿜을수 있습니다.



###exotic potions
items.potions.exotic.exoticpotion.turquoise=특이한 청록색 물약
items.potions.exotic.exoticpotion.crimson=특이한 선홍색 물약
items.potions.exotic.exoticpotion.azure=특이한 하늘색 물약
items.potions.exotic.exoticpotion.jade=특이한 옥색 물약
items.potions.exotic.exoticpotion.golden=특이한 황금색 물약
items.potions.exotic.exoticpotion.magenta=특이한 자주색 물약
items.potions.exotic.exoticpotion.charcoal=특이한 암회색 물약
items.potions.exotic.exoticpotion.ivory=특이한 상아색 물약
items.potions.exotic.exoticpotion.amber=특이한 호박색 물약
items.potions.exotic.exoticpotion.bistre=특이한 암갈색 물약
items.potions.exotic.exoticpotion.indigo=특이한 군청색 물약
items.potions.exotic.exoticpotion.silver=특이한 은색 물약
items.potions.exotic.exoticpotion.unknown_desc=이 둥근 물병은 입자가 보이는 형형색색의 액체를 담고 있습니다. 이 특이한 물약을 마시거나 던졌을 때 무슨 일이 일어날까요?

items.potions.exotic.potionofadrenalinesurge.name=아드레날린 촉진 물약
items.potions.exotic.potionofadrenalinesurge.desc=이 강력한 용액을 마시면 1600턴의 아드레날린을 부여합니다. 아드레날린은 첫 800턴간 힘 +2, 이후 800턴간 힘 +1의 효과를 주며 그 다음에는 효과가 사라집니다.

items.potions.exotic.potionofcleansing.name=청정의 물약
items.potions.exotic.potionofcleansing.desc=이 강력한 용액은 마실 경우 모든 해로운 효과들을 완전히 무력화할 것입니다. 또한 이 물약은 목표물을 정화하는 데에도 쓰일 수 있습니다.

items.potions.exotic.potionofcorrosivegas.name=부식 가스의 물약
items.potions.exotic.potionofcorrosivegas.desc=이 물약을 열거나 깨는 순간 내용물이 폭발하여 치명적인 부식 가스를 방출합니다. 하지만 가스의 농도가 짙지 않아 빨리 사라집니다.

items.potions.exotic.potionofdragonsbreath.name=발화의 물약
items.potions.exotic.potionofdragonsbreath.prompt=불태울 지점을 선택하세요
items.potions.exotic.potionofdragonsbreath.desc=이 용액을 마실 경우 한 방향으로 6칸 삼각형 범위에 불을 내뿜으며, 범위 내의 생명체에게 불을 붙이고 5턴의 불구를 부여하게 됩니다.

items.potions.exotic.potionofearthenarmor.name=돌 갑옷의 물약
items.potions.exotic.potionofearthenarmor.desc=더 이상 마비시키지는 않지만, 이 용액은 잠시 동안 신체를 돌로 감싸서 방어력을 증가시킵니다.

items.potions.exotic.potionofholyfuror.name=긍지의 물약
items.potions.exotic.potionofholyfuror.desc=마실 경우 100턴의 축복을 부여받게 됩니다.

items.potions.exotic.potionofmagicalsight.name=천리안의 물약
items.potions.exotic.potionofmagicalsight.desc=이 물약을 마시면 당신의 감각이 50턴 동안 무지막지한 정도로 상승하며, 무려 벽 너머를 볼 수 있게 됩니다!

items.potions.exotic.potionofshielding.name=보호막의 물약
items.potions.exotic.potionofshielding.desc=이 물약은 사용자를 치유하는 대신, 최대 체력의 60% + 10에 해당하는 보호막을 얻게 됩니다.\n\n보호막은 매 턴 1씩 사라집니다.

items.potions.exotic.potionofshroudingfog.name=연막 물약
items.potions.exotic.potionofshroudingfog.desc=이 물병에 든 용액은 공기에 노출되면 두꺼운 안개를 생성하여 시야를 차단합니다.

items.potions.exotic.potionofsnapfreeze.name=순간 빙결 물약
items.potions.exotic.potionofsnapfreeze.desc=이 물약은 깨진 위치를 중심으로 범위 내의 생명체에게 3턴(물 속이면 5턴)의 냉동과 10턴의 속박을 부여합니다. 

items.potions.exotic.potionofstamina.name=지구력의 물약
items.potions.exotic.potionofstamina.desc=매우 달콤한 이 물약은 당신에게 폭발적인 에너지를 부여해 100턴 동안 매우 빠른 속도로 달릴 수 있게 합니다.

items.potions.exotic.potionofstormclouds.name=폭풍우 물약
items.potions.exotic.potionofstormclouds.desc=이 물약을 던지면 던진 지역에 폭풍을 생성합니다. 폭우가 내려 대부분의 바닥은 물로 바뀔 것이며, 함정은 고장나 작동을 정지합니다.



###quest items
items.quest.ceremonialcandle.name=아름다운 손
items.quest.ceremonialcandle.desc=누군가의 아름다운 손입니다.\n\n딱히 별 쓸모는 없는거 같지만, 4개를 붉은 바닥에 일정한 모양으로 배치하면.....

items.quest.corpsedust.name=서바이버의 DISC
items.quest.corpsedust.chill=엄청난 투쟁심과 전투 본능이 샘솟는다!!!!!!!!
items.quest.corpsedust.desc=이 DISC에는 굉장한 투쟁심을 일으키는 에너지가 담겨있는듯 합니다!!\n\n가능한 한 빨리 없애 버리는게 좋을 것입니다.

items.quest.darkgold.name=얼어붙은 DISC
items.quest.darkgold.desc=냉동된 스탠드들에게서 얻어낸 차가운 DISC입니다.

items.quest.dwarftoken.name=스탠드 DISC
items.quest.dwarftoken.desc=강력한 스탠드에게서 떨어진 DISC입니다.

items.quest.embers.name=킬러 퀸의 DISC
items.quest.embers.desc=킬러 퀸 에게서 얻어낸 DISC입니다. 굉장한 에너지를 가지고 있습니다.

items.quest.gooblob.name=암흑 파편
items.quest.gooblob.desc=기묘하게 생긴 검은 파편입니다.\n\n파편 그 자체로는 효과가 없지만, 특정한 포션 또는 폭탄에 섞을 때 유용하게 쓰일 수 있을 것 같습니다. 아니면 적당한 가격에 팔아버릴 수 있을 것 같습니다.

items.quest.metalshard.name=시어 하트 어택의 파편
items.quest.metalshard.desc=시어 하트 어택이 파괴될 때 그것으로부터 떨어져 나온 녹슨 저주받은 금속 조각입니다. 당신은 그것으로부터 비활성화된 악의적인 기운을 느낄 수 있습니다.\n\n조각은 그 자체로는 아무런 효과는 없지만, 특정한 DISC 또는 폭탄에 섞을 때 유용하게 쓰일 수 있을 것 같습니다. 아니면 괜찮은 가격에 팔아버릴 수 있을 것 같습니다.

items.quest.pickaxe.name=곡괭이
items.quest.pickaxe.ac_mine=채굴한다
items.quest.pickaxe.no_vein=당신 근처에 얼음속에 갇힌 스탠드가 없다.
items.quest.pickaxe.desc=이것은 얼음을 부술때 쓰는 크고 단단한 도구입니다. 아마 무기로도 사용될수 있을 겁니다.

items.quest.ratskull.name=거대한 생쥐 두개골
items.quest.ratskull.desc=놀랍도록 커다란 생쥐 두개골입니다. 벽에 걸어둘 수만 있다면 멋진 사냥 기념물이 될 것 같습니다.



###rings
items.rings.ring.diamond=다이아몬드 석가면
items.rings.ring.opal=오팔 석가면
items.rings.ring.garnet=가넷 석가면
items.rings.ring.ruby=루비 석가면
items.rings.ring.amethyst=자수정 석가면
items.rings.ring.topaz=토파즈 석가면
items.rings.ring.onyx=흑요석 석가면
items.rings.ring.tourmaline=토르말린 석가면
items.rings.ring.emerald=에메랄드 석가면
items.rings.ring.sapphire=사파이어 석가면
items.rings.ring.quartz=수정 석가면
items.rings.ring.agate=아게이트 석가면
items.rings.ring.equip_cursed=석가면이 당신의 얼굴을 고통스럽게 옥죄였다!
items.rings.ring.unknown_desc=어둠 속에서 반짝이는 커다란 보석이 박힌 석가면입니다. 이걸 꼈을 때 어떤 일이 일어날까요?
items.rings.ring.known=이것은 %s 입니다.
items.rings.ring.identify=당신은 이 석가면이 무엇인지 알 만큼 충분히 익숙해졌습니다. 이것은 %s입니다.
items.rings.ring.cursed_worn=이 석가면은 저주받았기 때문에, 이 석가면을 뺄 수 없습니다.
items.rings.ring.curse_known=당신은 악의로 가득 찬 저주가 이 석가면에 깃든 것을 느낍니다
items.rings.ring.not_cursed=이 석가면에는 악의적인 저주가 없습니다.

items.rings.ringofaccuracy.name=정확성의 석가면
items.rings.ringofaccuracy.stats=이 석가면을 장착했을 때, 당신의 명중률은 _%s%%_ 만큼 상승될 것입니다.
items.rings.ringofaccuracy.typical_stats=이 석가면을 장착했을 때, 당신의 명중률은 일반적으로 _%s%%_ 만큼 상승합니다.
items.rings.ringofaccuracy.desc=이 석가면은 착용자의 집중력을 향상시켜, 당신의 공격이 목표를 더 쉽게 노릴 수 있게 합니다. 저주받은 석가면은 당신의 공격이 더 잘 빗나가게 만듭니다.

items.rings.ringofelements.name=정화의 석가면
items.rings.ringofelements.stats=이 석가면을 장착했을 때, 이 석가면은 상태이상에 대한 저항을 _%s%%_ 만큼 제공합니다.
items.rings.ringofelements.typical_stats=이 석가면을 장착했을 때, 이 석가면은 일반적으로 상태이상에 대한 저항을 _%s%%_ 만큼 제공합니다.
items.rings.ringofelements.desc=이 석가면은 착용자에게 대부분의 상태이상 및 스탠드 공격 효과에 대한 저항을 제공하여, 그러한 효과의 피해와 디버프의 지속 시간을 감소시킵니다. 저주받은 석가면은 반대의 효과를 줍니다.

items.rings.ringofenergy.name=충전의 석가면
items.rings.ringofenergy.stats=이 석가면을 장착했을 때, 이 석가면은 사격 DISC의 충전 속도를 _%s%%_ 만큼 늘립니다.
items.rings.ringofenergy.typical_stats=이 석가면을 장착했을 때, 이 석가면은 일반적으로 사격 DISC의 충전 속도를 _%s%%_ 만큼 늘립니다.
items.rings.ringofenergy.desc=당신의 사격 DISC는 이 석가면에서 뿜어져 나오는 힘에 의해 더욱 빨리 충전됩니다. 저주받은 석가면은 당신의 사격 DISC를 늦게 충전시킵니다.

items.rings.ringofevasion.name=회피의 석가면
items.rings.ringofevasion.stats=이 석가면을 장착했을 때, 당신의 회피가 _%s%%_ 만큼 증가할 것입니다.
items.rings.ringofevasion.typical_stats=이 석가면을 장착했을 때, 당신의 회피가 일반적으로 _%s%%_ 만큼 증가할 것입니다.
items.rings.ringofevasion.desc=이 석가면은 착용자의 반사신경을 강화시켜 공격을 더 잘 피하도록 만듭니다. 저주받은 석가면은 대신 착용자를 공격에 더 쉽게 노출시킵니다.

items.rings.ringofforce.name=완력의 석가면
items.rings.ringofforce.stats=현재 힘에 따라 맨손인 상태에서 이 석가면은 _%1$d-%2$d 의 피해_ 를 입힐 수 있습니다. 무기를 장착한 상태에서는 이 석가면이 _%3$d_ 의 피해를 증가시킬 것입니다.
items.rings.ringofforce.typical_stats=현재 힘에 따라 맨손인 상태에서 이 석가면은 일반적으로 _%1$d-%2$d 의 피해_ 를 입힐 수 있습니다. 무기를 장착한 상태에서는 이 석가면이 일반적으로 _%3$d_ 의 피해를 증가시킬 것입니다.
items.rings.ringofforce.desc=이 석가면은 착용자의 근접 공격을 강화시킵니다. 이 석가면이 주는 완력은 무기를 들때 비교적 덜하지만, 무기를 들지 않고 공격하면 더 강한 피해를 줄 수 있습니다. 저주받은 석가면은 착용자의 공격력을 약화시킵니다. 무기를 들지 않은채 이 석가면에 강화의 DISC를 대부분 투자하는 선택도 나쁘지 않아 보입니다.

items.rings.ringoffuror.name=분노의 석가면
items.rings.ringoffuror.stats=이 석가면을 장착했을 때, 당신의 공격 속도가 _%s%%_ 만큼 증가합니다.
items.rings.ringoffuror.typical_stats=이 석가면을 장착했을 때, 일반적으로 당신의 공격 속도가 _%s%%_ 만큼 증가합니다.
items.rings.ringoffuror.desc=이 석가면은 착용자에게 내면의 분노를 끌어내어, 더 빠르게 공격할 수 있게 합니다. 저주받은 석가면은 착용자의 공격 속도를 감소시킵니다.

items.rings.ringofhaste.name=신속의 석가면
items.rings.ringofhaste.stats=이 석가면을 장착했을 때, 당신의 이동 속도는 _%s%%_ 만큼 증가할 것입니다.
items.rings.ringofhaste.typical_stats=이 석가면을 장착했을 때, 당신의 이동 속도는 _%s%%_ 만큼 증가할 것입니다.
items.rings.ringofhaste.desc=이 석가면은 착용자의 이동에 걸리는 제약을 감소시켜 초인적인 속도로 달릴 수 있게 합니다. 저주받은 석가면은 착용자를 더 둔하게 만듭니다.

items.rings.ringofmight.name=힘의 석가면
items.rings.ringofmight.stats=이 석가면을 장착했을 때, 당신의 힘이 _%1$d_ 만큼 증가하며, 당신의 최대 체력이 _%2$s%%_ 만큼 증가합니다.
items.rings.ringofmight.typical_stats=이 석가면을 장착했을 때, 일반적으로 당신의 힘이 _%1$d _만큼 증가하며, 당신의 최대 체력이 _%2$s%%_ 만큼 증가합니다.
items.rings.ringofmight.desc=이 석가면은 착용자의 물리적 특징을 강화하여, 더 강한 힘과 더 많은 최대 체력을 부여합니다. 저주받은 석가면은 착용자의 힘을 약화시킵니다.

items.rings.ringofsharpshooting.name=저격의 석가면
items.rings.ringofsharpshooting.stats=이 석가면을 장착했을 때, 이 석가면은 당신의 투척 무기의 효율 수준을 _%1$d_ 만큼 늘리며, 또한 내구성을 _%2$s%%_ 만큼 늘릴 것입니다.
items.rings.ringofsharpshooting.typical_stats=이 석가면을 장착했을 때, 이 석가면은 일반적으로 당신의 투척 무기의 효율 수준을 _%1$d_ 만큼 늘리며, 또한 내구성을 _%2$s%%_ 만큼 늘릴 것입니다.
items.rings.ringofsharpshooting.desc=이 석가면은 착용자의 정확성과 조준을 향상시켜 모든 발사체 무기들을 더 강력하고 오래 사용할 수 있게 합니다. 저주받은 석가면은 반대의 효과를 줍니다.

items.rings.ringoftenacity.name=인내의 석가면
items.rings.ringoftenacity.stats=이 석가면을 장착했을 때, 이 석가면은 당신이 입는 피해를 _%s%%_ 까지 줄일 것입니다.
items.rings.ringoftenacity.typical_stats=이 석가면을 장착했을 때, 이 석가면은 일반적으로 당신이 입는 피해를  _%s%%_ 만큼 줄일 것입니다.
items.rings.ringoftenacity.desc=이 석가면은 착용자가 받은 치명적인 일격에 저항할 수 있게 합니다. 착용자가 더 많이 다칠수록, 피해에 저항하는 정도도 커집니다. 저주받은 석가면은 착용자를 더 쉽게 죽게 만듭니다.

items.rings.ringofwealth.name=행운의 석가면
items.rings.ringofwealth.stats=이 석가면을 장착했을 때, 이 석가면은 당신의 운을 _%s%%_ 만큼 증가시킬 것입니다.
items.rings.ringofwealth.typical_stats=이 석가면을 장착했을 때, 이 석가면은 일반적으로 당신의 운을 _%s%%_ 만큼 증가시킬 것입니다.
items.rings.ringofwealth.desc=이 석가면을 장착하고 있으면 적을 처치했을때 통상적으로 나오는 아이템 드롭 확률이 증가합니다. 



