ui.googleplaybutton.title=구글 플레이 게임
ui.googleplaybutton.text=Shattered Pixel Dungeon은 구글 플레이 게임 서비스를 통해 여러가지 추가 기능을 사용할 수 있습니다!\n\n구글 플레이 게임 서비스에 연결하시면\n- 서로 다른 기기에 배지와 최고 기록을 연동 가능\n- 구글 플레이 도전과제를 달성할 수 있음\n- 게임을 발전시킬 수 있는 데이터 제공\n등이 가능해집니다.\n\n언제라도 연결을 해제하여 데이터 사용량을 최소화 할 수도 있습니다.
ui.googleplaybutton.data_use_title=정보 사용에 관하여
ui.googleplaybutton.data_use_text=Shattered Pixel Dungeon에서는 다음과 같은 목적으로 Google Play 서비스를 사용합니다.\n\n- 데이터 동기화 및 Google Play 성과와 같은 추가 게임 기능을 제공합니다.\n\n- 게임을 하는 사람을 더 잘 이해하는 데 사용되는 익명 인구통계 정보를 수집합니다.\n\n- 게임 개선 방법을 더 잘 이해하는 데 사용되는 게임 플레이 데이터를 수집합니다.\n\nShattered Pixel Dungeon에서는 개인 식별 정보를 수집하지 않습니다.
ui.googleplaybutton.outdated_warn=다음 업데이트(%1$s) 부터 구글 플레이 게임을 실행하기 위해 안드로이드 %2$s버전 이상이 필요합니다. 그러므로 이 기기에서는 더 이상 동작하지 않을 것입니다.\n\n연동된 정보가 사라지지는 않습니다만, 더 이상 이 기기에서 정보를 연동시키거나 구글 플레이 도전과제를 달성하는게 불가능해집니다.
ui.googleplaybutton.incompatible_title=오래된 버전
ui.googleplaybutton.incompatible_text=죄송합니다. 구글 플레이 게임 서비스를 사용하려면 안드로이드 %s버전 이상이 되어야 합니다.

