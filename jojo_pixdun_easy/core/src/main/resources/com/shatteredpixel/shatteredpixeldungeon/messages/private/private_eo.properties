ui.googleplaybutton.title=Google Play Ludoj
ui.googleplaybutton.text=Shattered Pixel Dungeon uzas na Google Play Ludoj por liveri ekstrajn eblojn!\n\nPer alligo al Google Play Ludoj, Shattered Pixel Dungeon povas:\n- samtempigi ranglistojn kaj medalojn inter aparatoj\n- malŝlosi Google Play akirojn\n- kolekti datumojn por helpi plibonigi la ludon\n\nVi ĉiam povas malligi kaj uzado de datumoj estas minimuma.
ui.googleplaybutton.data_use_title=Informoj pri uzado de datumoj
ui.googleplaybutton.data_use_text=Shattered Pixel Dungeon uzas na Google Play servoj por jenaj celoj:\n\n- Por provizi ekstrajn ludajn eblojn, kiel samtempigon aŭ akirojn de Google Play.\n\n- Por kolekti anonimajn demografiajn informojn, kiuj estas uzataj por pli bone kompreni kiu ludas la ludon.\n\n- Por kolekti datumojn pri ludado, kiuj estas uzataj por kompreni kiel plibonigi la ludon.\n\nShattered Pixel Dungeon ne kolektas iujn ajn informojn por persone identigi vin.
ui.googleplaybutton.outdated_warn=Komence de la sekva ĝisdatigo de ludo (%1$s), Google Play Ludoj postulos Androidon %2$s, do tial estos malaktivigita je tiu ĉi aparato.\n\nNeniuj de viaj samtempigitaj datumoj perdiĝos, sed tiu ĉi aparato ne povos samtempigi iujn novajn datumojn aŭ malŝlosi novajn Google Play akirojn.
ui.googleplaybutton.incompatible_title=Malkongrua
ui.googleplaybutton.incompatible_text=Bedaŭrinde via poŝtelefono devas havi almenaŭ Androidon %s por uzi servon Google Play Ludoj.

