ui.analyticsbutton.title=Kunhavigi datumojn
ui.analyticsbutton.policy=Plena privateca politiko
ui.analyticsbutton.text=Vi povas helpi subteni Shattered Pixel Dungeon per kunhavigi datumojn pri via ludmaniero.\n\nTiuj datumoj estas uzataj por respondi tiajn demandojn:\n- Kiuj aparatoj estas uzataj por ludi la ludon?\n- Kiom da ludoj daŭras atingi difinitan keletaĝon?\n- Kiuj objektoj estas tro potencaj aŭ tro malutilaj?\n- Kiuj monstroj estas plej/malplej mortigaj?\n\nTiuj informoj estas tre helpaj por projekti la ludon, do sendi datumojn estas bona rimedo por subteni la ludon per ludi ĝin.\n\nNeniuj personaj datumoj estas kolektitaj kaj uzo de datumoj estas minimuma.
ui.analyticsbutton.games=Kunhavigado de ludmanieraj datumoj estas aŭtomate aktivigita kiel parto de Google Play Ludoj.
ui.analyticsbutton.nag_title=Mesaĝo de la programisto
ui.analyticsbutton.nag_body=Saluton, mi esperas, ke Shattered Pixel Dungeon plaĉas al vi!\n\nĈu vi volus kunhavigi datumojn pri via ludmaniero por helpi subteni la ludon?\n\nMi uzas tiujn ĉi informojn por projekti la ludon, do sendi datumojn estas bona rimedo por subteni la ludon per ludi ĝin.\n\nNeniuj personaj informoj estas kolektitaj kaj uzo de datumoj estas minimuma.\n\nVi ĉiam povas ŝanĝi tiun ĉi agordon per la ĉefmenuo, aŭ legu la plenan privatecan politikon per la butono de statistiko en la ĉefmenuo.
ui.analyticsbutton.nag_continue=Pluigi
ui.analyticsbutton.nag2_intro1=_Dankon!_\n\nSe vi volas subteni la ludon alimaniere, vi povas:
ui.analyticsbutton.nag2_intro2=Bone, kompreneble.\n\nSe vi volas subteni la ludon alimaniere, vi povas:
ui.analyticsbutton.nag2_body=_-_ sincere taksi aŭ recenzi la ludon ĉe Google Play. Tio ĉi pliigos videblecon, do pli da homoj trovos la ludon.\n\n_-_ sendi retleteron kun rimarkoj. Mi ĉiam estas feliĉa pri aŭskulti opiniojn de aliaj homoj. Vi povas kontakti min ĉe Evan@ShatteredPixel.com\n\n_-_ donaci por subteni la ludon. Donacoj helpas al mi por ke ludo estu senpaga, krom tio vi gajnos kelkaj ekstraĵojn kiel dankon!\n\nDankon por via tempo, plezuran labirintadon!\n- Evan
ui.analyticsbutton.nag2_rating=Taksi/recenzi la ludon
ui.analyticsbutton.nag2_donate=Malfermi donacan menuon
ui.analyticsbutton.nag2_close=Fermi

