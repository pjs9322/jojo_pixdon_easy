windows.wnddonations$infotab.text=Shattered Pixel Dungeon estas senpaga ludo, do ĝia plua evoluigo dependas de subteno de malavaraj ludantoj.\n\nPer iĝi subtenanto, vi povas senpere kontribui al plia evoluigo de la ludo. Vi ankaŭ povas helpi subteni la programiston de la originala Pixel Dungeon.\n\nEstas ankaŭ kelkaj amuzaj aspektaj kromaĵoj, kiuj estas ekskluzive haveblaj nur por subtenantoj!  Frapetu iun ajn langeton sube por pli da informoj.\n\n– Evan
