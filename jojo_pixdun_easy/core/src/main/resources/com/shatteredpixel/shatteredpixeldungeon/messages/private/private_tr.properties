windows.wnddonations$infotab.text=Shatterred Pixel Dungeon tamamen ücretsizdir, bu da benim bu oyunu geliştirmeye devam edebilmek için cömert oyuncuların desteğine bağlı olduğmu gösteriyor. \n\nDestekçi olarak, Shattered Pixel Dungeon'ın daha da geliştirilmesine doğrudan katkıda bulunabilirsiniz. Aynı samanda asıl Pixel Dungeon'ın geliştiricisine destek olmuş olursunuz.\n\nDestekçiler için bazı eğlenceli kozmetik ekstralar bulunmaktadır! Aşağıdaki herhangi bir sekmeye basarak daha fazla bilgi edinebilirsiniz.\n\n-Evan
