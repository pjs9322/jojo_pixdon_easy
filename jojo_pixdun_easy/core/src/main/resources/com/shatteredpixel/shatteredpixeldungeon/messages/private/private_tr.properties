ui.googleplaybutton.close=Kapat
ui.googleplaybutton.title=Google Play Oyunlar
ui.googleplaybutton.text=Shattered Pixel Dungeon ekstra özellikleri desteklemek için Google Play Oyunlar kullanıyor!\n\nGoogle Play Oyunlar'a bağlanarak Shattered Pixel Dungeon:\n- Derece ve rozetleri cihazlar arasında senkronize edebilir\n- Google Play başarımlarının kilidini açabilir\n- Oyunu geliştirmek için veri toplayabilir\n\nHer zaman bağlantıyı kesebilirsiniz, ve veri kullanımı minimum düzeyde tutulur.
ui.googleplaybutton.data_use_title=Veri Kullanım Bilgisi
ui.googleplaybutton.data_use_text=Shattered Pixel Dungeon aşağıdaki amaçlarla Google Play hizmetlerini kullanır:\n\n- Veri senkronizasyonu ve Google Play başarıları gibi ekstra oyun özellikleri sağlamak.\n\n- Oyunu kimin oynadığını daha iyi anlamak için kullanılan anonim nüfus bilgilerini toplamak.\n\n- Oyunun nasıl geliştirileceğini daha iyi anlamak için kullanılan oyun verilerini toplamak.\n\nShattered Pixel Dungeon kişisel olarak tanımlanabilir herhangi bir bilgi toplamaz.
ui.googleplaybutton.outdated_warn=Oyunun yeni güncellemesinden itibaren, (%1$s) Google Play Oyunlar çalışmak için Android'i gerektirecek %2$s ve bu nedenle bu cihazdan devre dışı bırakılacak.\n\nSenkronize edilmiş verilerinizden hiçbiri kaybolmayacak, fakat cihazınız artık yeni verileri senkronize edemeyecek veya yeni Google Play başarılarının kilidini açamayacak.
ui.googleplaybutton.incompatible_title=Uyumlu Değil
ui.googleplaybutton.incompatible_text=Üzgünüz, ancak Google Play Oyunlar hizmetlerini kullanabilmeniz için cihazınızın en az Android %s olması gerekiyor.

