ui.analyticsbutton.title=Oyun Verisini Paylaş
ui.analyticsbutton.policy=Tam Gizlilik Sözleşmesi
ui.analyticsbutton.text=Oyun verilerinizi paylaşarak Shattered Pixel Dungeon'ı destekleyebilirsiniz.\n\nBu veriler aşağıdaki gibi soruları cevaplamak için kullanılır:\n- Hangi cihazlarda oyun oynuyorsunuz?\n- Belli bir kata kaç kez geldiniz?\n- Hangi ögeler çok güçlü ya da zayıf?\n- Hangi düşman en fazla/en az ölümcül?\n\nBu bilgiler oyun tasarımı kararlarını verirken son derece yararlıdır; bu nedenle veri göndermek, oyunu oynayarak oyunu desteklemenin harika bir yoludur.\n\nKişisel olarak tanımlanabilecek hiçbir bilgi toplanmaz ve veri kullanımı asgari düzeydedir.
ui.analyticsbutton.games=Oyun verisinin paylaşılması Google Play Oyunlar'ın bir parçası olarak otomatik bir şekilde aktifleştirilir.
ui.analyticsbutton.nag_title=Oyun Geliştiricisinden Bir Mesaj
ui.analyticsbutton.nag_body=Merhaba, umarım Shattered Pixel Dungeon'dan hoşlanıyorsundur!\n\nOyunu desteklemeye yardımcı olmak için oyun verilerini paylaşmak ister misin?\n\nOyun tasarımı ile ilgili kararları verirken bu bilgiyi kullanırım, bu nedenle veri göndermek, oyunu oynarken oyunu desteklemenin harika bir yolu.\n\nKişisel olarak tanımlanabilecek hiçbir bilgi toplanmaz ve veri kullanımı asgari düzeydedir.\n\nBu ayarı istediğiniz zaman değiştirebilir veya tam bir gizlilik politikasını ana menüdeki analiz düğmesinden görebilirsiniz.
ui.analyticsbutton.nag_continue=Devam Et
ui.analyticsbutton.nag2_intro1=_Teşekkür ederim!_\n\nEğer oyunu desteklemek için daha fazla yol arıyorsan şunları yapabilirsin:
ui.analyticsbutton.nag2_intro2=Tamam, sorun değil.\n\nEğer oyunu desteklemek için başka yollar arıyorsan, şunları yapabilirsin:
ui.analyticsbutton.nag2_body=_-_ Oyuna Google Play üzerinden adil bir puan veya eleştiri verebilirsin. Bunlar oyunun görünürlüğünü arttıararak daha fazla insanın oyunu bulmasına yardımcı oluyor.\n\n_-_ Bana bir e-posta ile geri dönüş yapabilirsin. İster pozitif ister negatif olsun, her zaman diğer insanların görüşünü duymaktan memnuniyet duyuyorum. Bana Evan@ShatteredPixel.com adresinden ulaşabilirsin.\n\n_-_ Oyunu desteklemek için bağış yapmayı gözden geçirebilirsin. Shattered reklam bulundurmayan ücretsiz bir oyun, ve parasal destek onu bu şekilde tutmama yardımcı oluyor! Bir teşekkür olarak birkaç kozmetik ekstralar da elde edeceksin.\n\nZamanını ayırdığın için teşekkürler, mutlu zindancılıklar!\n- Evan
ui.analyticsbutton.nag2_rating=Bir Derecelendirme/Eleştiri Bırak
