ui.googleplaybutton.close=Cerrar
ui.googleplaybutton.title=Google Play Games
ui.googleplaybutton.text=¡Shattered Pixel Dungeon usa Google Play Games como soporte para funcionalidades adicionales!\n\nConectando a Google Play Games, Shattered Pixel Dungeon puede:\n- Sincronizar rankings y medallas ganadas entre dispositivos\n- Desbloquear logros de Google Play\n- Reunir datos para ayudar a mejorar el juego\n\nPuedes desconectarte en cualquier momento, y el uso de datos se mantiene al mínimo.
ui.googleplaybutton.data_use_title=Información de uso de datos
ui.googleplaybutton.data_use_text=Shattered Pixel Dungeon usa servicios de Google Play para los siguientes propósitos:\n\n-Proporcionar nuevas funciones al juego, como sincronización de datos y logros de Google Play.\n\n-Recoger información demográfica anónima que se utiliza para comprender mejor quién juega.\n\n-Obtener datos de juego para entender mejor cómo mejorar el juego.\n\nShattered Pixel Dungeon no recoge ningún tipo de dato personal.
ui.googleplaybutton.outdated_warn=A partir de la siguiente actualización del juego (%1$s) Google Play Games va a requerir Android %2$s y por lo tanto se va a deshabilitar en este dispositivo.\n\nSus datos sincronizados no se perderán, pero este dispositivo no va ser capaz de sincronizar nuevos datos, ni de desbloquear nuevos logros de Google Play.
ui.googleplaybutton.incompatible_title=Incompatible
ui.googleplaybutton.incompatible_text=Lo siento, pero tu dispositivo debe tener al menos Android %s para utilizar los servicios de Google Play Games.

