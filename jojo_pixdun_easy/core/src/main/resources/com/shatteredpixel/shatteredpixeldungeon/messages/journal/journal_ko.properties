journal.document.adventurers_guide.title=모험 가이드
journal.document.adventurers_guide.intro.title=소개
journal.document.adventurers_guide.intro.body=이 가이드북은 던전에서 생존하고 발전하는데 도움이 되는 팁으로 가득 차 있습니다\n\n이 가이드북을 읽는다면, 참고용으로 최고의 방법이 될 수 있습니다. 도움이 필요할 때면 언제든지 이 책을 펼쳐 보시길 바랍니다.\n\n※게임 설정에서 화면 방향을 가로 모드로 바꾸면 더 플레이하기 수월할 것입니다.
journal.document.adventurers_guide.identifying.title=아이템 감정
journal.document.adventurers_guide.identifying.body=아이템을 감정하는 것은 찾는 것만큼이나 중요합니다!\n\n물약의 색깔과 기억 DISC의 이름은 매 게임마다 달라지며, 감정하기 전 까진 그 효과를 알 수 없습니다.\n\n미감정된 장비들은 강화가 되어 있을 수 있지만, 저주받을 것일수도 있습니다! 저주받은 장비를 착용한다면 정화하기 전까지 강력한 패널티가 있을 것입니다.\n\n감정, 강화, 그리고 저주 해제의 DISC는 미감정된 아이템들로 인한 위험성을 감소시킬 수 있습니다.\n\n(일지에서 아이템 탭에서 확인된 아이템의 목록을 확인할 수 있습니다.)
journal.document.adventurers_guide.examining_and_searching.title=모험의 팁
journal.document.adventurers_guide.examining_and_searching.body=하단의 시계 아이콘을 길게 누르면 잠을 잘수 있습니다. 이 상황에서는 허기가 하락하고 생명력이 회복됩니다. 시계 버튼을 연타하면 턴을 계속해서 넘길 수 있습니다.\n\n음식을 먹기 가장 좋을 때는 붉은색 경고표시에 체력이 절반정도 남아있을때 입니다.\n\n던전은 항상 한눈에는 보이지 않는 숨겨진 길과 함정으로 가득 차 있습니다. 숨겨진 것이 있을 것 같을 때는 천천히 그 주변을 수색하는 것이 좋습니다.\n\n하단의 돋보기 아이콘은 주변을 탐사하는데 사용됩니다. 아이콘을 터치한 후 원하는 타일을 터치하여 설명을 확인할 수 있고, 두 번 터치하면 주변의 지형을 수색할 수 있습니다.
journal.document.adventurers_guide.strength.title=힘과 강화
journal.document.adventurers_guide.strength.body=던전에서는 무기와 브로치를 잘 다루기 위해서는 일정량의 힘이 필요할 것입니다.\n\n힘의 물약은 당신의 힘을 증가시켜 높은 티어의 무기를 더 빨리 착용할 수 있게 해 줍니다.\n\n강화의 DISC는 장비를 강화시키는 동시에 무게를 줄여주기도 합니다. 하지만 무게가 줄어들수록, 이후 강화를 통해 줄어드는 무게도 점점 줄어들게 됩니다.\n\n클리어를 위해서 보통 4~5단계의 무기에 강화의 DISC를 써서 진행하는 것이 좋으며 죠셉의 경우에는 초반부터 에이자의 적석에 강화의 DISC를 대부분 투자하면 수월할 것입니다.
journal.document.adventurers_guide.food.title=허기에 대처하는 법
journal.document.adventurers_guide.food.body=음식을 효율적으로 사용하는 것으로 생존 가능성을 크게 높일 수 있습니다.\n\n허기는 당신의 체력에 영향을 줄 수 있습니다. 허기가 적을 때에는 천천히 체력을 회복하지만, 굶주리게 되면 점차 체력을 잃게 됩니다. 체력을 잃는 것이 손해일 수도 있겠지만, 체력이 매우 적게 남지 않는 이상 굶주리는 것은 당장 큰 손실은 아닙니다.\n\n체력과 허기는 둘 다 관리할 수 있는 자원이라고 생각하면 용이합니다. 둘 모두 최대로 유지할 필요가 없다는 뜻입니다. 예를 들어, 당신의 체력이 가득 차 있다면, 허기를 적게 유지하여 체력 재생을 낭비할 필요가 없는 것과 마찬가집니다.\n\n음식을 먹기 가장 좋을 때는 굶주림 경고표시에 체력이 절반정도 남아있을때 입니다.
journal.document.adventurers_guide.levelling.title=경험치를 얻는 것
journal.document.adventurers_guide.levelling.body=적을 쓰러트릴 때 마다 경험치 레벨이 증가합니다. 경험치 레벨은 당신이 하는 공격의 명중률, 당신이 공격을 피하는 회피율, 그리고 당신의 최대 체력을 결정합니다.\n\n경험치 레벨은 전투에서 중요하게 작용합니다. 최소한 던전의 현재 층보다 하나 높은 레벨을 얻는게 권장됩니다.\n\n던전을 빠르게 돌파하면서 위험과 전투를 피하는 것이 좋을 것이라 생각되지만, 그렇게 되면 물자와 레벨 둘 모두 부족한 상황에 처하게 됩니다.\n\n(화면 상단의 인터페이스에 영웅의 레벨과 현재 경험치의 양을 표시해줍니다. 영웅의 초상화를 터치하여 더 자세한 정보를 볼 수도 있습니다.)
journal.document.adventurers_guide.surprise_attacks.title=기습에 대하여
journal.document.adventurers_guide.surprise_attacks.body=게임 내에서 가장 중요한 전략중 하나는 기습입니다. 기본적으로 플레이어가 움직인 후 적이 움직이는 턴제 게임이기 때문에 적이 문을 열고 들어오거나 수풀이나 기둥을 끼고 적이 튀어나오는 식으로 적이 시야에 들어온 턴에 공격을 하면 기습 판정이 들어갑니다. 교전시 문으로 이동해서 기습타를 한방 먹이고 싸우는게 좋으며 막기를 사용하는 적이나 회피가 매우 높은 타워 오브 그레이도 여지 없이 확정타격이 들어갑니다. \n\n정리하자면, 기습 공격은 적의 시야 바깥에서 공격하거나, 적의 시야에 들자마자 공격할 때 발생합니다. 기습 공격에는 무조건 적중당하게 됩니다.\n\n기습 공격을 가장 효과적으로 활용할 수 있는 지형은 바로 문입니다. 적이 문을 열고 들어온 순간이 기습 공격에 가장 취약할 때입니다.\n\n(기습 공격에 성공하면, 적에게 노란색 느낌표 효과가 잠깐 동안 출력됩니다.)
journal.document.adventurers_guide.dieing.title=숨겨진 방
journal.document.adventurers_guide.dieing.body=클래시가 있는 방은 투명화 물약으로 아이템을 먹고 빠져나올수 있습니다. 함정이 깔린 방이나 아이템이 건너편에 있는 방은 부유의 물약으로 통과할수 있습니다.\n\n나무 바리케이드로 막혀있는 방은 액체 화염 물약이나 화염 속성 공격으로 파훼할수 있습니다. 마른 우물이 있는 낭떠러지 방은 그곳에서 떨어진다면 좋은 아이템이 기다리고 있습니다.\n\n(여러 번 죽는다고 해도 너무 위축되진 마십시오. 이 게임에 익숙하지 않은 채로 몇 번만에 멀리까지 가기는 매우 힘듭니다. 이 게임은 어려운 편이니까요! 게임을 꾸준히 배우고 발전하는 것에 집중하십시오. 게임에 바로 이기려고 욕심을 부리지 마십시오.)
journal.document.adventurers_guide.looting.title=아이템 수집
journal.document.adventurers_guide.looting.body=되도록이면 한층을 전부 돌아서 아이템과 경험치를 전부 챙기는것이 좋습니다.\n\n장애물로 막힌 문이 있다면, 주변을 둘러보세요. 열쇠나 장애물을 통과할 수 있는 수단은 거의 항상 같은 층에 생성됩니다.\n\n힘의 물약과 강화의 주문서는 당신이 얼마나 탐험을 잘 했느냐를 보여주는 척도도 될 수 있습니다. 5층마다 3개의 강화 주문서와 2개의 힘 물약이 생성됩니다.\n\n(일지 화면에서 메모 탭을 눌러 특수 지형과 사용하지 않은 열쇠를 확인할 수 있습니다.)
journal.document.adventurers_guide.magic.title=물리 공격과 스탠드 공격
journal.document.adventurers_guide.magic.body=물리 공격과 다르게 사격 DISC의 스탠드 공격은 무조건 적중하며 갑옷을 관통합니다.\n\n즉 당신이 사격 DISC로 공격하여 피해를 주는 것이 안정적이지만, 스탠드 공격을 사용하는 적들이 매우 위험하다는 것도 의미합니다.\n\n적의 스탠드 공격에 맞으면 방어 수치와 상관없는 고정 피해를 입습니다. 적들은 근거리에서 스탠드 공격을 사용할수 없으니 적에게 가까이 붙는 방법을 생각하는 것이 중요합니다. \n\n드디어 모든 팁을 전부 보셨네요. 수없이 많이 죽더라도 언젠가는 꼭 깰수 있다고 믿겠습니다! -Made by Ongoro(DEL)-

journal.document.alchemy_guide.title=아이템 조합 가이드
journal.document.alchemy_guide.potions.title=물약 제조
journal.document.alchemy_guide.potions.body=코코 잠보의 내부에는 아이템 조합을 위한 다양한 시설이 있습니다.\n\n우리는 아이템 조합의 가장 대표적인 레시피부터 시작할 예정입니다. 코코 잠보에 아무 씨앗 세개를 넣어 무작위 포션을 양조해보세요!\n\n모든 씨앗은 포션과 짝을 이루고 있고,같은 씨앗 2개를 넣으면 해당 씨앗에 대응하는 물약이 나올 확률이 높아지며,같은 씨앗 3개를 넣으면 해당 씨앗에 대응하는 물약이 반드시 등장합니다.
journal.document.alchemy_guide.stones.title=명령 DISC 생성
journal.document.alchemy_guide.stones.body=하나의 기억 DISC를 코코 잠보에 넣으면 분해되어 2,3개의 명령 DISC를 얻을 수 있습니다.
journal.document.alchemy_guide.energy_food.title=요리
journal.document.alchemy_guide.energy_food.body=코코 잠보 내부의 주방에서 요리도 가능합니다. 생고기를 조리해서 병균을 없애거나, 생크림 케이크를 만들수도 있습니다. 
journal.document.alchemy_guide.bombs.title=오렌지 폭탄 개조
journal.document.alchemy_guide.bombs.body=일반 오렌지 폭탄을 특정한 아이템과 혼합하여 강화된 오렌지 폭탄을 만들 수 있습니다.
journal.document.alchemy_guide.exotic_potions.title=특이한 물약들
journal.document.alchemy_guide.exotic_potions.body=하나의 포션과 두 개의 씨앗을 융합하면 강화된 포션을 만들수 있습니다. 그것들은 더 강력한 효과를 가지지만, 대부분 다른 방식으로 사용할 때 유용합니다.
journal.document.alchemy_guide.exotic_scrolls.title=강화된 기억 DISC들
journal.document.alchemy_guide.exotic_scrolls.body=하나의 기억 DISC와 두 개의 명령 DISC를 융합하면 강화된 기억 DISC를 만들수 있습니다. 그것들은 기존의 기억 DISC보다 강력한 효과를 지니고 있습니다.
journal.document.alchemy_guide.catalysts.title=촉매제
journal.document.alchemy_guide.catalysts.body=촉매는 한 개의 기억 DISC 또는 물약을 씨앗 또는 명령 DISC와 합침으로써 제작됩니다. \n\n촉매는 다음 두 쪽에 표기된 제작법의 재료로 쓰이며, 만일의 경우에는 무작위 효과 발동을 위해 쓰일 수도 있습니다.
journal.document.alchemy_guide.brews_elixirs.title=양조물과 영약
journal.document.alchemy_guide.brews_elixirs.body=양조물과 영약은 단 한 번의 사용으로 다양한 효과를 제공하는 강화된 물약입니다.
journal.document.alchemy_guide.spells.title=보석 만들기
journal.document.alchemy_guide.spells.body=아이템 조합의 최고 단계인 보석은 여러 번 사용할 수 있는 독특한 효과를 제공합니다.

