ui.analyticsbutton.title=Játékadatok megosztása
ui.analyticsbutton.policy=Adatvédelmi irányelvek
ui.analyticsbutton.text=Segíthetsz támogathatni a Shattered Pixel Dungeon-t, a játék adatainak megosztásával.\n\nEzen adatok arra lesznek használva, hogy megválaszolják az ehhez hasonló kérdéseket:\n- Milyen készülékről játszod a játékot?\n- Hány játék kell egy szint eléréséhez?\n- Mely tárgyak túl erősek vagy túl gyengék?\n- Mely ellenségek a leghalálosabbak/legkevésbé halálosak?\n\nEz az információ különösen nagy segítség, amikor a játék készítésénél döntéseket kell meghozni, ezért a játék alatti adatok beküldése kiváló módja a támogatásnak.\n\nSemmilyen személyes azonosításra vonatkozó információ nem kerül gyűjtésre és és az adathasználat minimális.
ui.analyticsbutton.games=A játék adatainak megosztása automatikusan engedélyezett a Google Play Games részeként.
ui.analyticsbutton.nag_title=Üzenet a Fejlesztőtől
ui.analyticsbutton.nag_body=Helló, remélem élvezed a Shattered Pixel Dungeont!\n\nMegosztanád a játékod adatait, hogy segítsd a játék fejlesztését?\n\nEzt az információt a játék készítése közbeni döntéseknél használom, ezért a játék alatti adatok beküldése kiváló módja a támogatásnak.\n\nSemmilyen személyes azonosításra vonatkozó információ nem kerül gyűjtésre és az adathasználat minimális. \n\nA beállításod megváltoztathatod bármikor, vagy olvasd át a teljes adatvédelmi irányelvet az analitika gombnál a főmenüben.
ui.analyticsbutton.nag_continue=Folytatás
ui.analyticsbutton.nag2_intro1=_Köszönjük!_\n\nHa másképp is szeretnéd támogatni a játékot, megteheted:
ui.analyticsbutton.nag2_intro2=Rendben, semmi gond.\n\nHa szeretnéd, máshogy is támogathatod a játékot:
ui.analyticsbutton.nag2_body=_-_ Adj a játéknak egy őszinte osztályzatot, vagy értékeld a Google Playen. Ezek kiemelik, ami segít több embernek rátalálni a játékra.\n\n_-_ Küldj nekem egy ímélt visszajelzéssel. Mindig boldogan hallom mások meglátásait. Elérhetsz:\nEvan@ShatteredPixel.com\n\n_-_ Adományozással is támogathatod a játékot. Az adományok segítenek a játék ingyenességének megőrzésében, ráadásul kapsz pár extrát köszönetként!\n\nKöszönöm az időd, boldog kazamatázást!\n-Evan
ui.analyticsbutton.nag2_rating=Értékelés/leírás készítése
