ui.googleplaybutton.close=Bezárás
ui.googleplaybutton.title=Google Play Játékok
ui.googleplaybutton.text=A Shattered Pixel Dungeon Google Play Játékokat használja hogy extra tartalmakat támogasson!\n\nAdatok gyűjtésével a Gogle Play Játékok számára a Shattered Pixel Dungeon képes:\n-Szinkronizálni az eredményeket és a medálokat a készülékek között\n-Feloldani a Google Play teljesítményeket\n-Adatot gyűjteni a játék fejlesztéséért\n\nBármikor lecsatlakozhatsz,és az adathasználatot minimumon tartjuk.
ui.googleplaybutton.data_use_title=Adatfelhasználás
ui.googleplaybutton.data_use_text=A Shattered Pixel Dungeon a Google Play szolgálatatásokat az alábbi célokra használja:\n\n- Extra funkciókat nyújtani a játékban, úgy mint adatszinkronizáció és Google Play kitüntetések.\n\n- Névtelen demográfiai adatok gyűjtése, hogy rálássunk, kik játszanak a játékkal.\n\n- Adatok gyűjtése a játékmenetről, amely segít a játék fejlesztésében. \n\nA Shattered Pixel Dungeon nem használ adatot és nem gyűjt információt más célra ezeken kívül.
ui.googleplaybutton.outdated_warn=A következő frissítéstől (%1$s) a Google Play Játékok működéséhez az Android legalább %2$s verziója szükséges, így ezen a készüléken letiltásra kerül. A szinkronizált adataid nem fognak elveszni, de ez a készülék nem lesz képes új adatot szinkronizálni vagy új Google Play kitüntetést szerezni.
ui.googleplaybutton.incompatible_title=Nem kompatibilis
ui.googleplaybutton.incompatible_text=Sajnáljuk, de legalább Android %s kell fusson a telefonodon, hogy a Google Play Játékok szolgáltatást használhasd.

