ui.analyticsbutton.title=Übermittle Spieldaten
ui.analyticsbutton.policy=Vollständige Datenschutzerklärung
ui.analyticsbutton.text=Du kannst Shattered Pixel Dungeon unterstützen, indem du deine Spieldaten bereitstellst.\n\nDiese Daten werden verwendet, um Fragen wie etwa die folgenden zu beantworten:\n- Welche Geräte werden verwendet, um das Spiel zu spielen?\n- Wie viele Spieldurchläufe erreichen welche Ebene?\n- Welche Gegenstände sind zu stark, welche zu schwach?\n- Welche Gegner sind die am meisten / wenigsten tödlichsten?\n\nDiese Informationen sind sehr hilfreich um weitere Entscheidungen bezüglich dem Spiel-Design zu treffen. Das Bereitstellen dieser Daten ist also eine tolle Gelegenheit aktiv die Weiterentwicklung durch spielen zu unterstützen.\n\nEs werden keine persönlichen oder identifizierenden Informationen erhoben, der Datenverbrauch wird auf ein Minimum reduziert.
ui.analyticsbutton.games=Das Übermitteln von Spieldaten ist als Teil des Google Play Games-Dienstes automatisch aktiviert.
ui.analyticsbutton.nag_title=Ein Hinweis vom Entwickler
ui.analyticsbutton.nag_body=Hallo, ich hoffe dir gefällt Shattered Pixel Dungen!\n\nMöchtest du deine Spieldaten bereitstellen und damit die Weiterentwicklung unterstützen?\n\nIch verwende diese Informationen um weitere Spiei-Design Entscheidungen zu treffen. Das Bereitstellen dieser Daten ist eine tolle Gelegenheit die weitere Entwicklung des Spiels durch spielen selber zu beeinflussen.\n\nEs werden keine persönlichen oder identifizierenden INformationen erhoben, der Datenverbrauch ist minimal.\n\nDu kannst diese Einstellung jederzeit über das Hauptmenü ändern, oder dir die vollständige Datenschutzerklärung anschauen.
ui.analyticsbutton.nag_continue=Fortfahren
ui.analyticsbutton.nag2_intro1=_Danke!_\n\nFalls Du das Spiel noch auf andere Weise unterstützen möchtest, kannst Du:
ui.analyticsbutton.nag2_intro2=Das ist in Ordnung.\n\nFalls Du das Spiel auf andere Weise unterstützen möchtest, kannst Du:
ui.analyticsbutton.nag2_body=_-_ Dem Spiel eine ehrliche Bewertung oder eine Rezension auf Google Play geben. Das erhöht die Sichtbarkeit, was Anderen hilft das Spiel überhaupt wahrzunehmen.\n\n_-_ Mir eine Email mit Rückmeldung schicken. Es freut mich immer zu lesen, wie ihr das Spiel findet. Du erreichst mich unter: Evan@ShatteredPixel.com\n_-_ Überlegen, ob Du etwas Spenden möchtest. Spenden erlauben mir, das Spiel umsonst anzubieten, und zusätzlich gibt es ein paar Extras als Dankeschön!\n\nDanke fürs Lesen und fröhliches Dungeon-Schach!\n- Evan
ui.analyticsbutton.nag2_rating=Gib eine Wertung/Beschreibung ab
ui.analyticsbutton.nag2_donate=Öffne das Spenden-Menü
