ui.googleplaybutton.title=Google Play Games
ui.googleplaybutton.text=Shattered Pixel Dungeon benutzt Google Play um zusätzliche Features bereitzustellen!\n\nWenn du dich mit Google Play verbindest kann Shattered Pixel Dungeon:\n- Deine Abzeichen und Platzierungen über Geräte hinweg synchronisieren\n- Google Play-Erfolge freischalten\n- Nutzungsinformationen zur Verbesserung des Spiels sammeln\n\nDer Datenverbrauch wird minimal gehalten und du kannst diese Einstellung jederzeit wieder ändern.
ui.googleplaybutton.data_use_title="Data Use"-Informationen
ui.googleplaybutton.data_use_text=Shattered Pixel Dungeon verwendet die Google Play Services für die folgenden Zwecke:\n\n- Bereitstellen von weiteren Funktionen, wie die Synchronisierung der Daten und Google Play Erfolge.\n\n- Erheben von anonymisierten demographischen Informationen, die verwendet werden um das Spiel zu verbessern.\n\n- Erheben von Spieldaten, die helfen das Spiel zu verbessern und weiter zu entwickeln.\n\nShattered Pixel Dungeon erhebt keine persönlichen und identifizierenden Informationen.
ui.googleplaybutton.outdated_warn=MIt dem nächstem Update (%1$s) Google Play Games benötigen nun Android %2$s und werden demensprechend nicht verfügbar sein auf diesem Gerät.\n\nKeine von deinen synchronisierten Daten werden verloren sein, jedoch wird dieses Gerät nun nichtmehr in der Lage sein neue Daten zu synchronisieren oder Google Play Errungenschaften freizuschalten.
ui.googleplaybutton.incompatible_title=Inkompatibel
ui.googleplaybutton.incompatible_text=Sorry, aber dein Handy muss mindestens auf Android %s laufen, damit die Google Play Games-Dienste verwendet werden können.

