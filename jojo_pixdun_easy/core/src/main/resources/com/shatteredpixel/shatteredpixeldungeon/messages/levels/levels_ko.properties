levels.rooms.special.massgraveroom$bones.name=고기 더미
levels.rooms.special.massgraveroom$bones.desc=피와 고기덩어리가 바닥에 어지러이 놓여있다. 무슨 일이 있었던거지?

levels.rooms.standard.ritualsiteroom$ritualmarker.name=붉은 바닥
levels.rooms.standard.ritualsiteroom$ritualmarker.desc=수수께끼의 붉은 표식이다. 네 귀퉁이에 각각 아름다운 손 하나를 놓을 수 있다.

levels.rooms.special.weakfloorroom$hiddenwell.name=표지판
levels.rooms.special.weakfloorroom$hiddenwell.desc=체력 손해를 감수하고 밑으로 떨어지면 무언가가 있을지도?


###traps
levels.traps.alarmtrap.name=치프 트릭의 함정
levels.traps.alarmtrap.alarm=치프 트릭이 던전 전체에 당신의 위치를 알렸다!
levels.traps.alarmtrap.desc=치프 트릭의 함정을 밟으면 현재 층의 모든 것의 주의를 끌게 될 것이다.

levels.traps.blazingtrap.name=크로스 파이어 허리케인 스페셜의 함정
levels.traps.blazingtrap.desc=이 함정을 밟으면 강력한 화염의 에너지로 넓은 구역을 불타게 만들 것이다.

levels.traps.burningtrap.name=크로스 파이어 허리케인의 함정
levels.traps.burningtrap.desc=이 함정을 밟으면 주변을 불길로 휩쌀 것이다.

levels.traps.chillingtrap.name=화이트 앨범의 함정
levels.traps.chillingtrap.desc=이 함정이 작동되면, 주변의 공기를 빠르게 냉각시킬 것이다.

levels.traps.confusiontrap.name=점핑 잭 플래시의 함정
levels.traps.confusiontrap.desc=이 함정을 작동시키면 이 주변에 혼란을 일으키는 무중력 가스가 뿌려질 것이다.

levels.traps.cursingtrap.name=스파이스 걸의 함정
levels.traps.cursingtrap.curse=스파이스 걸이 당신이 장비한 모든 장비를 부드럽게 만들었다!
levels.traps.cursingtrap.desc=이 함정을 밟는 순간 주변의 아이템 몇개를 부드럽게 만들어 사용하기 힘들게 만든다.

levels.traps.disarmingtrap.name=비치 보이의 함정
levels.traps.disarmingtrap.disarm=비치 보이가 당신의 무기를 현재 층의 어딘가로 낚아 올렸다!
levels.traps.disarmingtrap.desc=이 함정을 작동시키면, 작동시킨 자의 무기를 어디론가 이동시켜버린다.

levels.traps.disintegrationtrap.name=더 핸드의 함정
levels.traps.disintegrationtrap.one=더 핸드가 당신의 %s을/를 소멸시켜버렸다!
levels.traps.disintegrationtrap.some=더 핸드가 당신의 %s 중 일부를 소멸시켜버렸다!
levels.traps.disintegrationtrap.ondeath=당신은 더 핸드의 암흑공간에 소멸되어 죽었다.
levels.traps.disintegrationtrap.desc=이 함정을 작동시키면, 암흑공간에 연결된 손으로 가장 가까운 목표를 내리쳐 엄청난 피해를 주며, 아이템을 파괴할 것이다.\n\n다행히도 이 장치는 항상 드러나 있다.

levels.traps.distortiontrap.name=메이드 인 헤븐의 함정
levels.traps.distortiontrap.desc=이 함정을 작동시키면, 현재 층을 처음부터 다시 일순시킬 것이다. 

levels.traps.explosivetrap.name=제 2의 폭탄의 함정
levels.traps.explosivetrap.desc=이 함정을 밟는 순간 주변에 폭발을 일으킬 것이다.

levels.traps.flashingtrap.name=하이 프리스티스의 함정
levels.traps.flashingtrap.desc=이 함정을 밟으면 맹렬한 속도로 달려들어 대상을 실명시키고 불구 상태로 만들며 피해를 입힐 것이다.\n\n몇 번을 작동해도 망가지지 않을거 같아 보인다.

levels.traps.flocktrap.name=롤링 스톤즈의 함정
levels.traps.flocktrap.desc=이 함정을 밟으면 롤링 스톤즈가 주변에 생겨난다.

levels.traps.frosttrap.name=본 디스 웨이의 함정
levels.traps.frosttrap.desc=이 함정을 밟으면 주변의 넓은 지역의 공기를 급속도로 냉각시킬 것이다.

levels.traps.grimtrap.name=DIO의 함정
levels.traps.grimtrap.ondeath=당신은 DIO의 공격으로 사망했다.
levels.traps.grimtrap.desc=이 던전 내의 최강의 함정이며 함정을 밟게 되면 체력이 전부 차있지 않은 이상 무조건 즉사시킬 것이다.\n\n다행히도 이 장치는 항상 드러나 있다.

levels.traps.grippingtrap.name=메탈리카의 함정
levels.traps.grippingtrap.desc=이 함정은 대상의 발을 공격하여 피해를 입히고 이동 속도를 저하시킨다.\n\n간단한 구조 덕분에 몇 번을 작동해도 망가지지 않을 것이다.

levels.traps.guardiantrap.name=언더 월드의 함정
levels.traps.guardiantrap.alarm=언더 월드! 지면의 기록을 소환해라!
levels.traps.guardiantrap.desc=이 함정은 땅에서 다수의 저지먼트를 소환하고 현재 층의 모든 적에게 당신의 위치를 알린다.
levels.traps.guardiantrap$guardian.name=지면의 기억
levels.traps.guardiantrap$guardian.desc=이것은 던전에 있는 저지먼트의 모습을 빌어 소환된 것 같습니다.\n\n흙으로 만들어졌지만, 들고 있는 _%s_ 은/는 진짜 같아 보입니다.

levels.traps.oozetrap.name=엠프리스의 함정
levels.traps.oozetrap.desc=타로 카드 No 3 '여제'를 암시하는 스탠드인 엠프리스의 함정이다.\n\n이 함정을 밟을시 물에 들어갈때까지 지속적인 피해를 입게될 것이다.

levels.traps.pitfalltrap.name=스틱키 핑거즈의 함정
levels.traps.pitfalltrap.no_pit=이곳에 스틱키 핑거즈의 함정을 사용하기엔 지반이 너무 단단하다.
levels.traps.pitfalltrap.desc=이 함정은 밟으면 아래층으로 떨어지는 지퍼를 만들어 버린다. 그러나 이 함정은 지반이 특히 단단한 곳에서는 작동하지 않을 것이다.

levels.traps.poisondarttrap.name=공포의 함정!
levels.traps.poisondarttrap.desc=이 함정을 작동시키면 가장 가까운 대상에게 지속적인 피해를 줄것이다.\n\n다행히도 이 장치는 항상 드러나 있다.

levels.traps.rockfalltrap.name=플래닛 웨이브스의 함정
levels.traps.rockfalltrap.ondeath=당신은 플래닛 웨이브스의 운석에 깔려 죽었다.
levels.traps.rockfalltrap.desc=이 함정을 작동시키면 운석이 방 전체에 떨어질 것이다! 만약 이 함정이 특정 방 안에 있지 않았다면, 바위는 함정 주변의 일부 공간에만 떨어질 것이다.\n\n다행히도 이 장치는 항상 드러나 있다.

levels.traps.shockingtrap.name=바스테트 여신의 함정
levels.traps.shockingtrap.desc=이 장치에는 강력한 에너지가 응축되어 있는 것 같다. 함정을 작동시키면 주변 지역에 자기 폭풍을 발생시킬 것이다.

levels.traps.stormtrap.name=크래프트 워크의 함정
levels.traps.stormtrap.desc=이 장치에는 어마어마한 에너지가 응축되어 있는 것 같다. 함정을 작동시키면 주변 넓은 지역을 잠시동안 고정시킬 것이다.

levels.traps.summoningtrap.name=이니그마의 함정
levels.traps.summoningtrap.desc=이 함정을 작동시키면 이 구역에 출현하는 몇몇 몬스터를 이 자리에 소환한다.

levels.traps.teleportationtrap.name=JAIL HOUSE LOCK의 함정
levels.traps.teleportationtrap.desc=이 함정을 밟은 대상은 현재 층의 다른 위치로 무의식적으로 이동할 것이다.

levels.traps.tengudarttrap.desc=....?!

levels.traps.toxictrap.name=그린 디의 함정
levels.traps.toxictrap.desc=이 함정을 밟으면 근처에 독성 곰팡이를 방출한다.

levels.traps.trap.rankings_desc=%s 에 의해 리타이어

levels.traps.corrosiontrap.name=더 그레이트풀 데드의 함정
levels.traps.corrosiontrap.desc=이 함정을 밟으면 주변에 치명적인 노화 가스 구름을 방출한다.

levels.traps.warpingtrap.name=테너 색스의 함정
levels.traps.warpingtrap.desc=이 함정을 밟은 대상은 현재 층의 다른 위치로 공간이동하며 다녀왔던 길이 다시 보이지 않게 된다.

levels.traps.weakeningtrap.name=리틀 피트의 함정
levels.traps.weakeningtrap.desc=이 함정을 밟으면 몸 크기가 축소되어 80턴의 시간동안 약화될 것이다.

levels.traps.worndarttrap.name=더 록의 함정
levels.traps.worndarttrap.desc=이 함정을 작동시키면 가장 가까운 대상의 마음에 자물쇠를 채워 피해를 입힐 것이다.



