actors.mobs.npcs.imp.name=스톤 프리
actors.mobs.npcs.imp.golems_1=내 부탁을 들어줘.. 내 본체는 이 저택의 DIO라는 녀석에게 잡혀버렸어.\n몰래 빠져나오기 위해선 이곳에 있는 성가신 스탠드들을 없애야 탈출하기 쉽겠어. 그래서 부탁인데, 휠 오브 포춘을 _6마리 정도_ 처리하고 걔네의 디스크를 갖다줘. 그러면 너에게 좋은걸 줄게.
actors.mobs.npcs.imp.monks_1=내 부탁을 들어줘.. 내 본체는 이 저택의 DIO라는 녀석에게 잡혀버렸어.\n몰래 빠져나오기 위해선 이곳에 있는 에코즈 Act 3 몇마리를 없애야 탈출하기 쉽겠어. 그래서 부탁인데, 에코즈 Act 3을 _8마리 정도_ 처리하고 에코즈의 디스크를 갖다줘. 그러면 너에게 좋은걸 줄게.
