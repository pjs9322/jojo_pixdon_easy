actors.mobs.npcs.blacksmith.desc=건드린 물체를 수복 과정에서 재구성하는 능력을 가진 스탠드입니다. 이곳에서 잠시 쉬고 있는거 같습니다.

actors.mobs.npcs.ghost.name=무함마드 압둘
actors.mobs.npcs.ghost.rat_1=반갑네 %s... 전에 나도 이 카이로 사막에 왔었지만 난 어떤 스탠드에 의해 죽어 버렸네... 그래서 난 이 곳을 떠날 수 없지... 복수를 하기 전 까진 말야... _붉은 게브신_ 을 죽여 줘... 놈이 내 목숨을 앗아 갔으니...\n\n놈은 이 바닥을 돌아다니며... 보이는 것을 무차별적으로 공격하고 있어... _산성 공격을 조심해... 산성 공격은 물에 씻어낼 수 있어..._
actors.mobs.npcs.ghost.rat_2=부탁하네... 날 도와줘... 그 게브신을 조심하게...\n\n_물 근처에서 싸워... 그리고 산성 구름을 피해..._
actors.mobs.npcs.ghost.gnoll_1=반갑네 %s... 전에 나도 이 카이로 사막에 왔었지만 난 어떤 스탠드에 의해 죽어 버렸네... 그래서 난 이 곳을 떠날 수 없지... 복수를 하기 전 까진 말야... _권총을 든 세트신_ 을 죽여 줘... 놈이 내 목숨을 앗아 갔으니...\n\n놈은 다른 세트신과 달라... 숨어서 권총을 사용해... _놈의 권총을 조심해... 멀리서 공격하려 하지 마..._
actors.mobs.npcs.ghost.gnoll_2=부탁하네... 날 도와줘... 그 세트신을 조심하게...\n\n_녀석에게 공격할 틈을 줘선 안 돼... 거리를 좁혀야 해..._
actors.mobs.npcs.ghost.crab_1=반갑네 %s... 전에 나도 이 카이로 사막에 왔었지만 난 어떤 스탠드에 의해 죽어 버렸네... 그래서 난 이 곳을 떠날 수 없지... 복수를 하기 전 까진 말야... _화이트 앨범_ 을 죽여 줘... 놈이 내 목숨을 앗아 갔으니...\n\n놈은 공격을 받으면 얼음 갑옷으로 방어할거야... _조심해... 기습을 하지 않으면 어떤 공격이든 방어할 테니까..._
actors.mobs.npcs.ghost.crab_2=부탁하네... 날 도와줘... 화이트 앨범을 조심해...\n\n_기습을 하지 않으면... 어떤 공격이든 막아 버려..._
