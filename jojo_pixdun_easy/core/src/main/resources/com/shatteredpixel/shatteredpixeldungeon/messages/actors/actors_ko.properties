actors.mobs.npcs.wandmaker.name=화이트 스네이크
actors.mobs.npcs.wandmaker.intro_warrior=반갑군 폴나레프.. 내 부탁을 하나 들어주겠는가? 날 도와준다면 좋은걸 주겠네. 진정한 기사라면 내 부탁을 거절하진 않겠지..
actors.mobs.npcs.wandmaker.intro_rogue=리조토 네로.. 내 부탁을 하나 들어주지 않겠나? 날 도와준다면 좋은걸 주겠네. 
actors.mobs.npcs.wandmaker.intro_mage=키시베 로한이군.. 내 부탁을 하나 들어주겠는가? 날 도와준다면 좋은걸 주겠네. 
actors.mobs.npcs.wandmaker.intro_huntress=죠니 죠스타인가.. 내 부탁을 하나 들어주겠는가? 날 도와준다면 좋은걸 주겠네.
actors.mobs.npcs.wandmaker.intro_1=\n\n난 DISC로 만들 희귀할 스탠드를 찾으러 이 던전에 왔네, 하지만 이 지하 수로에서 길을 잃었고, 그 스탠드도 보이지가 않는군. 곧 여길 떠야할 것 같지만, 그 스탠드를 못 얻고 그냥 갈 수는 없어서 말야.
actors.mobs.npcs.wandmaker.intro_dust=내가 필요한 스탠드는 _서바이버_ 일세. 현재 층 어딘가에 나무로 막힌 문이 있을 건데,  그 문을 불 속성 공격으로 태우고 지나가면 그 너머에 있을 거라고 확신하지. 하지만 주의하게나. 그 스탠드가 가진 위력은 꽤나 강력하거든, _서바이버를 얻었으면 최대한 빨리 나에게로 돌아와 주게._ 서바이버의 능력은 "분노"의 전기 신호를 뇌에 흘려넣는 것이네. 따라서 주위의 모든 스탠드들이 자네를 노리게 될거라네.
actors.mobs.npcs.wandmaker.intro_ember=내가 필요한 스탠드는 _킬러 퀸_ 일세. 킬러 퀸은 아름다운 손이 있는 곳에 나타난다고 하더군. 여기 층의 어딘가에 있는 붉은 바닥에 아름다운 손을 동서남북으로 배치하면 소환할 수 있을 걸세. 킬러 퀸은 강하지만 얼음 속성 공격으로 쉽게 제압할 수 있으니, _얼음을 일으키는 아이템을 가져가면 편리할 걸세._
actors.mobs.npcs.wandmaker.intro_berry=이 던전에는 _스트레이 캣_ 이라는 공기를 조종하는 식물이 있다고 하더군, 그리고 난 그것의 씨앗을 필요로 한다네. 하지만 그 식물 스탠드를 만나도 쉽게 얻을 수는 없을 것일세. 스트레이 캣은 여기 근처에 있을 걸세. 살고 싶으면 _공기에 당하지 않게 주의_ 하게나. 불을 쓰고 싶겠지만, 불을 이용하면 스트레이 캣을 태워 버리니 _불은 절대로 사용하면 안 된다네._
actors.mobs.npcs.wandmaker.intro_2=\n\n그 물건을 내게 가져오면 특별히 내가 아끼는 사격 DISC중에 하나를 보답으로 주지! 나 한테 두 개가 있으니, 둘 중 하나 원하는 것을 가져가면 된다네.
actors.mobs.npcs.wandmaker.reminder_dust=서바이버는 아직인가? 나무로 막힌 곳을 찾아서 불 속성 공격으로 들어가게.
actors.mobs.npcs.wandmaker.reminder_ember=킬러 퀸은 아직인가? 아름다운 손 4개를 찾아 붉은 바닥으로 가게나.
actors.mobs.npcs.wandmaker.reminder_berry=스트레이 캣은 아직인가? 식물로 가득 찬 방을 찾아 보게나.
actors.mobs.npcs.wandmaker.def_verb=....!
actors.mobs.npcs.wandmaker.desc=이 스탠드는 길을 잃어 약간 난감한 표정을 하고 있습니다. 현재 그는 스탠드 에너지로 보호되고 있습니다.



