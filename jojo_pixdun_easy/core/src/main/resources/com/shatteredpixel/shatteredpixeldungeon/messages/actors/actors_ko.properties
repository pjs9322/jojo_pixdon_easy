actors.mobs.bee.name=블랙 사바스
actors.mobs.bee.desc_honey=라이터가 재점화 되었을때 나타나는 스탠드입니다. 점화된 라이터 주변에만 머무르는거 같습니다.
actors.mobs.bee.rankings_desc=화살에게 선택받지 못함
actors.mobs.bee.desc=라이터가 점화되면 등장하는 스탠드입니다. 점화된 라이터 곁을 돌아다니며 라이터 근처에 있는 생물체는 누구든지 공격하니, 가까이 다가가지 않는 것이 좋겠습니다.

actors.mobs.brute.name=아누비스신
actors.mobs.brute.def_verb=기억했다..
actors.mobs.brute.enraged=전부 기억했다!
actors.mobs.brute.rankings_desc=아누비스신에게 반으로 갈라져서 사망
actors.mobs.brute.desc=이집트 9영신중 하나이며 그중 저승의 신을 암시하는 아누비스신입니다.\n\n평소 공격력도 높지만 체력이 10 이하로 떨어지면 공격력이 가공할 정도로 높아집니다.

actors.mobs.crab.name=호루스신
actors.mobs.crab.def_verb=회피
actors.mobs.crab.rankings_desc=거대한 고드름에게 온몸이 짓뭉개져서 사망
actors.mobs.crab.desc=이집트 9영신중 하나이며 그중 천공의 신을 암시하는 호루스신입니다.\n\n이동속도, 체력, 공격력 3가지를 전부 갖춘 강적입니다. 

actors.mobs.dm300.name=시어 하트 어택
actors.mobs.dm300.notice=이쪽을... 봐라..!!!
actors.mobs.dm300.defeated=시어 하트 어택에게 약점은 없다...
actors.mobs.dm300.def_verb=이쪽을.. 봐라...!
actors.mobs.dm300.repair=시어 하트 어택이 재생하기 시작했다!
actors.mobs.dm300.rankings_desc=시어 하트 어택에게 폭사당함
actors.mobs.dm300.desc=킬러 퀸의 왼손을 본체로 삼고 있는 자동추적 스탠드로, 접근하여 체온과 비슷한 온도인 지점에서 스스로를 폭파시켜 피해를 주는 능력입니다.

actors.mobs.elemental.name=더 선
actors.mobs.elemental.rankings_desc=더 선에게 온몸이 불태워져 사망
actors.mobs.elemental.desc=타로 카드 No.19 "태양"을 암시하는 스탠드입니다.\n\n하나의 태양과도 같은 열 덩어리의 형태로, 일정 확률로 상대방을 불태울수 있습니다.\n\n더 선은 얼음 속성 공격에 취약합니다.

actors.mobs.eye.name=DIO의 환영
actors.mobs.eye.deathgaze_kill=공열안자경에 의해 사망
actors.mobs.eye.rankings_desc=결정적인 무언가가 끊어져 사망
actors.mobs.eye.desc=테너 색스라는 스탠드로 만들어진 정교한 환영입니다. DIO의 근접 공격도 충분히 강력하지만, 진정한 무서움은 DIO가 사용하는 기술에서 나옵니다.\n\n짧은 시간 동안 체액를 충전한 DIO의 눈은 _공열안자경_ 이라는 강력한 에너지 광선을 발사합니다. DIO의 시야에 든 모든 것들은 커다란 피해를 입게 되니, 사각으로 도망쳐서 피해야할것입니다.

actors.mobs.fetidrat.name=붉은 게브신
actors.mobs.fetidrat.rankings_desc=붉은 게브신에게 눈알이 파여서 사망
actors.mobs.fetidrat.desc=피로 물든 게브신.\n\n이 게브신은 지독한 핏빛 구름을 발생시킵니다. 가까이 있을 수록 강력해지는 것 같습니다.\n\n산성 덩어리가 게브신에게서 흘러내립니다. 사람을 녹일 정도로 강력하지만 물에는 녹는 것 같습니다.

actors.mobs.gnoll.name=세트신
actors.mobs.gnoll.rankings_desc=세트신의 도끼에 머리가 쪼개져 사망
actors.mobs.gnoll.desc=이집트 9영신중 하나이며 그중 폭풍과 파괴의 신을 암시하는 세트신입니다.\n\n게브신보다 조금 더 강한 적 스탠드이며 가끔 동전을 떨어트리는 일도 있다고 합니다.

actors.mobs.gnolltrickster.name=권총을 든 세트신
actors.mobs.gnolltrickster.rankings_desc=세트신의 권총에 머리를 관통당해 사망
actors.mobs.gnolltrickster.desc=도끼 대신 소음기를 단 권총을 장비한 세트신.\n\n원거리에서 교전시 극도로 위험합니다.

actors.mobs.golem.name=휠 오브 포춘
actors.mobs.golem.def_verb=회피
actors.mobs.golem.rankings_desc=이겼다! 제 3부 끝!
actors.mobs.golem.desc=타로 카드 No.10 "운명의 수레바퀴"를 암시하는 스탠드입니다.\n\n별다른 특징은 없지만 굉장히 높은 공격력과 방어력을 지니고 있습니다.

actors.mobs.goo.name=크림
actors.mobs.goo.notice=한놈씩 한놈씩.. 차례대로 이 바닐라 아이스의 암흑공간에 빠트려주마...
actors.mobs.goo.defeated=DIO...님.......
actors.mobs.goo.!!!=[무차별 회전 준비]
actors.mobs.goo.pumpup=크림이 무차별 회전을 준비하기 시작했다. 거리를 두는게 안전할거 같다.
actors.mobs.goo.enraged=분노
actors.mobs.goo.gluuurp=DIO님께선 말씀하셨다, 인간의 각오를 얕보지 말라고!
actors.mobs.goo.rankings_desc=크림에게 두 팔만 남기고 사망
actors.mobs.goo.desc= 크림의 입은 '암흑의 공간'으로 이루어져 있으며, 여기에 닿으면 치명적인 데미지를 입게 됩니다.\n\n일정 데미지를 입었을때 시전하는 무차별 회전시에는 크림에게서 멀리 떨어지는게 좋을거 같습니다. 크림은 불 속성 공격에 약합니다.

actors.mobs.greatcrab.name=화이트 앨범
actors.mobs.greatcrab.noticed=화이트 앨범:화이트 앨범 젠틀리 위프스!
actors.mobs.greatcrab.blocked=무적
actors.mobs.greatcrab.rankings_desc=화이트 앨범에게 산산조각나 사망
actors.mobs.greatcrab.desc=얼음의 스탠드 화이트 앨범입니다.\n\n공격을 받으면 화이트 앨범 젠틀리 위프스를 사용해 무적이 되며, 기습 공격으로만 피해를 입힐수 있습니다.

actors.mobs.guard.name=옐로 템퍼런스
actors.mobs.guard.scorpion=하이어로펀트 그린!
actors.mobs.guard.def_verb=DO YOU UNDERSTAND?
actors.mobs.guard.rankings_desc=옐로 템퍼런스에게 피부가 벗겨져 사망
actors.mobs.guard.desc=타로 카드 No 14 '절제'를 암시하는 스탠드입니다.\n\n본체의 몸을 감싸고 있는 노란색 점액으로 구성되어 있습니다.\n\n스탠드 유저의 외관을 원하는 대로 바꿀 수 있으며 현재 카쿄인의 외관을 복제한 상태입니다.

actors.mobs.necromancer.name=홀 호스
actors.mobs.necromancer.def_verb=J 가일 나리!
actors.mobs.necromancer.desc=타로 카드 No 4 '황제'를 암시하는 엠퍼러의  스탠드사입니다.\n\n홀 호스는 직접 싸우기보다는 행드맨과 콤비로 활동하며, 유리 파편을 깨서 행드맨을 불러올수 있습니다. 홀 호스를 쓰러트리면 소환된 행드맨도 사라집니다.
actors.mobs.necromancer$necroskeleton.name=행드맨(& 홀 호스)
actors.mobs.necromancer$necroskeleton.rankings_desc=무적의 콤비에게 사망
actors.mobs.necromancer$necroskeleton.desc=홀 호스가 깨트린 유리 파편으로부터 온 행드맨입니다.\n\n다른 행드맨과 다를건 없지만 홀 호스를 처치한다면 사라지게 됩니다.

actors.mobs.king.name=엔야 할멈
actors.mobs.king.notice=이번엔 이 엔야 할멈이 네놈들의 상대다! 나의 저스티스 스탠드가 말이지!
actors.mobs.king.defeated=DIO님은... 날 믿어주고 계신다...
actors.mobs.king.def_verb=끼헤헤헤헤헷!
actors.mobs.king.arise=저스티스가 춤을 추고 싶다는구나!
actors.mobs.king.rankings_desc=엔야 할멈에게 xx가 뜯겨져 사망
actors.mobs.king.desc=DIO의 최측근으로, 타로 카드 No 11 '정의'를 암시하는 스탠드를 다룹니다. DIO의 수하들 중에서 손꼽히게 강력하고, 규모도 거대한 스탠드입니다.
actors.mobs.king$undead.name=저스티스의 꼭두각시
actors.mobs.king$undead.def_verb=구오오..
actors.mobs.king$undead.rankings_desc=엔야 할멈에게 xx가 뜯겨져 사망
actors.mobs.king$undead.desc=저스티스에게 조종당하는 시체들입니다.

actors.mobs.mimic.name=하이 프리스티스
actors.mobs.mimic.rankings_desc=하이 프리스티스에게 경동맥이 베여 사망
actors.mobs.mimic.desc=타로 카드 No 2 '여교황'을 암시하는 스탠드입니다.\n\n이 스탠드는 광물과 동화하여 움직일수 있으며, 이 던전에선 거의 대부분 보물 상자의 모습을 하고 있습니다.

actors.mobs.mob.died=멀리서 무언가 죽는 소리를 들었다.
actors.mobs.mob.rage=#$%^
actors.mobs.mob.exp=%+d경험치
actors.mobs.mob.rankings_desc=%s에 의해 리타이어

actors.mobs.monk.name=에코즈 Act 3
actors.mobs.monk.disarm=에코즈 Act 3가 당신의 무기를 무겁게 하여 손에서 튕겨 냈습니다!
actors.mobs.monk.def_verb=ACT 3 Freeeeeeze!
actors.mobs.monk.rankings_desc=ACT 3에게 온몸의 뼈가 박살나 사망
actors.mobs.monk.desc=에코즈 시리즈의 최종형태이며 사물을 무겁게 만드는 능력을 가지고 있습니다. 근접전시 주의가 필요합니다.

actors.mobs.newbornelemental.name=킬러 퀸
actors.mobs.newbornelemental.rankings_desc=킬러 퀸에게 폭사당함
actors.mobs.newbornelemental.desc=만진걸 폭탄으로 만들수 있는 능력인 킬러 퀸은 귀여운 외모를 하고 있지만 공격력은 가공할만큼 강하니 주의가 필요합니다.\n\n킬러 퀸은 얼음 속성 공격에 매우 취약합니다.

actors.mobs.piranha.name=클래시
actors.mobs.piranha.rankings_desc=클래시에게 갈기갈기 찢겨짐
actors.mobs.piranha.desc=작은 상어와 같은 형태의 원격 조작형 스탠드 입니다. 근접전은 무조건 피하는게 좋을 것입니다.

actors.mobs.rat.name=게브신
actors.mobs.rat.rankings_desc=게브신에게 얼굴이 뜯겨나가 사망
actors.mobs.rat.desc=이집트 9영신중 하나이며 그중 대지의 신을 암시하는 게브신입니다.\n\n특별할 것 없는 가장 약한 적이지만 여러 게브신에게 둘러싸인다면 꽤나 위험할 것입니다. 

actors.mobs.rotheart.name=스트레이 캣
actors.mobs.rotheart.desc=공기를 조작하는 능력을 가진 고양이와 식물이 섞인 스탠드입니다.

actors.mobs.rotlasher.name=공기탄
actors.mobs.rotlasher.desc=스트레이 캣이 압축한 공기를 탄환처럼 날린 공기탄입니다. 공기탄은 상당히 강력하며, 방어 성능도 뛰어납니다.
actors.mobs.rotlasher$waiting.status=이 %s 은/는 가만히 있습니다.

actors.mobs.scorpio.name=아툼신
actors.mobs.scorpio.rankings_desc=살아있는 인형이 되버림
actors.mobs.scorpio.desc=이집트 9영신중 하나이며 그중 태양의 신을 암시하는 아툼신입니다.\n\n멀리 떨어져있으면 불구 상태이상을 거는 아툼신의 팔을 박아넣는 무서운 능력을 지니고 있습니다.

actors.mobs.slime.name=다크 블루 문
actors.mobs.slime.def_verb=회피
actors.mobs.slime.rankings_desc=다크 블루 문에게 납치당함
actors.mobs.slime.desc=타로 카드 No 18 "물에 얽힌 트러블, 거짓말과 배신, 미지의 세계에 대한 공포를 상징하는 '달'의 카드"를 암시하는 스탠드입니다.\n\n겉에 둘러진 튼튼한 비늘 덕분에 다크 블루 문에게 _6 이상의_ 피해를 주는건 무척 어렵습니다.

actors.mobs.causticslime.name=요요마
actors.mobs.causticslime.rankings_desc=요요마의 침에 녹아버림
actors.mobs.causticslime.desc=요요마는 산성 타액과 단단한 피부로 무장한 강적입니다.

actors.mobs.snake.name=더 풀
actors.mobs.snake.def_verb=공격하기 까다롭다!
actors.mobs.snake.rankings_desc=더 풀의 모래에 질식사
actors.mobs.snake.desc=타로 카드 No 0 '광대'를 암시하는 스탠드입니다.\n\n더 풀의 스탠드체는 모래로 구성되어 있어 물리 공격으로는 때리기가 꽤 어렵습니다. 그러나 스탠드 공격(사격 DISC)이나 기습은 더 풀을 무방비 상태로 잡는것이 가능합니다.\n\n더 풀의 시야를 벗어난 상태에서 공격을 하면 기습 공격을 할 수 있습니다. 한 가지 방법은 더 풀이 문으로 당신을 쫓아가게 한 다음 문 안으로 들어온 순간에 때리는 것입니다.

actors.mobs.senior.name=각성한 코이치
actors.mobs.senior.desc=에코즈의 스탠드사 코이치입니다. 극히 드문 확률로 직접 싸우러 온거 같습니다.

actors.mobs.shaman.name=레드 핫 칠리 페퍼
actors.mobs.shaman.zap_kill=번개 공격으로 인해 사망했다.
actors.mobs.shaman.rankings_desc=칠리 페퍼에게 심장이 터져 사망
actors.mobs.shaman.desc=전기의 스탠드인 레드 핫 칠리 페퍼는 멀리 떨어져 있으면 강력한 전기 공격을 가해옵니다.\n\n피해를 줄이기 위해서 시야 밖으로 이동하거나 유인하여 가까이 다가갈 필요가 있어보입니다.

actors.mobs.shielded.name=아누비스 폴나레프
actors.mobs.shielded.def_verb=으하하하하하하하!!!
actors.mobs.shielded.desc=아누비스신이 검술의 달인 폴나레프에게 빙의한 모습입니다. 일반 아누비스신보다 훨씬 더 위험합니다.

actors.mobs.skeleton.name=행드맨
actors.mobs.skeleton.explo_kill=유리 파편으로 인해 사망했다
actors.mobs.skeleton.def_verb=회피
actors.mobs.skeleton.rankings_desc=행드맨에게 참혹하게 난도질당해 사망
actors.mobs.skeleton.desc=타로 카드 No 12 '매달린 남자'를 암시하는 스탠드입니다.\n\n빛의 반사를 통해 이동하는 능력을 가졌으며 치명적인 피해를 입을시 유리 파편으로 도망갑니다.\n\n행드맨을 쓰러트릴때 가까이 있으면 유리 파편에 피해를 입습니다. 

actors.mobs.spinner.name=에코즈 Act 2
actors.mobs.spinner.rankings_desc=ACT 2에게 머리가 터져 사망
actors.mobs.spinner.desc=에코즈 Act 1이 진화한 형태입니다. 소리를 내는 능력에서 한층 발전하여 소리를 현실화시키는 능력을 사용합니다. 최종 단계로의 진화가 남아있는듯 보입니다.

actors.mobs.statue.name=저지먼트
actors.mobs.statue.def_verb=회피
actors.mobs.statue.rankings_desc=저지먼트에게 목뼈가 부러져 사망
actors.mobs.statue.desc=타로 카드 No 20, '심판'을 암시하는 스탠드입니다.\n\n상대의 소원을 흙에 투영시켜 만들어내는 능력으로, 저지먼트가 들고 있는 _%s_ 은/는 흙으로 만들어낸듯 합니다.

actors.mobs.succubus.name=바스테트 여신의 머라이어
actors.mobs.succubus.def_verb=이 개자식들이이!!
actors.mobs.succbus.rankings_desc=자력에 의해 압사
actors.mobs.succubus.desc=이집트 9영신중 하나이며 그중 다산과 풍요의 여신을 암시하는 바스테트 여신의 스탠드사 머라이어입니다.\n\n자력 에너지로 멀리 떨어진 곳에서도 단숨에 와서 공격할수 있으며, 엄청난 미인이기 때문에 매혹 상태이상을 조심해야 할것입니다.

actors.mobs.swarm.name=러버즈
actors.mobs.swarm.def_verb=회피
actors.mobs.swarm.rankings_desc=러버즈에게 뇌를 뜯어먹혀 사망
actors.mobs.swarm.desc=타로 카드 No 6 '연인'을 암시하는 스탠드입니다.\n\n보통의 스탠드보다 극히 작은 사이즈의 초소형 군체 타입입니다.\n\n물리 공격을 받으면 두 개의 러버즈로 분열됩니다.

actors.mobs.newtengu.name=디아볼로
actors.mobs.newtengu.notice_gotcha=너에게는 죽는 것을 후회할 시간조차 주지 않겠다! %s!
actors.mobs.newtengu.interesting=이 변기에 부은 토사물 같은 놈들이!
actors.mobs.newtengu.notice_have=화살을 지배하는건 이 디아볼로다! %s!
actors.mobs.newtengu.coward=허접한 쓰레기 능력이... 숨어봤자 킹 크림슨의 예지를 뛰어넘을순 없다!!
actors.mobs.newtengu.defeated=내게 다가오지 말란 말이다아아아아앗!!
actors.mobs.newtengu.rankings_desc=킹 크림슨에게 복부를 꿰뚫려 사망
actors.mobs.newtengu.desc=디아볼로는 강력한 스탠드인 킹 크림슨과 직접 만든 폭탄을 이용해 당신에게 무자비한 공격을 가할 것입니다.\n\n10층에 있는 스탠드 구현의 화살을 노리고 던전에 잠입한거 같습니다.

actors.mobs.newtengu$bombability$bombblob.desc=여기에 과열된 연기가 뭉게뭉게 피어오르고 있다. 곧 폭발할 것이다!
actors.mobs.newtengu$bombability$bombitem.name=파시오네 특제 오렌지 폭탄
actors.mobs.newtengu$bombability$bombitem.cant_pickup=이 폭탄은 주을수 없다!
actors.mobs.newtengu$bombability$bombitem.desc=이 폭탄은 짙은 뜨거운 연기를 내뿜고 있다. 마치 카운트다운을 하는 것처럼 요란한 똑딱거리는 소리를 내고 있다!

actors.mobs.newtengu$fireability$fireblob.desc=지하 수로의 밑바닥에서 뜨거운 증기가 새어나오고 있다.\n\n불이 붙기 직전이다!

actors.mobs.newtengu$shockerability$shockerblob.desc=전기 에너지가 점점 모이고 있다. 곧 이 부근에 전기 충격이 발생할것 같다!
actors.mobs.newtengu$shockerability$shockeritem.name=파시오네 특제 오렌지 폭탄 II
actors.mobs.newtengu$shockerability$shockeritem.cant_pickup=이 폭탄은 주을수 없다!
actors.mobs.newtengu$shockerability$shockeritem.desc=보스는 이곳에 기묘한 폭탄을 던졌다. 이 폭탄은 끊임없이 이곳 주위에 전격을 발생시킬 것이다.

actors.mobs.tengu.name=디아볼로
actors.mobs.tengu.notice_mine=이건 『시련』이다. 과거를 이겨내라는 시련이라고 받아들였다. 
actors.mobs.tengu.notice_face=『제왕』은 이 디아볼로다! 여전히 변함없이!
actors.mobs.tengu.interesting=너는 나를 정말로 화나게 했다!
actors.mobs.tengu.defeated=내게 다가오지 말란 말이다아아아아앗!!!!
actors.mobs.tengu.def_verb=궤적이 읽힌다!
actors.mobs.tengu.rankings_desc=킹 크림슨에게 복부를 관통당해 사망
actors.mobs.tengu.desc=『결과』뿐이다! 이 세상에는 『결과』만이 남는다!

actors.mobs.thief.name=하베스트
actors.mobs.thief.stole=하베스트가 당신에게서 %s을/를 훔쳤다!
actors.mobs.thief.carries=\n\n하베스트는 훔쳐간 물건을 들고 도망치고 있습니다!
actors.mobs.thief.escapes=하베스트가 당신의 %s을/를 들고 탈출했다!
actors.mobs.thief.rankings_desc=하베스트에게 몸이 여러조각으로 나뉘어 사망
actors.mobs.thief.desc=하베스트는 강하진 않지만 여러마리가 몰려다니는 군집형 스탠드이며 작고 잽쌉니다.\n\n하베스트는 직접 싸우기보다는 물건을 훔쳐서 달아나려고 합니다. 그들을 시야에서 놓치지 마십시오. 아니면 도둑맞은 아이템을 다신 볼 수 없게 됩니다.

actors.mobs.warlock.name=데스 13
actors.mobs.warlock.bolt_kill=데스 13의 꿈속에 빨려들어갔다...
actors.mobs.warlock.rankings_desc=끔찍한 악몽 속에서 사망
actors.mobs.warlock.desc=타로 카드 No 13 '죽음'을 암시하는 스탠드입니다.\n\n멀리 떨어져 있다면 약화 공격을 해오니, 접근전으로 가는게 안전해 보입니다.

actors.mobs.wraith.name=타워 오브 그레이
actors.mobs.wraith.def_verb=공격하기 까다롭다!
actors.mobs.wraith.rankings_desc=타워 오브 그레이에게 혀를 뽑혀 사망
actors.mobs.wraith.desc=타로 카드 No 16, 파괴와 재해 그리고 '여행의 중지를 암시하는 탑'을 암시하는 스탠드입니다.\n\n초고속능력을 가지고 있으며 기습 공격이나 사격 DISC 공격 외에는 데미지를 주기가 힘들어 보입니다.

actors.mobs.yog.name=DIO
actors.mobs.yog.notice=똑똑히 깨닫거라... '더 월드'의 진정한 능력은... 그야말로! '세계를 지배하는' 능력이라는 것을!
actors.mobs.yog.defeated=이 DIO가아아아아아아아!!!!!!!!!!!!!!
actors.mobs.yog.def_verb=WRYYYYY!!!!
actors.mobs.yog.rankings_desc=DIO의 밤의 노예가 됨
actors.mobs.yog.desc=이 던전의 최종보스입니다. 더 월드와 크림을 먼저 상대해야 할거 같습니다.
actors.mobs.yog$rottingfist.name=더 월드
actors.mobs.yog$rottingfist.def_verb=무다!
actors.mobs.yog$rottingfist.rankings_desc=더 월드의 주먹에 난타당해 사망
actors.mobs.yog$rottingfist.desc=타로 카드 No 21, '세계'를 암시하는 스탠드입니다.\n\n근거리 파워형으로, 최강의 공격력과 맷집을 지니고 있습니다.
actors.mobs.yog$burningfist.name=바닐라 아이스(시생인)
actors.mobs.yog$burningfist.rankings_desc=크림에게 상반신이 날아가버림
actors.mobs.yog$burningfist.desc=5층에서 리타이어한 크림을 DIO가 시생인으로 되살려 낸 모습입니다. 이전과는 비교도 안될 능력치를 가지고 있습니다.
actors.mobs.yog$larva.name=육신의 싹
actors.mobs.yog$larva.rankings_desc=DIO의 밤의 노예가 됨
actors.mobs.yog$larva.desc=DIO의 신체 세포로 만들어진 작은 살점 덩어리입니다. 근처에 있는 사람을 맹렬히 공격하는것 같습니다.



