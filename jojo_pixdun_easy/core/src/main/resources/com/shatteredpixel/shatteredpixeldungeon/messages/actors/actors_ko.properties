actors.mobs.npcs.blacksmith.gold_2=얼어붙은 DISC는 얼음벽에 갇혀있는 스탠드에 곡괭이를 사용하면 채취할수 있슴다.
actors.mobs.npcs.blacksmith.blood_2=그 곡괭이로 에코즈 ACT 1을 한마리 잡아 오라고 했슴다! 얼렁 줘패버리는검다!
actors.mobs.npcs.blacksmith.completed=수고하셨슴다.. 약속대로 같은 아이템 2개를 가져다 주면 더 좋은 아이템으로 만들어 드리겠슴다.
actors.mobs.npcs.blacksmith.get_lost=저는 이제 좀 쉬어야겠슴다.
actors.mobs.npcs.blacksmith.same_item=같은 종류의 다른 아이템 2개를 고르라고 했지, 똑같은거 두번 고르란 말은 안 했슴다!
actors.mobs.npcs.blacksmith.diff_type=같은 종류의 물건 2개를 고르라고 했슴다! 
actors.mobs.npcs.blacksmith.un_ided=제가 손대는 게 뭔진 알아야 함다. 먼저 감정을 하고 오셔야 함다!
actors.mobs.npcs.blacksmith.cursed=저주받은 장비는 손댈 수 없슴다!
actors.mobs.npcs.blacksmith.degraded=이거 완전 고물 아님까? 저하된건 취급 안함다!
