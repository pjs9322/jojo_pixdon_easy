###blobs
actors.blobs.blizzard.desc=여기에 눈보라가 휘몰아치고 있다.

actors.blobs.confusiongas.desc=여기에 기묘한 구름이 소용돌이치고 있다.

actors.blobs.electricity.desc=여기에 전기가 요란하게 튀기고 있다.
actors.blobs.electricity.rankings_desc=감전사
actors.blobs.electricity.ondeath=당신은 감전되어 죽었다.

actors.blobs.fire.desc=여기에 불이 맹렬하게 타고 있다.

actors.blobs.foliage.desc=한 줄기 빛이 내리쬐고 있다.

actors.blobs.freezing.desc=여기의 공기는 유난히 추운 것 같다.

actors.blobs.goowarn.desc=여기에 강력한 스탠드 에너지가 느껴지는것 같다!

actors.blobs.inferno.desc=여기에 기묘한 액체가 들끓고 있다.

actors.blobs.paralyticgas.desc=여기에 마비 가스 구름이 소용돌이치고 있다.

actors.blobs.smokescreen.desc=여기에 짙은 검은색 연기가 소용돌이치고 있다.

actors.blobs.stenchgas.desc=여기에 악취나는 구름이 소용돌이치고 있다.

actors.blobs.stormcloud.desc=여기에 자욱한 수증기가 피어오르고 있다.

actors.blobs.toxicgas.desc=여기에 유해한 가스가 소용돌이치고 있다.
actors.blobs.toxicgas.rankings_desc=질식사
actors.blobs.toxicgas.ondeath=유독 가스에 리타이어

actors.blobs.corrosivegas.desc=여기에 치명적인 부식성 가스 구름이 소용돌이치고 있다.

actors.blobs.waterofawareness.procced=한 모금 들이키는 순간, 당신의 장비와 이 층에 있는 모든 아이템과 숨겨진 비밀에 대하여 알게 되었다.
actors.blobs.waterofawareness.desc=이 기묘한 물을 마시면 자신이 착용한 모든 아이템과 현재 층의 비밀을 밝혀낼 수 있습니다.\n\n물을 마시는 대신 이곳에 아이템을 던지면 그 아이템이 감정됩니다.

actors.blobs.waterofhealth.procced=한 모금을 마시는 순간, 당신의 모든 상처가 완전히 나았다.
actors.blobs.waterofhealth.desc=이 기묘한 물을 마시면 허기와 체력을 모두 완전히 회복하게 됩니다.\n\n물을 마시는 대신 이곳에 개구리 통을 던지면 개구리 통이 가득 채워집니다.

actors.blobs.wateroftransmutation.desc=변화의 힘이 이 우물의 물에서 뿜어져 나오고 있다. 이 우물에 아이템을 던져 넣으면 다른 것으로 변하게 된다.

actors.blobs.web.desc=건드리면 속박이 걸리는 문자가 새겨져 있다.



###buffs
actors.buffs.adrenaline.name=아드레날린
actors.buffs.adrenaline.desc=물리적인 힘이 솟아나게 하는 아드레날린이 공격과 이동속도를 향상시켰습니다.\n\n아드레날린은 그것의 목표를 2배 빠르게 달리게 하고, 1.5배 빠르게 공격하게 합니다.\n\n아드레날린은 %s 턴 동안 지속됩니다.

actors.buffs.adrenalinesurge.name=아드레날린 촉진
actors.buffs.adrenalinesurge.desc=강력한 힘의 흐름이 느껴집니다. 아쉽게도 잠깐만 지속됩니다.\n\n힘 증가: +%d\n%s턴 후에 강화 효과가 약해집니다.

actors.buffs.amok.name=광란
actors.buffs.amok.desc=광란 효과는 대상에게 대단한 분노와 혼란 효과를 줍니다. \n\n어떤 생물체가 광란에 걸리면, 그 적과 아군 구분 없이 주변의 모든 것을 공격하게 됩니다. \n\n광란 효과는 %s턴 동안 유지됩니다.

actors.buffs.arcanearmor.name=스탠드 저항의 갑옷
actors.buffs.arcanearmor.desc=얇은 보호막이 당신을 감싸며 스탠드 공격으로부터의 피해를 줄여주고 있습니다.\n\n당신의 보호막은 현재 0-%d의 피해를 막을 수 있습니다.\n\n이 보호막은 %s턴 뒤에 약해집니다.

actors.buffs.artifactrecharge.name=장비 DISC 충전
actors.buffs.artifactrecharge.desc=에너지가 당신 주변을 맴돌고 있으며, 당신에게 장착된 장비 DISC의 충전 속도를 상승시키고 있습니다.\n\n효과가 끝나기까지  %s 턴 남았습니다.

actors.buffs.barkskin.name=나무껍질
actors.buffs.barkskin.desc=당신의 피부는 단단해져 마치 나무껍질과 같아졌습니다.\n\n단단해진 피부는 마치 효과적인 갑옷과 같아서 물리적인 공격을 더 잘 방어하게 됩니다. \n\n당신의 현재 추가 방어력은 %d입니다.\n나무껍질 효과는 %s턴 뒤에 약해집니다.

actors.buffs.barrier.name=보호막
actors.buffs.barrier.desc=단단한 힘의 보호막이 모든 피해를 막아줍니다.\n\n보호막은 보호막 수치가 소진될 때 까지 모든 피해를 막아줍니다. 또한 보호막 수치는 1턴에 1씩 감소합니다.\n\n현재 보호막 수치는 %d입니다.

actors.buffs.berserk.angered=분노
actors.buffs.berserk.berserk=격노
actors.buffs.berserk.exhausted=지옥에서나 지껄여.
actors.buffs.berserk.recovering=회복 중
actors.buffs.berserk.angered_desc=집념의 검사의 부상이 심할수록 그 타격도 강화됩니다. 집념의 검사가 육체적인 피해를 받으면, 더욱 분노하여 추가 피해를 줍니다. 갑옷에 의해 감소된 피해 역시 그의 분노를 더합니다.\n\n분노는 시간이 지나면서 사라지며, 집념의 검사의 체력이 낮을수록 더 오래 지속됩니다.\n\n만약 완전히 분노한 상태에서 실버 채리엇의 갑주를 입은 집념의 검사의 체력이 0이 되면, 그는 격노하여 짧은 시간 동안 _죽음을 유예_ 할 수 있습니다.\n\n현재 분노: _%.0f%%_\n_+%.0f%%_ 피해량
actors.buffs.berserk.berserk_desc=죽음이 임박한 시점에서, 두려움과 번뇌가 사라지고 분노만 남습니다. 이런 죽음에 가까운 상태에서 집념의 검사는 극도로 강력합니다 _50%의 추가 피해를 입히고, 추가 방어막을 얻고, 죽음을 유예합니다._\n\n추가 방어막은 그의 갑옷이 좋을수록 더 강력하며, 시간이 지나면서 줄어들 것입니다. 이 보호막이 0까지 줄어들면 집념의 검사는 삶을 포기하고 죽을 것입니다.\n\n어떤 방법으로든 체력을 회복하면 안정을 되찾을 수 있지만, 탈진 상태에 접어들게 됩니다. 탈진 상태에선 다시 격노 상태에 접어들기 위해선 경험치를 얻어야만 합니다.
actors.buffs.berserk.recovering_desc=내면의 힘에는 한계가 있는 법입니다. 집념의 검사가 다시 격노할 수 있께 되려면 우선 조금 쉬어야만 합니다.\n\n체력을 회복하는 동안 집념의 검사는 피해를 입을 때 분노를 얻지 못합니다.\n\n복구될 때까지의 레벨: _%.2f_
actors.buffs.berserk.no_rages=격노 효과는 집념의 검사의 기력을 영구적으로 소모시켜 격노할 때 마다 최대 체력이 감소합니다.
actors.buffs.berserk.past_rages=격노 횟수: _%d_\n현재 최대 체력: _%d%%_
actors.buffs.berserk.rankings_desc=잘있어라...이기..

actors.buffs.bleeding.name=출혈
actors.buffs.bleeding.ondeath=과다출혈로 리타이어
actors.buffs.bleeding.heromsg=당신은 피를 흘린다!
actors.buffs.bleeding.rankings_desc=쇼크사
actors.buffs.bleeding.desc=상처에서 상당한 양의 피를 흘립니다.\n\n출혈은 당신이 매 턴마다 피해를 입게 합니다. 매 턴 입는 피해는 출혈이 끝날 때 까지 무작위로 줄어듭니다. \n\n출혈은 현재 %d 의 최대 피해를 입힙니다.

actors.buffs.bless.name=축복
actors.buffs.bless.desc=축복은 대상의 정확도와 회피율을 굉장히 많이 증가시킵니다. \n\n축복 효과는 %s 턴 동안 지속됩니다.

actors.buffs.blindness.name=실명
actors.buffs.blindness.heromsg=당신의 눈이 멀었다!
actors.buffs.blindness.desc=실명 상태는 대상의 주변의 모든 것을 어두운 안개처럼 보이게 합니다.\n\n실명을 당하면, 주변 한 칸 이상의 타일을 볼 수 없게 되며, 원거리 무기는 무용지물이 되며 먼 거리의 적을 볼 수 없어 놓치게 됩니다. 또한 눈이 먼 대상은 주문서나 책을 읽을 수 없습니다. \n\n실명 효과는 %s 턴 동안 지속됩니다.

actors.buffs.burning.name=연소
actors.buffs.burning.heromsg=당신에게 불이 붙었다!
actors.buffs.burning.burnsup=%s에게 불이 붙었다!
actors.buffs.burning.ondeath=재가 되어 리타이어
actors.buffs.burning.rankings_desc=인간 스프가 되어 사망
actors.buffs.burning.desc=불이 붙는 것만큼 고통스러운 것은 거의 없습니다.\n\n불이 붙으면 물에 들어가거나 꺼질 때 까지 매 턴 지속적으로 피해를 입힙니다. 물에 들어가거나 물약을 깨트리면 끌 수 잇습니다. 또한, 불이 붙은 상태에서 다른 지형이나 아이템에 불을 옮길 수도 있습니다. \n\n불이 스스로 꺼지기까지 %s 만큼 남았습니다.

actors.buffs.charm.name=매혹
actors.buffs.charm.heromsg=당신은 매혹에 걸렸다!
actors.buffs.charm.desc=매혹 효과는 적들을 서로 일시적으로 사랑에 빠지게 하는 상태이상입니다.\n\n매혹에 걸린 대상들은 같이 매혹에 걸린 적들을 직접적으로 공격하는 것이 불가능해집니다. 하지만 다른 적을 공격하는 것은 가능합니다. 대상이 피해를 입으면 효과의 지속시간이 감소합니다.\n\n매횩 효과는 %s 턴 동안 유지됩니다.

actors.buffs.chill.name=냉동
actors.buffs.chill.freezes=%s이/가 얼어붙었다!
actors.buffs.chill.desc=완전히 얼진 않았지만, 그래도 여전히 너무 춥습니다.\n\n냉동된 대상은 모든 행동을 더 느리게 하며, 남은 효과 시간에 비례하여 느려집니다. 최대로 냉동된 상태는 둔화 효과에 걸린 것과 동일합니다.\n\n냉동은 %1$s 턴 동안 유지되며,\n속도를 %2$s%%만큼 감소시킵니다.

actors.buffs.combo.name=레이피어 러시
actors.buffs.combo.combo=%d 연속 히트!
actors.buffs.combo.bad_target=공격 범위 내에 있는 적을 공격해야 합니다.
actors.buffs.combo.clobber_prompt=전차는 승리를 암시한다! 의 대상을 선택\n뒤로 밀쳐지며 혼란시킴
actors.buffs.combo.clobber_desc=이제 _전차는 승리를 암시한다!_ 가 가능합니다. 이 공격은 피해량이 적지만 _적을 밀쳐내고 혼란시킵니다._ 전투 중 시간을 벌 때 유용합니다.
actors.buffs.combo.cleave_prompt=호라! 호라호라! 의 대상을 선택\n대상이 죽으면, 연속 타격을 유지함
actors.buffs.combo.cleave_desc=이제 _호라! 호라호라!_ 가 가능합니다. 이 공격은 피해량이 증가하며, _적을 처치하는데 성공하면 연속 타격을 유지할 수 있습니다._ 여러 명의 적을 상대하면서 연속 타격을 유지하기 위해 효과적인 수단입니다.
actors.buffs.combo.slam_prompt=나는 올바른 [백] 속에 있어! 의 대상을 선택\n피해에 따라 추가 방어막 획득.
actors.buffs.combo.slam_desc=이제 _나는 올바른 [백] 속에 있어!_ 가 가능합니다. 이 공격은 피해량이 증가하며, _입힌 피해에 비례해 추가 방어막을 부여합니다._ 적을 끝장냄과 동시에 다음 전투에 대비할 수 있는 좋은 수단입니다.
actors.buffs.combo.crush_prompt=거시기를 제외하고 썰어주마! 의 대상을 선택\n엄청난 피해를 줌.
actors.buffs.combo.crush_desc=이제 _거시기를 제외하고 썰어주마!_ 가 가능합니다. 이 잔혹한 공격은 _매우 커다란 피해를 입힙니다._ 높은 체력을 가진 강력한 적을 제압할 때 효과적입니다!
actors.buffs.combo.fury_prompt=바늘 꼬챙이 형벌이다! 의 대상을 선택\n매우 빠르게 여러번 공격
actors.buffs.combo.fury_desc=이제 _바늘 꼬챙이 형벌이다!_ 가 가능합니다. 이 잔혹한 공격은 감소된 피해량으로 _현재 연속 타격 수치만큼 적을 공격합니다._ 매 공격마다 무기에 걸린 마법을 발동시킬 수 있으므로, 그런 무기를 사용할때 매우 효과적입니다!
actors.buffs.combo.desc=각성의 검사는 스탠드에 러시를 더함으로써, 공격시 추가 피해를 입힙니다. 연속적인 공격을 성공시킴으로써 연속 수치를 높힐 수 있습니다. 그러나 일정 시간 동안 공격을 성공시키지 못하거나, 공격이 빗나가거나, 아이템을 사용하면 연속 타격 수치가 초기화됩니다.\n\n연속 타격을 많이 성공시키면 절대 빗나가지 않는 필살기를 사용할 수 있습니다! 연속 수치가 2, 4, 6, 8, 10일때 각각의 특수한 필살기를 사용할 수 있으며, 이를 사용하면 연속 타격 수치가 초기화됩니다.

actors.buffs.corruption.name=우리편이 된다
actors.buffs.corruption.desc=헤븐즈 도어의 타락 입력은 대상을 아군과 적대하도록 만듭니다.\n\n타락한 생물체는 자신의 동료를 공격하며, 자신의 원래 적을 무시합니다. 타락은 또한 걸린 대상에게 피해를 입히며, 시간이 지남에 따라 체력이 천천히 사라집니다.\n\n타락 효과는 영구적으로 지속되며, 오직 죽어야만 끝이 납니다.

actors.buffs._corruption.name='로한을 공격할 수 없다.'
actors.buffs._corruption.desc=헤븐즈 도어가 상대에게 명령을 입력했습니다.\n\n헤븐즈 도어의 능력은 대상을 아군과 적대하도록 만듭니다.\n\n명령은 절대적이기 때문에, 로한에게 해가 되는 행동을 할 수 없게 됩니다.\n\n헤븐즈 도어의 효과는 영구적으로 지속되며, 오직 죽어야만 끝이 납니다.

actors.buffs.cripple.name=불구
actors.buffs.cripple.heromsg=당신은 불구가 되었다!
actors.buffs.cripple.desc=다리가 잘못된 방향으로 꺾인 것 같습니다.\n\n불구 상태가 되면 이동 속도가 줄어들며, 한칸을 이동하는 데 두 턴이 들게 됩니다.\n\n불구 효과는 %s턴 동안 지속됩니다.

actors.buffs.doom.name=피해를 2배로 받는다
actors.buffs.doom.desc=보스 스탠드는 우리편이 되는 대신에 모든 피해를 두 배로 입게 됩니다.\n\n이 효과는 영구적으로 지속되며, 오직 죽어야만 끝이 납니다.

actors.buffs._doom.name='분신자살한다.'
actors.buffs._doom.desc=헤븐즈 도어가 대상을 책으로 만들었습니다.\n\n헤븐즈 도어의 능력으로 책이 되면, 움직일 수 없으며 화염 피해에 약해지게 됩니다.\n\n헤븐즈 도어의 효과는 영구적으로 지속되며, 오직 죽어야만 끝이 납니다.

actors.buffs.drowsy.name=졸림
actors.buffs.drowsy.desc=갑자기 엄청난 졸음이 쏟아져 옵니다.\n\n피해를 받거나 최대 체력을 유지함으로써 졸음에 대항할 수 있습니다.\n\n몇턴 후, 대상은 깊은 잠 속으로 빠지게 됩니다.

actors.buffs.earthimbue.name=대지와 동화함
actors.buffs.earthimbue.desc=당신은 대지의 힘과 하나가 되었습니다!\n\n당신의 모든 물리적 공격에 땅을 일으키는 힘이 담기게 될 것이며, 일시적으로 타격한 적들을 속박시킬 것입니다.\n\n효과가 끝나기까지 %s 턴 남았습니다.

actors.buffs.fireimbue.name=화염과 동화함
actors.buffs.fireimbue.desc=당신은 불의 힘과 하나가 되었습니다!\n\n적에게 가하는 모든 물리 공격은 지속시간 동안 적들을 불타오르게 만들며, 당신은 불에 면역이 됩니다.\n\n화염과 동화함 효과는 %s턴 동안 지속됩니다.

actors.buffs.foresight.name=예지
actors.buffs.foresight.desc=당신의 감각이 향상되어, 시야 밖에 있는 모든 것을 즉각적으로 알아챌 수 있게 되었습니다.\n\n예지 효과가 지속되는 한 당신의 탐색 범위가 증가하게 되며, 탐색 범위 내에 들어온 모든 숨겨진 것들이 즉시 발견될 것입니다.\n\n효과가 끝나기까지 %s 턴 남았습니다.

actors.buffs.frost.name=빙결
actors.buffs.frost.freezes=%s이/가 얼어붙었다!
actors.buffs.frost.desc=빙결은 마비와 비슷하게 대상의 움직임을 봉쇄합니다. 하지만 대상이 피해를 입으면 얼음이 깨져 효과가 중단됩니다.\n\n빙결이 끝날 때 까지 %s 남았습니다.

actors.buffs.frostimbue.name=냉기와 동화함
actors.buffs.frostimbue.desc=당신은 차가운 힘과 하나가 되었습니다!\n\n모든 물리적 공격은 적을 점점 얼려갈 것이며, 추가적으로 당신은 추위에 면역을 가지게 됩니다.\n\n효과가 끝나기까지 %s턴 남았습니다.

actors.buffs.fury.name=분노
actors.buffs.fury.heromsg=당신은 분노에 휩싸였다!
actors.buffs.fury.desc=당신은 화가 났습니다. 그리고 적들은 화가 난 당신에게서 도망치는게 좋을 것입니다.\n\n거대한 분노가 당신 속에서 타오르며, 당신이 가하는 물리 공격력을 50%% 증가시킵니다.\n\n분노 효과는 당신의 체력이 50%% 이하로 떨어지면 항상 발동됩니다.

actors.buffs.blobimmunity.name=정화의 보호막
actors.buffs.blobimmunity.desc=어떤 기묘한 힘이 얇은 보호막을 형성했습니다. 공기 중의 모든 해로운 효과를 받지 않게 됩니다.\n\n보호막이 유지되는 동안 모든 지역 효과를 받지 않게 됩니다.\n\n보호막은 %s턴 동안 유지됩니다.

actors.buffs.haste.name=신속
actors.buffs.haste.desc=에너지가 당신의 근육을 따라 흐르며, 당신이 믿을 수 없는 속도로 달리는 것을 가능하게 합니다!\n\n신속 효과가 적용되는 동안 당신은 3배 빠르게 달릴 수 있지만, 다른 행동들은 보통의 속도로 수행합니다.\n\n신속 효과는 %s턴 동안 적용됩니다.

actors.buffs.healing.name=치유 중
actors.buffs.healing.desc=기묘한 치유력이 상처를 치유하고 살을 꿰메고 있습니다.\n\n치유 효과가 사라지기 전까지 매 턴마다 체력이 천천히 회복될 것이며, 치유량은 점점 줄어들 것입니다.\n\n다음 턴에 %d의 체력을 회복할 것입니다.\n\n효과가 끝나기까지 %d 턴 남았습니다.

actors.buffs.hunger.hungry=배고픔
actors.buffs.hunger.starving=굶주림
actors.buffs.hunger.onhungry=당신은 배가 고프다.
actors.buffs.hunger.onstarving=당신은 너무 굶주렸다!
actors.buffs.hunger.ondeath=당신은 굶어 죽었다...
actors.buffs.hunger.cursedhorn=저주받은 펄 잼의 DISC가 당신이 먹고 있는 음식의 영양분을 빼앗아 갔다.
actors.buffs.hunger.rankings_desc=아사
actors.buffs.hunger.desc_intro_hungry=당신은 배가 조금 고프지만 아직 그렇게 급하지는 않습니다.
actors.buffs.hunger.desc_intro_starving=당신은 너무 배고파서 체력이 줄어들고 있습니다.
actors.buffs.hunger.desc=\n\n던전에서 시간을 보내는 동안 배고픔이 천천히 증가하여 결국 굶주리게 됩니다. 굶주리는 동안에는 체력이 회복되지 않고 천천히 감소합니다.\n\n식량 조절은 중요합니다! 남는 체력이 있다면 나중에 더 많은 식량을 위해 잠시 굶주리는것도 나쁘지 않은 생각 입니다. 효과적인 식량 조절로 음식을 훨씬 더 많이 절약할 수 있습니다.

actors.buffs.invisibility.name=투명화
actors.buffs.invisibility.desc=당신은 주변 환경에 완벽하게 섞여들어 보이지 않습니다.\n\n투명화 상태 동안 적들은 공격하거나 따라올 수 없습니다. 물리적 공격이나, DISC를 사용하는 것은 투명화를 즉시 중단시킵니다.\n\n투명화는 %s턴 동안 지속됩니다.

actors.buffs.levitation.name=부유
actors.buffs.levitation.desc=기묘한 힘이 당신을 공중으로 띄워 마치 무게가 없는 것 처럼 느껴집니다.\n\n공중에 뜬 상태에서는 모든 지면 공격을 무시합니다. 또한 함정을 밟지 않으며, 불을 끄기 위해 물에 들어갈 수 없고, 식물을 밟을 수 없고, 뿌리에 묶이지 않으며, 구덩이 위를 날아다닐 수 있습니다. 단 해당 타일은 부유 효과가 끝나자마자 밟을 때의 효과를 발동시키니 주의하십시오.\n\n부유 효과는 %s턴 동안 지속됩니다.

actors.buffs.light.name=발광
actors.buffs.light.desc=가장 어두운 던전에서라도, 당신 곁에 있는 밝은 불빛은 매우 든든한 존재입니다.\n\n불빛은 어둠을 몰아 내며, 주변 환경에 구애받지 않고 시야를 더 넓혀줍니다.\n\n발광 효과는 %s턴 동안 지속됩니다.

actors.buffs.lockedfloor.name=층이 잠겨있음
actors.buffs.lockedfloor.desc=현재 층이 잠겨 있어 당신은 나갈 수 없습니다!\n\n층이 잠겨있는 동안 당신은 배고픔이 증가하지 않고 굶주림 피해를 입지 않습니다. 더하여 이 층의 보스를 물리치러 나아가지 않는 이상 재생 효과는 멈춥니다.\n\n또 층이 잠겨있는 동안 축복받지 않은 앙크로 부활한다면 해당 층을 재시작하게됩니다.\n\n잠금을 풀기 위해 이 층의 보스를 물리치십시오.

actors.buffs.magicalsight.name=천리안
actors.buffs.magicalsight.desc=당신은 어떻게든 마음의 눈으로 주변을 살펴볼 수 있게 되었습니다.\n\n시야를 가리는 효과나 지형은 천리안이 활성화 된 동안 시야를 가리지 않습니다.\n\n천리안은 %s턴 동안 지속됩니다.

actors.buffs.magicalsleep.name=회복의 수면
actors.buffs.magicalsleep.toohealthy=최대 체력이기 때문에 잠을 잘 필요가 없다.
actors.buffs.magicalsleep.fallasleep=당신은 깊은 꿀같은 잠에 빠졌다.
actors.buffs.magicalsleep.wakeup=당신은 아주 건강한 기분으로 깨어났다.
actors.buffs.magicalsleep.desc=이 캐릭터는 깊은 수면에 빠져 자연적으로는 일어날 수 없습니다.\n\n회복의 수면은 일반 수면과 다를 것이 없지만, 오직 피해를 입어야만 깨어날 수 있다는 것이 차이점입니다.\n\n영웅에게 걸린 회복의 숙면은 치유의 힘이 깃들어 있어, 자는 동안 체력을 빠른 속도로 회복시킵니다.

actors.buffs.magicimmune.name=스탠드 면역
actors.buffs.magicimmune.desc=모든 스탠드 효과가 당신에 대한 효력을 잃었으며, 당신은 이들에 아무런 영향도 받지 않게 되었습니다.\n\n이 효과가 발동되어 있는 한 당신은 저주, 장비의 속성/상형문자 효과, DISC등을 포함한 모든 해롭거나 이로운 스탠드 효과에 면역이 될 것입니다.\n\n효과가 끝나기까지 %s 턴 남았습니다.

actors.buffs.mindvision.name=심안
actors.buffs.mindvision.desc=당신은 어떻게든 이 층에 있는 모든 생물체들을 마음의 눈으로 볼 수 있게 되었습니다. 익숙한 현상은 아니겠지요.\n\n심안 효과가 지속되는 동안 현재 층에 있는 모든 캐릭터들을 볼 수 있습니다. 이 효과로 보여진 적들은 시야 내의 캐릭터에게 효과가 있는 공격에도 포함됩니다.\n\n심안 효과는 %s턴 동안 지속됩니다.

actors.buffs.momentum.name=가속력
actors.buffs.momentum.desc=_속도의 스탠드사_ 는 움직일수록 가속력을 쌓아 이동 속도와 회피가 증가합니다.\n\n추가 이동 속도는 가속력에만 영향을 받지만, 추가 회피는 브로치에도 영향을 받습니다.\n\n속도의 스탠드사의 힘이 브로치의 요구 힘을 초과한 만큼 회피력이 추가로 증가합니다. \n\n현재 가속력: %d%%

actors.buffs.ooze.name=산성
actors.buffs.ooze.heromsg=산성 덩어리가 살점을 삼킨다. 물에서 씻어내야 한다!
actors.buffs.ooze.ondeath=당신은 녹아버렸다
actors.buffs.ooze.rankings_desc=붉은 액체가 되어 사망
actors.buffs.ooze.desc=이 끈적한 산성 덩어리가 당신의 살에 붙어 살을 천천히 녹이고 있습니다.\n\n이 덩어리는 일정한 시간 동안 지속적으로 피해를 입히지만, 물에 즉시 씻어낼  수 있습니다.\n\n덩어리가 떨어지기까지 %s턴 남았습니다.

actors.buffs.paralysis.name=마비
actors.buffs.paralysis.heromsg=당신은 마비되었다!
actors.buffs.paralysis.out=마비 저항
actors.buffs.paralysis.desc=때로는 아무것도 하지 않는 것이 최악입니다.\n\n마비는 효과가 해제될 때까지 기다리게 하여 모든 행동을 완전히 정지시킵니다. 캐릭터에 가해지는 피해의 고통은 마비에 저항할 수 있게 하여 효과가 해제될 수 있게 합니다.\n\n마비의 남은 턴: %s

actors.buffs.poison.name=중독
actors.buffs.poison.heromsg=당신은 중독되었다!
actors.buffs.poison.ondeath=중독사하였다
actors.buffs.poison.rankings_desc=중독사
actors.buffs.poison.desc=독이 당신의 피를 타고 흘러가 내부 장기의 기능을 천천히 방해합니다.\n\n독은 매 턴마다 남은 지속시간에 비례하는 피해를 입힙니다.\n\n독 효과는 %s턴 동안 지속됩니다.

actors.buffs.preparation.name=너는 이미 마무리가 됐다
actors.buffs.preparation.desc=신중한 암살자는 그림자 속에서 침착하게 기다리며, 치명적인 일격을 준비합니다.
actors.buffs.preparation.desc_dmg=다음 공격 시 _%d%%의 추가 피해_ 를 줍니다.
actors.buffs.preparation.desc_dmg_scale=다음 공격이 _%d%%-%d%%_ 의 추가 피해를 입히며, 대상의 남은 체력이 적을수록 강력한 피해를 입힙니다.
actors.buffs.preparation.desc_dmg_instakill=다음 공격이 보스가 아닌 적을 _일격사_ 시킬 것입니다!\n\n그 외의 경우 경우 _%d%%-%d%%의 추가 피해_ 를 입히며, 대상의 남은 체력이 적을수록 강력한 피해를 입힙니다.
actors.buffs.preparation.desc_dmg_likely=이 공격은 또한 더 높은 피해를 입힐 경우가 많습니다.
actors.buffs.preparation.desc_blink=적을 공격하기 전에 대상 위치로 점멸할 수 있습니다. 최대 점멸 거리는 _%d_ 칸 입니다.
actors.buffs.preparation.desc_invis_time=신중한 암살자는 _%d 턴_ 동안 투명화 하였습니다.
actors.buffs.preparation.desc_invis_next=공격력이 _%d 턴_ 동안 강해질 것입니다.
actors.buffs.preparation.prompt=공격할 대상을 선택\n최대 점멸 사정거리: %d
actors.buffs.preparation.no_target=공격할 대상이 없다.
actors.buffs.preparation.out_of_reach=사정거리 바깥의 적을 공격할 수 없다.

actors.buffs.prismaticguard.name=비활성화된 D4C
actors.buffs.prismaticguard.desc=당신은 현재 비활성화된 D4C에게 보호되고 있으며, 적이 등장하면 튀어나와 당신을 보호해 줄 것입니다!\n\n비활성화된 동안, D4C는 받은 피해를 천천히 회복할 것입니다.\n\n현재 체력은 %d이며, 최대 체력은 %d입니다.

actors.buffs.recharging.name=충전
actors.buffs.recharging.desc=기묘한 에너지가 사격 DISC를 빠르게 충전시킵니다.\n\n이 효과는 기존의 충전 속도에 더하여, 매 턴마다 1/4의 충전량을 추가로 충전시킵니다.\n\n충전 효과는 %s턴 동안 지속됩니다.

actors.buffs.roots.name=속박
actors.buffs.roots.heromsg=당신은 움직일 수 없다!
actors.buffs.roots.desc=속박은 당신의 발을 묶어, 그 자리에 서 있게 합니다.\n\n속박은 대상을 그 자리에 묶어 이동할 수 없게 하지만, 다른 행동은 여전히 할 수 있습니다.\n\n속박 효과는 %s턴 동안 지속됩니다.

actors.buffs.shadows.name=위장
actors.buffs.shadows.desc=당신은 주변의 그림자에 동화되어, 투명해졌으며 느린 신진대사를 가지게 되었습니다.\n\n투명화가 적용되는 동안, 적들은 당신을 공격하거나 따라올 수 없습니다. 대부분의 물리적인 공격이나 DISC의 사용은 즉시 투명화를 취소합니다. 또한, 그림자에 숨는 동안에는 덜 배고파집니다.\n\n직접 그림자에서 빠져나오거나, 적이 당신에게 다가오기 전까지는 계속 그림자에 숨게될 것입니다.

actors.buffs.slow.name=느려짐
actors.buffs.slow.desc=느려지는 상태이상은 목표의 시간에 영향을 주어, 다른 모든 것이 매우 빠르게 움직이는 것처럼 보이게 합니다.\n\n느려진 캐릭터는 모든 행동에 두 배의 시간이 필요합니다.\n\n느려짐 효과는 %s턴 동안 지속됩니다.

actors.buffs.snipersmark.name=터스크 ACT.2
actors.buffs.snipersmark.desc=_회전은 구멍이 되어서도 멈추지 않아!_ \n\n대상에게 황금장방형의 회전이 들어갔습니다. 등가교환의 파편 DISC로 터스크가 어떻게 개조되었는지에 따라 다양한 특수한 공격을 시전할 수 있습니다.\n\n개조되지 않은 터스크는 _스냅샷_ 을 쏘며, 적은 피해를 입히지만 발사하는 데 턴을 소모하지 않는 탄을 쏩니다.\n\n공격 속도를 위해 개조하면 3발의 탄을 _일제 사격_ 합니다. 각각의 탄은 적은 피해를 입히지만, 마법을 발동시킬 수 있습니다. 일제 사격은 1턴을 소모합니다.\n\n피해량을 위해 개조하면 _저격탄_ 을 쏩니다. 이 빗나가지 않는 탄은 대상과의 거리에 따른 추가 피해를 입히며, 발사하는 데 2턴을 소모합니다.

actors.buffs.soulmark.name='로한을 곤란하게 할 수 없어!'
actors.buffs.soulmark.desc=헤븐즈 도어가 페이지의 여백에 메모를 적었습니다. 대상이 피해를 입을 때마다 로한의 체력을 회복하고 허기를 감소시킵니다.\n\n헤븐즈 도어의 메모는 %s턴 동안 지속됩니다.

actors.buffs.stamina.name=지구력
actors.buffs.stamina.desc=끝없는 지구력으로 더 빠르게 움직일 수 있게 되었습니다!\n\n효과 중에는 50%% 더 빠르게 이동하지만, 다른 행동은 정상적인 속도로 실행합니다.\n\n지구력 효과는 %s턴 동안 지속됩니다.

actors.buffs.terror.name=공포
actors.buffs.terror.desc=공포 효과는 대상을 주체할 수 없는 공황 상태로 몰아넣는 상태이상입니다.\n\n공포에 질린 캐릭터들은 대상의 적들로부터 멀리 도망치며, 최대한 많은 벽과 문을 사이에 두려고 합니다. 하지만 고통의 충격은 이 효과를 중단시킵니다.\n\n공포 효과는 %s턴 동안 지속됩니다.

actors.buffs.toxicimbue.name=맹독과 동화함
actors.buffs.toxicimbue.desc=당신은 독성 에너지와 하나가 되었습니다!\n\n당신이 움직일 때 마다 독성 가스가 피어오를 것이며, 이 가스는 적들을 중독시키지만 당신은 효과가 끝날 때 까지 독가스와 맹독 효과에 면역이 됩니다.\n\n맹독 동화는 %s턴 동안 지속됩니다.

actors.buffs.corrosion.name=부식
actors.buffs.corrosion.heromsg=몸이 녹고 있다!
actors.buffs.corrosion.ondeath=몸이 녹아버렸다
actors.buffs.corrosion.rankings_desc=끔찍하게 녹아내려 사망
actors.buffs.corrosion.desc=강력한 산은 살, 금속, 그리고 뼈와 같은 것들을 빠르게 녹여버립니다.\n\n대상이 계속 녹아 내림에 따라 부식 피해가 증가합니다.\n\n부식 지속 턴: %1$s.\n현재 부식 피해: %2$d.

actors.buffs.vertigo.name=현기증
actors.buffs.vertigo.desc=온 세상이 빙빙 돌아가며 일직선으로 걷는 것이 힘들 수 있습니다.\n\n현기증 효과를 받는 동안 움직이려는 캐릭터는 의도한 방향 대신 무작위 방향으로 움직이게 됩니다.\n\n현기증 효과는 %s턴 동안 지속됩니다.

actors.buffs.weakness.name=약화
actors.buffs.weakness.heromsg=당신은 약해진 기분이 든다!
actors.buffs.weakness.desc=장비가 갑자기 무거워진 것처럼 느껴집니다.\n\n약화 효과는 대상의 물리적인 힘을 감소시킵니다. 영웅은 잠시 동안 힘이 2 줄어들며, 적들은 더 적은 피해를 입힙니다.\n\n약화 효과는 %s턴 동안 지속됩니다.

actors.buffs.wellfed.name=배부름
actors.buffs.wellfed.desc=당신은 매우 배부르며, 만족감을 느끼고 있습니다.\n\n배부른 상태에서, 당신은 허기가 지지 않을 것이며, 일정 시간동안 추가적인 체력을 회복할 것입니다.\n\n배부름을 느끼지 않기까지 %d 턴 남았습니다.



###hero
actors.hero.hero.name=당신
actors.hero.hero.leave=DIO를 쓰러트리기 전에는 나갈 수 없다!
actors.hero.hero.level_up=레벨 업!
actors.hero.hero.new_level=레벨 업!\n공격을 맞추고 피하는게 더 쉬워졌다!
actors.hero.hero.level_cap=더 이상 강해질 순 없지만, 당신의 경험들은 당신에게 새로운 힘을 주었다!
actors.hero.hero.you_now_have=%s을/를 얻었다.
actors.hero.hero.locked_chest=이 상자는 잠겨있어서, 맞는 열쇠가 필요하다.
actors.hero.hero.locked_door=맞는 열쇠를 갖고 있지 않다.
actors.hero.hero.noticed_smth=무언가를 눈치챘다.
actors.hero.hero.wait=...
actors.hero.hero.search=탐색
actors.hero.hero.search_distracted=집중할 수 없어 탐색에 약간 시간이 걸린다.
actors.hero.hero.pain_resist=고통으로 인해 당신은 수면 욕구에 저항했다.
actors.hero.hero.revive=앙크는 부활의 에너지로 폭발했다!

actors.hero.heroclass.warrior=폴나레프
actors.hero.heroclass.warrior_desc_item=폴나레프는 방어구에 두를수 있는 _실버 채리엇의 갑주_ 를 가지고 시작합니다.\n\n갑주가 둘러진 방어구를 입고 있을 때 천천히 재생되는 방어막을 얻습니다.\n\n실버 채리엇의 갑주는 방어구에 옮겨붙일 수 있으며, 방어구의 강화 수치를 가져와 다른 방어구에 적용할 수 있습니다.
actors.hero.heroclass.warrior_desc_loadout=폴나레프는 _실버 채리엇의 검_ 을 가지고 시작합니다. 이 검은 다른 시작 무기들보다 조금 더 강력합니다.\n\n폴나레프는 3개의 _예비 칼날_ 를 가지고 시작합니다. 예비 칼날은 약한 원거리 피해를 줍니다.\n\n전사는 _물약 보관대_ 를 가지고 시작하여 포션이 얼어버리는 것을 방지할 수 있습니다.
actors.hero.heroclass.warrior_desc_misc=폴나레프는 기본 행동의 속도가 남들보다 빠릅니다.\n\n폴나레프는 음식을 먹을 때마다 약간의 체력을 회복합니다.\n\n폴나레프는 다음의 아이템들을 감정한 채로 시작합니다.\n- 감정의 주문서\n- 치유 물약\n- 분노의 주문서
actors.hero.heroclass.warrior_desc_subclasses=두 번째 보스를 쓰러트리면 보조 직업을 선택할 수 있습니다. 폴나레프는 두 가지 보조 직업은 다음과 같습니다.

actors.hero.heroclass.mage=로한
actors.hero.heroclass.mage_unlock=로한은 _헤븐즈 도어_ 를 가지고 시작합니다.\n\n로한을 해금하려면 _한 판에서 두 개의 강화의 DISC를 사용하십시오._
actors.hero.heroclass.mage_desc_item=로한은 _헤븐즈 도어_ 를 가지고 시작하며, 적의 정신을 조종할 수 있습니다.\n\n로한은 _헤븐즈 도어_ 를 시작 무기로도 사용하며, 다른 캐릭터에 비해 적은 근접 피해를 입힙니다.
actors.hero.heroclass.mage_desc_loadout=로한은 그의 _헤븐즈 도어_ 를 사용해 원거리의 적을 조종할 수 있습니다.\n\n로한은 _기억 DISC 보관함_ 을 가지고 시작하여 DISC가 불에 타는 것을 방지할 수 있습니다.
actors.hero.heroclass.mage_desc_misc=로한은 사격 DISC를 사용한 순간 부분적으로 그것을 감정합니다.\n\n로한은 음식을 먹을 때마다 사격 DISC 충전량을 얻습니다.\n\n로한은 다음의 아이템들을 감정한 채로 시작합니다.\n- 감정의 기억 DISC\n- 액체 화염 물약\n- 강화의 기억 DISC
actors.hero.heroclass.mage_desc_subclasses=두 번째 보스를 쓰러트리면 보조 직업을 선택할 수 있습니다. 로한의 두 가지 보조 직업은 다음과 같습니다.

actors.hero.heroclass.rogue=리조토
actors.hero.heroclass.rogue_unlock=리조토는 _메탈리카_ 를 통한 투명화로 전투의 흐름을 조절하고 강력한 한 방을 먹일 수 있습니다.\n\n리조토를 해금하려면 _한 판에서 20번의 기습 공격을 시행하십시오._
actors.hero.heroclass.rogue_desc_item=리조토는 특별한 장비 DISC인 _메탈리카_ 를 가지고 시작합니다. 메탈리카를 사용하여 원할 때 투명화할 수 있습니다.\n\n메탈리카는 다른 장비 DISC와 달리 강화할 수 없습니다.
actors.hero.heroclass.rogue_desc_loadout=리조토는 _리조토의 단검_ 을 가지고 시작합니다. 이 무기는 적에게 기습 공격을 할때 추가 피해를 줍니다.\n\n리조토는 3개의 _나이프_ 를 가지고 시작합니다. 먼 거리에 있는 적을 기습 공격할 때 추가 피해를 줍니다.\n\n리조토는 _황토색 주머니_ 를 가지고 시작하며, 씨앗과 파편 DISC를 담아둘 수 있습니다.
actors.hero.heroclass.rogue_desc_misc=리조토는 더 먼 거리에서도 숨겨진 비밀과 함정을 찾아냅니다.\n\n리조토는 던전에 숨겨진 비밀들을 더 많이 찾아낼 수 있습니다.\n\n리조토는 다음의 아이템들을 감정한 채로 시작합니다.\n- 감정의 DISC\n- 투명화의 물약\n- 마법 지도의 DISC
actors.hero.heroclass.rogue_desc_subclasses=두 번째 보스를 쓰러트리면 보조 직업을 선택할 수 있습니다. 리조토의 두 가지 보조 직업은 다음과 같습니다.

actors.hero.heroclass.huntress=죠니
actors.hero.heroclass.huntress_unlock=죠니는 투척 무기의 숙련자로, 무한한 손톱탄을 가진 _터스크 ACT.1_ 를 가지고 시작합니다.\n\n죠니를 해금하려면 _한 판에서 투척 무기로 공격한 적 20마리를 처치하십시오._
actors.hero.heroclass.huntress_desc_item=죠니는 손톱탄을 무한정 발사할 수 있는 죠니 전용의 _터스크 ACT.1_ 를 가지고 시작합니다.\n\n이 스탠드는 죠니가 레벨을 올림에 따라 점점 강력해지며, 개조되거나 마법을 부여받을 수도 있습니다.
actors.hero.heroclass.huntress_desc_loadout=죠니는 다른 시작 무기보다 빠르게 공격할 수 있는 _터스크의 손톱_ 을 가지고 시작합니다.\n\n죠니는 전투를 도와주는 동료 캐릭터 _슬로우 댄서_ 와 함께 싸웁니다.\n\n죠니는 _황토색 주머니_ 를 가지고 시작하며, 씨앗과 파편 DISC를 담아둘 수 있습니다.
actors.hero.heroclass.huntress_desc_misc=죠니는 긴 풀을 밟지 않고 지나갈 수 있습니다.\n\n죠니는 투척 무기를 부서지기 전까지 더 오랫동안 사용할 수 있습니다.\n\n죠니는 주변에 장애물 너머에 있는 적을 감지할 수 있습니다.\n\n죠니는 다음의 아이템들을 감정한 채로 시작합니다.\n- 감정의 DISC\n- 심안의 물약\n- 수면의 DISC
actors.hero.heroclass.huntress_desc_subclasses=두 번째 보스를 쓰러트리면 보조 직업을 선택할 수 있습니다. 죠니의 두 가지 보조 직업은 다음과 같습니다.

actors.hero.herosubclass.gladiator=각성의 검사
actors.hero.herosubclass.gladiator_desc=_각성의 검사_ 는 근접 공격을 성공시킬 때 마다 연속 타격을 개시합니다. 연속 타격 수치에 따라 특별한 필살기를 사용할 수 있습니다.
actors.hero.herosubclass.berserker=집념의 검사
actors.hero.herosubclass.berserker_desc=_집념의 검사_ 는 받은 피해에 비례해 추가 피해를 입힙니다. \n격노한 상태에서, 그는 탈진을 무릅쓰고 짧은 시간동안 죽음을 유예할 수 있습니다.
actors.hero.herosubclass.warlock=리얼리티 만화가
actors.hero.herosubclass.warlock_desc=_리얼리티 만화가_ 는 적에게 사격 DISC를 사용할 때 헤븐즈 도어의 메모를 적어넣을 확률이 있습니다. 메모가 적힌 적들은 물리 피해를 입을 때마다 로한의 체력과 허기를 충족시킵니다.
actors.hero.herosubclass.battlemage=쾌속의 만화가
actors.hero.herosubclass.battlemage_desc=_쾌속의 만화가_ 는 헤븐즈 도어로 물리 공격을 할 때에도 특수한 효과를 줄 수 있게 됩니다. 또한 피해를 입힐 때마다 사격 DISC를 추가로 충전시킵니다.
actors.hero.herosubclass.assassin=신중한 암살자
actors.hero.herosubclass.assassin_desc=_신중한 암살자_ 는 투명화 상태가 되면 다음 공격을 신중하게 준비합니다. 투명화 한 시간이 길어질수록 더욱 강력한 공격을 할 수 있습니다.
actors.hero.herosubclass.freerunner=신출귀몰의 암살자
actors.hero.herosubclass.freerunner_desc=_신출귀몰의 암살자_ 는 이동할 때 마다 가속력을 쌓습니다. 가속력이 높을수록 이동속도와 회피가 증가하지만, 움직이지 않으면 가속력이 급속도로 줄어듭니다.
actors.hero.herosubclass.sniper=회전 전문가
actors.hero.herosubclass.sniper_desc=_회전 전문가_ 는 원거리 전투의 숙련자입니다. 죠니는 더 멀리 볼 수 있고, 원거리 공격이 방어구를 무시합니다. 투척 무기로 공격한 다음에 터스크를 사용하면 특별한 공격을 시전할 수 있습니다.
actors.hero.herosubclass.warden=허브 전문가
actors.hero.herosubclass.warden_desc=_허브 전문가_ 는 긴 수풀 너머를 볼 수 있고, 씨앗을 심는 것으로 주변에 헤쳐나간 풀을 자라나게 할 수 있습니다. 죠니가 밟는 식물들은 또한 추가적인 효과를 줄 것이며, 특수 다트는 2배의 내구성을 가집니다. 그리고 잔디는 죠니가 잔디를 밟고 있을 때 추가적인 방어력을 줄 것입니다.



###npcs
actors.mobs.npcs.blacksmith.name=크레이지 다이아몬드
actors.mobs.npcs.blacksmith.gold_1=거기 잠깐! 당신의 도움이 필요함다! 이 곡괭이를 들고 _얼어붙은 DISC를 15개_ 정도만 캐주시면 좋겠슴다. 네? 보상 말입니까..? 욕심많기는...\n지금 당장 현금은 없지만, 장비는 손 봐줄수 있슴다. 운 좋은줄 아셔야 함다.
actors.mobs.npcs.blacksmith.blood_1=거기 잠깐! 당신의 도움이 필요함다! 이 곡괭이를 들고 _에코즈 Act 1을 한 마리 처치_ 해주면 좋겠슴다. 주위에서 자꾸 얼쩡거려서 말임다. 네? 보상 말입니까..? 욕심많기는...\n지금 당장 현금은 없지만, 장비는 손 봐줄수 있슴다. 운 좋은줄 아셔야 함다.
