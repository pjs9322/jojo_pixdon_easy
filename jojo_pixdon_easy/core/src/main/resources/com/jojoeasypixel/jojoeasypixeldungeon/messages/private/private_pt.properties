ui.analyticsbutton.title=Compartilhar dados das suas partidas
ui.analyticsbutton.policy=Política de Privacidade Completa
ui.analyticsbutton.text=Você pode ajudar a apoiar o Shattered Pixel Dungeon compartilhando seus dados de jogabilidade.\n\nEsses dados são usados para responder a perguntas como:\n- Quais dispositivos estão jogando?\n- Quantos jogos chegam a um determinado andar?\n- Quais itens são muito poderosos ou muito fracos?\n- Quais inimigos são os mais mortais?\n\nEsta informação é extremamente útil ao tomar decisões de design de jogos, então enviar dados é uma ótima maneira de suportar o jogo.\n\nNenhuma informação pessoal identificável é coletada e o uso de dados é mínimo.
ui.analyticsbutton.games=Compartilhar dados das suas partidas é habilitado automaticamente pelo Google Play Games.
ui.analyticsbutton.nag_title=Uma mensagem do desenvolvedor
ui.analyticsbutton.nag_body=Olá, espero que você esteja gostando do Shattered Pixel Dungeon!\n\nVocê gostaria de compartilhar seus dados de jogo para ajudar no jogo?\n\nEu uso essa informação ao tomar decisões de design de jogos, então enviar dados é uma ótima maneira de apoiar o jogo enquanto o jogo é feito.\n\nNenhuma informação pessoal identificável é coletada e o uso de dados é mínimo.\n\nVocê pode alterar essa configuração a qualquer momento ou visualizar uma política de privacidade completa a partir do botão de análise no menu principal.
ui.analyticsbutton.nag_continue=Continuar
ui.analyticsbutton.nag2_intro1=_Muito obrigado!_\n\nSe você está procurando por mais maneiras de apoiar o jogo, você pode:
ui.analyticsbutton.nag2_intro2=Tudo bem! Sem problemas.\n\nSe você está procurando por outras maneiras de apoiar o jogo, você pode:
ui.analyticsbutton.nag2_body=_-_ Dê ao jogo uma classificação ou avaliação honesta no Google Play. Isso aumenta a visibilidade, o que ajuda mais pessoas a encontrar o jogo.\n\n_-_ Envie-me um email com feedback. Estou sempre feliz em ouvir as perspectivas de outras pessoas. Você pode me encontrar em: Evan@ShatteredPixel.com\n\n_-_ Considere doar para apoiar o jogo. Doações me ajudam a manter o jogo livre, e você terá alguns extras como um agradecimento!\n\nObrigado pelo seu tempo, feliz dungeon!\n- Evan
ui.analyticsbutton.nag2_rating=Deixar uma avaliação/resenha
ui.analyticsbutton.nag2_donate=Abrir Menu de Doações
ui.analyticsbutton.nag2_close=Fechar

