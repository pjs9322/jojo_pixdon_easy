ui.googleplaybutton.close=Tutup
ui.googleplaybutton.title=Google Play Games
ui.googleplaybutton.text=Shattered Pixel Dungeon menggunakan Google Play Games untuk mendukung fitur ekstra!\n\nDengan menyambungkan ke Google Play Games, Shattered Pixel Dungeon dapat:\n- Menyingkronkan peringkat dan lencana ke perangkat lain\n- Membuka penghargaan Google Play Games\n- Mengumpulkan data untuk membantu kemajuan game\n\nKau bisa disconnect kapan saja, dan pemakaian data akan ditekan seminimum mungkin.
ui.googleplaybutton.data_use_title=Informasi Pemakaian Data
ui.googleplaybutton.data_use_text=Shattered Pixel Dungeon uses Google Play services for the following purposes:\n\n- To provide extra game features, such as data syncing and Google Play achievements.\n\n- To gather anonymous demographics information which is used to better understand who plays the game.\n\n- To collect gameplay data which is used to better understand how to improve the game.\n\nShattered Pixel Dungeon does not collect any personally identifiable information.
ui.googleplaybutton.outdated_warn=Dimulai untuk update selanjutnya (%1$s) Google Play Games akan membutuhkan Android %2$s dan itu tidak akan berfungsi di perangkat ini.\n\nTidak akan ada data yang hilang, tapi perangkat ini tidak dapat menyingkronasikan data baru, atau membuka Google Play achievement.\n\nSelain yang di atas, game ini akan melanjutkan support Android 2.2 atau di atasnya, dan tidak akan ada perubahan mengenai itu.
ui.googleplaybutton.incompatible_title=Tidak Kompatibel
ui.googleplaybutton.incompatible_text=Maaf, tapi perangkat Anda harus mempunyai setidaknya Android %s untuk dapat menggunakan layanan Google Play Games.

