ui.analyticsbutton.title=Bagikan Data Gameplay
ui.analyticsbutton.policy=Full Privacy Policy
ui.analyticsbutton.text=You can help support Shattered Pixel Dungeon by sharing your gameplay data.\n\nThis data is used to answer questions like:\n- What devices are playing the game?\n- How many games make it to a certain floor?\n- Which items are too powerful or too weak?\n- Which enemies are the most/least deadly?\n\nThis information is extremely helpful when making game design decisions, so sending data is a great way to support the game by playing.\n\nNo personally identifiable information is collected, and data usage is minimal.
ui.analyticsbutton.games=Membagi data gameplay sudah otomatis diaktifkan sebagai bagian dari Google Play Games.
ui.analyticsbutton.nag_title=Sebuah Pesan dari Developer
ui.analyticsbutton.nag_body=Hello, I hope you're enjoying Shattered Pixel Dungeon!\n\nWould you like to share your gameplay data to help support the game?\n\nI use this information when making game design decisions, so sending data is a great way to support the game while playing it.\n\nNo personally identifiable information is collected, and data usage is minimal.\n\nYou can change this setting anytime, or view a full privacy policy, from the analytics button in the main menu.
ui.analyticsbutton.nag_continue=Lanjutkan
ui.analyticsbutton.nag2_intro1=_Terima kasih!_\n\nJika kau mencari cara lain untuk mendukung game ini, kau bisa:
ui.analyticsbutton.nag2_intro2=Oke, tidak apa-apa.\n\nJika kau mencari cara untuk membantu game ini, kau bisa:
ui.analyticsbutton.nag2_body=_-_ Beri rating atau review yang jujur di Google Play. Cara itu dapat membuat game naik daun, yang akan membuat orang-orang mudah mencari game ini.\n\n_-_ Kirimkan kepadaku email dengan timbal balik (feedback). Aku selalu senang mendengar perspektif orang lain. Kau dapat mengontakku di: Evan@ShatteredPixel.com\n\n_-_ Pertimbangkan donasi demi membantu game. Donasi dapat membantuku membuat game ini tetap gratis, ditambah kau akan mendapatkan beberapa ekstra sebagai tanda terima kasih!\n\nTerima kasih atas waktunya, selamat ber-dungeon-ria!\n- Evan
ui.analyticsbutton.nag2_rating=Beri Rating/Review
ui.analyticsbutton.nag2_donate=Buka Menu Donasi
ui.analyticsbutton.nag2_close=Tutup

