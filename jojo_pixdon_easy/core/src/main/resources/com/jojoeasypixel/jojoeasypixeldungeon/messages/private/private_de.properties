windows.wnddonations$infotab.text=Shattered Pixel Dungeon ist ein kostenloses Spiel, aber du kannst spenden und mithelfen, dass das Spiel sich weiterentwickelt!\n\nDeine Spende wird die Entwickler von Shattered und dem ursprünglichem Pixel Dungeon unterstützen.\n\nAls Dankeschön für deine Spende bieten wir dir kosmetische Extras an.\n\nDu kannst deine Spende jederzeit erhöhen und damit so viel oder wenig spenden, wie du möchtest.\n\nUm mehr Informationen über den Spendenprozess in Erfahrung zu bringen, drücke auf einen der untenstehenden Reiter.
