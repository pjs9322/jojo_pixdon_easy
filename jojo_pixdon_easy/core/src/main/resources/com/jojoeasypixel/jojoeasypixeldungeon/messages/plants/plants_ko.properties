plants.blandfruitbush.name=백색풀
plants.blandfruitbush.desc=이 개구리는 그냥 먹을순 없지만, 다른 종류의 씨앗 하나와 같이 요리한다면 그 씨앗에 대응하는 포션의 효과를 발휘합니다.
plants.blandfruitbush$seed.name=하얀 개구리

plants.blindweed.name=실명풀
plants.blindweed.desc=실명풀을 건드리는 순간 대상에게 5~9턴의 불구와 실명을 부여하거나 연장합니다. 이 씨앗으로 투명화의 물약을 제조할수 있습니다.
plants.blindweed$seed.name=실명풀의 씨앗

plants.dreamfoil.name=수면풀
plants.dreamfoil.refreshed=다시 생기를 되찾았다.
plants.dreamfoil.desc=수면풀을 적이 밟을 경우 대상을 오래동안 잠들게 합니다. 플레이어가 밟을 경우 중독, 불구, 약화, 출혈, 졸림, 느려짐, 현기증을 제거합니다. 이 씨앗으로 정화의 물약을 제조할수 있습니다.
plants.dreamfoil$seed.name=수면풀의 씨앗

plants.earthroot.name=갑옷풀
plants.earthroot.desc=갑옷풀의 효과는 플레이어에게만 유효합니다. 플레이어에게 최대 체력과 같은 양의 자연의 갑옷을 부여합니다. 받는 남은 갑옷 수치가 0이 되거나 심은 위치에서 한칸이라도 움직일경우 즉시 해제됩니다. 이 씨앗으로 마비 가스의 물약을 제조할수 있습니다.
plants.earthroot$seed.name=갑옷풀의 씨앗
plants.earthroot$armor.name=자연의 갑옷
plants.earthroot$armor.desc=자연적인 갑옷이 당신을 감싸 보호하지만 움직일 수 없게 되었습니다. 이 갑옷은 나무껍질과 덩굴로 만들어진 판들로 이루어져 있으며, 당신의 온몸을 감싸고 있습니다.\n\n이 자연의 갑옷은 내구도가 다 하여 사라질 때 까지 %d의 피해를 흡수합니다.\n\n이 갑옷은 움직일 수 없으므로, 강제로 움직이려고 하면 갑옷이 부서져 사라져 버립니다.\n\n이 자연의 갑옷은 부서지기 전 까지 %d의 피해량을 흡수할 수 있습니다.

plants.fadeleaf.name=미명풀
plants.fadeleaf.desc=미명풀을 밟으면 대상을 현재 층의 임의 위치로 순간이동시킵니다. 보스 층에서는 효과가 없습니다. 이 씨앗으로 심안의 물약을 제조할수 있습니다.
plants.fadeleaf$seed.name=미명풀의 씨앗

plants.firebloom.name=화염풀
plants.firebloom.desc=무언가가 화염풀을 건드리게 되면 폭발하여 주변을 불꽃으로 뒤덮습니다. 이 씨앗으로 액체 화염 물약을 제조할수 있습니다.
plants.firebloom$seed.name=화염풀의 씨앗

plants.icecap.name=빙결풀
plants.icecap.desc=빙결풀을 건드리면 주변에 차가운 포자를 흩뿌립니다. 포자의 냉동 효과는 물 위에 있을 때 더 강력해집니다. 이 씨앗으로 서리의 물약을 제조할수 있습니다.
plants.icecap$seed.name=빙결풀의 씨앗

plants.plant$seed.seed_of=%s의 씨앗
plants.plant$seed.ac_plant=심는다
plants.plant$seed.info=이 씨앗을 원하는 곳에다 던져 식물을 자라게 할 수 있습니다.\n\n%s
plants.plant$seed$placeholder.name=씨앗

plants.rotberry.name=스트레이 캣의 씨앗
plants.rotberry.desc=스트레이 캣에서 얻어낸 씨앗입니다.\n\n 화이트 스네이크에게 넘겨주지 않고 하얀 개구리와 융합한다면 힘의 물약으로 만들수도 있을거 같습니다.
plants.rotberry$seed.name=스트레이 캣의 씨앗

plants.sorrowmoss.name=맹독풀
plants.sorrowmoss.desc=맹독풀을 건드리는 생물체는 중독 피해를 지속해서 입게 됩니다. 이 씨앗으로 유독 가스의 물약을 제조할수 있습니다.
plants.sorrowmoss$seed.name=맹독풀의 씨앗

plants.starflower.name=백금풀
plants.starflower.desc=대상에게 30턴의 축복을 부여하거나 연장합니다.
plants.starflower$seed.name=백금풀의 씨앗

plants.stormvine.name=혼란풀
plants.stormvine.desc=혼란풀을 건드리는 대상은 10턴간 현기증이 걸리게 됩니다. 이 씨앗으로 부유의 물약을 제조할수 있습니다.
plants.stormvine$seed.name=혼란풀의 씨앗

plants.sungrass.name=회복풀
plants.sungrass.desc=플레이어에게만 유효합니다. 플레이어에게 최대 체력과 같은 수치의 자연의 치유를 부여합니다. 심은 위치에서 한칸이라도 이동한다면 즉시 해제되며 회복풀 위에서 시계 버튼을 길게 눌러 잠을 잔다면 체력이 완전히 회복됩니다.. 이 씨앗으로 회복의 물약을 제조할수 있습니다.
plants.sungrass$seed.name=회복풀의 씨앗
plants.sungrass$health.name=자연의 치료
plants.sungrass$health.desc=회복풀은 굉장한 치료 효과를 담고 있으며, 회복풀 위에서 시계버튼을 길게 눌러 잠을 잔다면 체력이 완전히 회복될 것입니다. \n\n당신은 지금 회복풀의 느린 체력 재생 효과를 받고 있습니다. 식물에서 떨어지면 효과가 중단됩니다.\n\n앞으로 %d의 체력을 더 회복할 수 있습니다.

plants.swiftthistle.name=시간풀
plants.swiftthistle.desc=플레이어에게만 유효. 시간풀을 밟으면 5턴동안 주변의 시간이 정지됩니다. 행동을 해도 시간이 흐르지 않지만 공격이나 DISC를 사용시 남은 시간에 상관없이 효과가 즉시 사라집니다. 이 씨앗으로 신속의 물약을 제조할수 있습니다.
plants.swiftthistle$seed.name=시간풀의 씨앗
plants.swiftthistle$timebubble.name=시간 방울
plants.swiftthistle$timebubble.desc=당신은 가속화된 시간의 작은 방울 속에 있고, 이것은 즉시 행동을 할 수 있게 해줍니다. 하지만 공격하거나 DISC를 사용하는 건 이런 효과를 멈추게 합니다.\n\n남은 턴: %s.
