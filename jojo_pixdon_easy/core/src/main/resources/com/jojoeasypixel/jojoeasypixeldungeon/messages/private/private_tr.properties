windows.wnddonations$infotab.text=Shatterred Pixel Dungeon tamamen ücretsizdir, fakat bağış yaparak oyuna olan desteğinizi gösterebilir ve oyunun gelişmesine yardım edebilirsiniz! \n\nBağışınız hem orijinal Pixel Dungeon, hem de Shattered Pixel Dungeon'a destek oluyor. \n\nTeşekkür olarak, bağış yapanlara bazı küçük görünüm bonusları sağlanacaktır. \n\nBağışınızı istediğiniz zaman arttırabilirsiniz, bu yüzden istediğiniz kadar az ya da çok bağış yapabilirsiniz. \n\nBağış seçenekleri ile ilgili daha fazla bilgi almak için aşağıdaki sekmelerden birisine dokunun.
