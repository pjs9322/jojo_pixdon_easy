ui.googleplaybutton.policy=Tam Gizlilik Sözleşmesi
ui.googleplaybutton.close=Kapat
ui.googleplaybutton.title=Google Play Oyunlar
ui.googleplaybutton.text=Shattered Pixel Dungeon ekstra özellikleri desteklemek için Google Play Oyunlar kullanıyor!\n\nGoogle Play Oyunlar'a bağlanarak Shattered Pixel Dungeon:\n- Derece ve rozetleri cihazlar arasında senkronize edebilir\n- Google Play başarımlarının kilidini açabilir\n- Oyunu geliştirmek için veri toplayabilir\n\nHer zaman bağlantıyı kesebilirsiniz, ve veri kullanımı minimum düzeyde tutulur.
ui.googleplaybutton.data_use_title=Veri Kullanım Bilgisi
ui.googleplaybutton.data_use_text=Shattered Pixel Dungeon uses Google Play services for the following purposes:\n\n- To provide extra game features, such as data syncing and Google Play achievements.\n\n- To gather anonymous demographics information which is used to better understand who plays the game.\n\n- To collect gameplay data which is used to better understand how to improve the game.\n\nShattered Pixel Dungeon does not collect any personally identifiable information.
ui.googleplaybutton.outdated_warn=Bir sonraki oyun güncellemesiyle beraber (%1$s) Google Play Oyunlar Android %2$s gerekecek ve bundan dolayı bu cihazda devre dışı kalacak.\n\nSenkronize edilmiş hiç bir veri kaybolmayacaktır, ancak bu cihaz yeni verileri senkronize edemeyecek veya Google Play başarıları kazanamayacaktır.\n\nOyunun geri kalanı Android 2.2 ve yeni sürümleri desteklemeye devam edecektir ve bunu değiştirmek için şu anlık bir plan yoktur.
ui.googleplaybutton.incompatible_title=Uyumlu Değil
ui.googleplaybutton.incompatible_text=Üzgünüz, ancak Google Play Oyunlar hizmetlerini kullanabilmeniz için cihazınızın en az Android %s olması gerekiyor.

