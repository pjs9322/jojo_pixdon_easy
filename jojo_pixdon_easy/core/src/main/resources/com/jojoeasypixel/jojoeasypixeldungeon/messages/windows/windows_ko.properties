windows.wndstory.sewers=-DIO의 저택 지하 하수구-\n\n이곳으로 DIO가 보낸 자객들이 끊임없이 목숨을 노리기 위해 찾아오고 있습니다.\n\n이곳은 위험한 곳이지만, 아직까지는 강력한 스탠드의 기운이 느껴지진 않는거 같습니다.
windows.wndstory.prison=-DIO의 저택 지하실-\n\n점점 불쾌한 어둠의 기운이 위에서 느껴지기 시작합니다.\n\n이곳의 적 스탠드사들은 하수구의 스탠드사들보다 훨씬 더 위험한 녀석들입니다.
windows.wndstory.caves=-DIO의 저택 지하 1층-\n\nDIO의 저택에 거의 다 왔습니다...\n\n하지만 무시무시한 스탠드사들 몇몇을 더 통과해야 할것입니다..
windows.wndstory.city=-DIO의 저택 내부-\n\n이곳에서 굉장히 강력한 스탠드들의 기운이 감지됩니다!\n\nDIO를 만나는건 조금 더 가야만 할거 같습니다.
windows.wndstory.halls=-DIO의 저택 심장부-\n\n이곳에는 아주 극소수의 스탠드사들만이 도달했습니다...\n\nDIO는 이곳에 있는거 같습니다.

