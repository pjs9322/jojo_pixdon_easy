ui.analyticsbutton.title=Compartir Datos de Juego
ui.analyticsbutton.policy=Política de Privacidad Completa
ui.analyticsbutton.text=Puedes ayudar a mejorar Shattered Pixel Dungeon compartiendo tus datos de juego.\n\nEstos datos se usan para responder preguntas como:\n-¿Qué dispositivos se usan para jugar?\n-¿Cuántas partidas llegan a un nivel determinado?\n-¿Qué ítems son demasiado poderosos o demasiado débiles?\n-¿Qué enemigos son los más/menos letales?\n\nEsta información es extremadamente útil a la hora de tomar decisiones de diseño de juego, por lo que enviar estos datos es una excelente manera de apoyar a Shattered Pixel Dungeon mientras juegas.\n\nNingún tipo de información personal es recogida, y el uso de datos es mínimo.
ui.analyticsbutton.games=Compartir datos de juego se habilita automáticamente como parte de Google Play Games.
ui.analyticsbutton.nag_title=Un Mensaje del Desarrollador
ui.analyticsbutton.nag_body=Hola, ¡espero que estés disfrutando de Shattered Pixel Dungeon!\n\n¿Te gustaría compartir tus datos de juego para apoyarlo? \n\nUso esta información a la hora de tomar decisiones de diseño de juego, por lo que enviar datos es una excelente manera de apoyar Shattered Pixel Dungeon mientras juegas.\n\nNo se recoge información personal, y el uso de datos es mínimo.\n\nPuedes cambiar esta opción en cualquier momento, o ver la la política de privacidad completa desde el botón de análisis del menú principal.
ui.analyticsbutton.nag_continue=Continuar
ui.analyticsbutton.nag2_intro1=_¡Gracias!_\n\nSi buscas más maneras de apoyar el juego, puedes:
ui.analyticsbutton.nag2_intro2=De acuerdo, no hay problema.\n\nSi buscas otras maneras de apoyar el juego, puedes:
ui.analyticsbutton.nag2_body=_-_ Dale al juego una calificación o una revisión honesta en Google Play. Esto incrementa la visibilidad y ayuda a que más personas encuentren el juego.\n\n_-_ Envíame un correo electrónico con tus opiniones. Siempre agradezco escuchar los puntos de vista de otras personas. Me puedes encontrar en Evan@ShatteredPixel.com\n\n_-_ Considera donar para ayudar al juego. Las donaciones me ayudan a mantener el juego gratuito, y ¡obtendrás unos extras como agradecimiento!\n\nGracias por tu tiempo, ¡feliz exploración de las mazmorras!\n- Evan
ui.analyticsbutton.nag2_rating=Deja una Calificación/Revisión
ui.analyticsbutton.nag2_donate=Abrir Menú de Donaciones
ui.analyticsbutton.nag2_close=Cerrar

