ui.analyticsbutton.title=Отправка данных
ui.analyticsbutton.policy=Полная политика конфиденциальности
ui.analyticsbutton.text=Вы можете помочь в разработке Shattered Pixel Dungeon, поделившись своими игровыми данными.\n\nЭти данные используются для ответа на такие вопросы, как:\n- На каких устройствах играют в игру?\n- Как часто игроки достигают определенного этажа?\n- Какие предметы слишком мощные или слишком слабые?\n- Какие враги являются наиболее / наименее смертоносными?\n\nЭта информация очень полезна для оценки текущего состояния игрового баланса, поэтому отправка игровых данных - это хороший способ поддержать игру, просто играя в неё.\n\nЛичная информация не собирается, а использование интернета минимально.
ui.analyticsbutton.games=Сбор игровых данных автоматически включен как часть возможностей Google Play Games.
ui.analyticsbutton.nag_title=Письмо от разработчика
ui.analyticsbutton.nag_body=Привет, надеюсь, вам нравится Shattered Pixel Dungeon!\n\nНе хотите поделиться вашими игровыми данными для поддержки игры?\n\nЯ учитываю эти данные для оценки текущего состояния игрового баланса, поэтому отправка данных - отличный способ поддержать игру, просто играя в неё.\n\nЛичная информация не собирается, а использование интернета минимально.\n\nВы можете изменить свое решение в любое время или просмотреть полную политику конфиденциальности с помощью кнопки аналитики в главном меню.
ui.analyticsbutton.nag_continue=Продолжить
ui.analyticsbutton.nag2_intro1=_Спасибо!_\n\nЕсли вы ищете другие способы поддержать игру, вы можете:
ui.analyticsbutton.nag2_intro2=Хорошо, как вам удобнее.\n\nЕсли вы ищете другие способы поддержать игру, вы можете:
ui.analyticsbutton.nag2_body=_-_ Оставить оценку и/или отзыв в Google Play. Это улучшает заметность игры, что позволит другим людям найти её.\n\n_-_ Отправить мне письмо с вашим мнением. Я всегда буду рад выслушать ваше мнение. Мой адрес электронной почты: Evan@ShatteredPixel.com\n\n_-_ Также вы можете пожертвовать деньги на поддержку игры. При этом вы не только поможете разработчику, но и получите некоторые бонусы!\n\nСпасибо, что уделили мне свое время, и желаю вам хорошей игры!\n- Evan
ui.analyticsbutton.nag2_rating=Оставить оценку/обзор
ui.analyticsbutton.nag2_donate=Открыть меню пожертвований
ui.analyticsbutton.nag2_close=Закрыть

