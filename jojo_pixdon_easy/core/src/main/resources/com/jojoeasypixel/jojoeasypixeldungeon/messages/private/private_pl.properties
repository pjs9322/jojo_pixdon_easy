ui.googleplaybutton.connect=Połącz
ui.googleplaybutton.disconnect=Rozłącz
ui.googleplaybutton.policy=Pełna wersja polityki prywatności
ui.googleplaybutton.close=Zamknij
ui.googleplaybutton.title=Gry Google Play
ui.googleplaybutton.text=Shattered Pixel Dungeon używa Gier Google Play do wsparcia dodatkowych aspektów!\n\nPrzez połączenie z Grami Google Play Shattered Pixel Dungeon może:\n- Synchronizować rankingi i odznaki między urządzeniami\n- Odblokować osiągnięcia Google Play\n- Zbierać dane pomocne w usprawnieniu gry\n\nMożesz w każdej chwili się rozłączyć, a użycie danych jest ograniczone do minimum.
ui.googleplaybutton.data_use_title=Informacja o użyciu danych
ui.googleplaybutton.data_use_text=Shattered Pixel Dungeon używa usług Google Play dla następujących celów:\n\n- Do zapewnienia dodatkowych aspektów gry, takich jak synchronizacja danych i osiągnięć Google Play.\n\n- Do zbierania anonimowych informacji demograficznych, które są używane do lepszego zrozumienia, kto gra w grę.\n\n- Do zbierania danych rozgrywki, które są użyte do lepszego zrozumienia, jak można usprawnić grę.\n\nShattered Pixel Dungeon nie kolekcjonuje żadnych prywatnych danych.
ui.googleplaybutton.outdated_warn=Począwszy od następnej aktualizacji (%1$s) usługa Gry Google Play będzie wymagała Androida %2$s i z tej racji zostanie wyłączona na tym urządzeniu.\n\nŻadne z twoich zsynchronizowanych danych nie zostaną utracone, lecz to urządzenie nie będzie zdolne do synchronizacji żadnych nowych danych, ani też do odblokowania nowych osiągnięć Google Play.\n\nPozostała część gry będzie kontynuować wsparcie dla Androida 2.2 lub nowszego, i aktualnie brak planów co do zmiany.
ui.googleplaybutton.incompatible_title=Niekompatybilne
ui.googleplaybutton.incompatible_text=Wybacz, ale na twoim urządzeniu musi być zainstalowany Android w wersji co najmniej %s, aby używać usług gier Google Play.

