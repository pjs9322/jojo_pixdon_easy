windows.wnddonations$infotab.text=Shattered Pixel Dungeon jest całkowicie darmowa, ale możesz wpłacić darowiznę by pokazać, że wspierasz i pomagasz rozwijać się grze.\n\nTwoja darowizna pomaga utrzymać zarówno deweloperów Shattered jak i oryginalnej Pixel Dungeon.\n\nJako podziękowania dla darczyńców dostępne są graficzne dodatki.\n\nMożesz zwiększyć swoją darowiznę w dowolnym momencie, więc możesz podarować zarówno dużo lub mało pieniędzy.\n\nWciśnij jakąkolwiek z poniższych naszywek by uzyskać więcej informacji dotyczących możliwości darowania.
