ui.analyticsbutton.title=Wysyłanie informacji o rozgrywce
ui.analyticsbutton.policy=Pełna wersja polityki prywatności
ui.analyticsbutton.text=Możesz pomóc w rozwoju Shattered Pixel Dungeon poprzez wysyłanie danych z rozgrywek.\n\nTe informacje są używane aby odpowiedzieć na pytanie takie jak:\n-Na jakich urządzeniach najczęściej się gra?\n-Ile rozgrywek dociera do specyficznego piętra?\n-Które przedmioty są zbyt potężne, a które zbyt słabe?\n-Którzy przeciwnicy najczęściej wykańczają gracza,a którzy najrzadziej?\n\nTe informacje są bardzo przydatne w decydowaniu o dalszym rozwoju gry więc wysyłanie danych jest najlepszym sposobem wspomagania gry przez granie w nią.\n\nŻadne prywatne dane nie są zbierane, a zużycie transferu jest minimalne.
ui.analyticsbutton.games=Wysyłanie danych jest automatycznie uruchamiane jako część Gry Google Play
ui.analyticsbutton.nag_title=Wiadomość od developera gry
ui.analyticsbutton.nag_body=Cześć, mam nadzieję że podoba ci się Shattered Pixel Dungeon!\n\nCzy chciałbyś podzielić się danymi z rozgrywki aby wspomóc rozwój gry?\n\nUżywam te informacje w decydowaniu o dalszym rozwoju gry, więc wysyłanie danych jest najlepszym sposobem wspomagania gry przez granie w nią.\n\nŻadne prywatne dane nie są zbierane, a zużycie transferu jest minimalne.\n\nMożesz zawsze zmienić to ustawienie w ustawieniach w głównym menu, lub też sprawdzić politykę prywatności z przycisku w głównym menu.
ui.analyticsbutton.nag_continue=Kontynuuj
ui.analyticsbutton.nag2_intro1=_Dziękujemy!_\n\nJeżeli chcesz wspomóc grę w inny sposób, możesz:
ui.analyticsbutton.nag2_intro2=Nie ma problemu.\n\nJeżeli chcesz wspomóc grę w inny sposób, możesz:
ui.analyticsbutton.nag2_body=_-_ Dać grze szczerą ocenę i/lub recenzję w sklepie Google Play. Powiększają one zasięg gry, dzięki czemu więcej ludzi może ją odnaleźć.\n\n_-_ Wysłać mi e-maila ze swoimi uwagami. Nieważne czy są pozytywne, czy negatywne, zawsze lubię słyszeć co myślą inni o mojej grze. Mój e-mail to Evan@ShatteredPixel.com\n\n_-_ Zastanów się nad podarowaniem małej kwoty pieniężnej. Wsparcie pieniężne pomaga mi aby gra wciąż była darmowa. Dostaniesz także kilka dodatków kosmetycznych jako podziękowania.\n\nDziękuję za spędzony czas, szczęśliwych wypraw!\n-Evan
ui.analyticsbutton.nag2_rating=Pozostaw ocenę/recenzję
ui.analyticsbutton.nag2_donate=Otwórz menu dotacji
ui.analyticsbutton.nag2_close=Zamknij

