ui.analyticsbutton.title=Condividi Dati di Gameplay
ui.analyticsbutton.policy=Norme sulla Privacy
ui.analyticsbutton.text=Puoi aiutare nel sostenere Shattered Pixel Dungeon condividendo i tuoi dati di gameplay.\n\nQuesti dati sono usati per rispondere a domande come:\n- Quali dispositivi vengono usati per giocare?\n- Quante partite arrivano fino a un determinato piano?\n- Quali oggetti sono troppo potenti o troppo deboli?\n- Quali nemici sono i più/meno letali?\n\nQueste informazioni sono estremamente utili nel prendere decisioni sul design del gioco, perciò inviare i dati è un ottimo modo di supportarlo, giocando.\n\nNessuna informazione personale sarà raccolta e l'utilizzo dei dati è minimo.
ui.analyticsbutton.games=Condividi dati di gioco è attivato automaticamente come parte integrante di Google Play Games.
ui.analyticsbutton.nag_title=Un Messaggio dallo Sviluppatore
ui.analyticsbutton.nag_body=Ciao, spero ti stia divertendo con Shattered Pixel Dungeon!\n\nVorresti condividere i tuoi dati di gameplay per aiutare lo sviluppo del gioco?\n\nUso queste informazioni per prendere decisioni sul design del gioco, perciò inviare i dati è un ottimo modo per supportarlo mentre giochi.\n\nNessuna informazione personale sarà raccolta e l'utilizzo dei dati è minimo.\n\nPuoi cambiare questa impostazione in qualunque momento, o leggere le norme sulla privacy, dal pulsante analisi nel menu principale.
ui.analyticsbutton.nag_continue=Continua
ui.analyticsbutton.nag2_intro1=_Grazie!_\n\nSe stai cercando ulteriori modi per supportare il gioco, puoi:
ui.analyticsbutton.nag2_intro2=Ok, nessun problema.\n\nSe stai cercando altri modi di supportare il gioco, puoi:
ui.analyticsbutton.nag2_body=_-_ Dare al gioco un punteggio o una recensione onesta su Google Play. Queste aumentano la visibilità, la quale aiuta a far scoprire il gioco a più persone.\n\n_-_ Mandarmi una email con il tuo feedback. Sono sempre felice di ascoltare il punto di vista di altre persone. Puoi raggiungermi a: Evan@ShatteredPixel.com\n\n_-_ Considerare di fare una donazione per supportare il gioco. Un aiuto monetario mi aiuta a mantenere il gioco gratuito, in più otterrai anche qualche extra come ringraziamento!\n\nGrazie per l'attenzione, felice dungeon-esplorazione!\n- Evan
ui.analyticsbutton.nag2_rating=Lascia una Valutazione/Recensione
ui.analyticsbutton.nag2_donate=Apri Menu Donazioni
ui.analyticsbutton.nag2_close=Chiudi

