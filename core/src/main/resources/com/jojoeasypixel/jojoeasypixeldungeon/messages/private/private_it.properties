ui.googleplaybutton.title=Google Play Games
ui.googleplaybutton.text=Shattered Pixel Dungeon utilizza Google Play Games al fine di supportare funzionalità extra!\n\nConnettendosi a Google Play Games Shattered Pixel Dungeon potrà:\n- Sincronizzare classifiche e distintivi tra diversi disposiitivi\n- Sbloccare Google Play achievements\n- Raccogliere dati per migliorare il gioco\n\nPuoi disconnetterti in qualunque momento e l'uso dei dati è mantenuto al minimo.
ui.googleplaybutton.data_use_title=Informativa sull'uso dei dati
ui.googleplaybutton.data_use_text=Shattered Pixel Dungeon usa i servizi Google Play per seguenti scopi:\n\n- Per fornire funzionalità extra nel gioco, come la sincronizzazione dei dati e Google Play achievements.\n\n- Per raccogliere informazioni demografiche anonime che vengono usate al fine di comprendere meglio chi usa il gioco.\n\n- Per raccogliere dati sul gameplay, i quali verranno utilizzati per meglio capire come migliorare il gioco.\n\nShattered Pixel Dungeon non raccoglie nessuna informazione che ti identifica personalmente.
ui.googleplaybutton.outdated_warn=A partire dal prossimo aggiornamento (%1$s) Google Play Games richiederà Android %2$s e pertanto verrà disabilitato su questo dispositivo.\n\nNessuno dei tuoi dati sincronizzati verrà perso, ma questo dispositivo non sarà in grado di sincronizzare nuovi dati o di sbloccare nuovi trofei Google Play.\n\nIl resto del gioco continuerà a supportare Android 2.2 o superiore: attualmente non sono previsti cambiamenti in tal senso.
ui.googleplaybutton.incompatible_title=Incompatibile
ui.googleplaybutton.incompatible_text=Spiacente, ma sul tuo dispositivo deve esserci Android %s o superiore per poter usare i servizi di Google Play Games.

