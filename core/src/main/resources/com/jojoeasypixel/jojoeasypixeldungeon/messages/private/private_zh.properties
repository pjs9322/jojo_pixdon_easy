ui.googleplaybutton.title=Google Play游戏
ui.googleplaybutton.text=破碎的像素地牢通过Google Play来提供额外内容！ \n\n破碎的像素地牢能够在连接Google Play时： \n- 在设备间同步成就和排行记录\n- 解锁Google Play的成就 \n- 收集数据以帮助提高游戏 \n\n你可以随时断开连接，数据使用将会保持在最低水平。
ui.googleplaybutton.data_use_title=数据使用信息
ui.googleplaybutton.data_use_text=使用Google play能够： \n\n- 提供额外游戏内容，比如数据同步和Google Play成就。 \n\n- 收集匿名统计信息以便更好的了解游戏人群组成。 \n\n- 收集游戏数据以便更好地了解如何改进游戏。 \n\n破碎的像素地牢不会收集任何个人身份信息。
ui.googleplaybutton.outdated_warn=从下次游戏版本更新(%1$s)开始，Google Play Games将要求系统版本达到安卓%2$s以上，因此该设备上会停用相关服务。\n\n你已同步的数据不会被丢失，但是该设备不能再同步新数据或解锁新的Google Play成就。\n\n游戏的其他部分将继续支持安卓2.2及以上版本，而且目前没有计划停止对这些老设备的支持。
ui.googleplaybutton.incompatible_title=不兼容
ui.googleplaybutton.incompatible_text=抱歉，您的设备系统版本过低，需要安卓%s以上才能使用Google Play服务。

