ui.analyticsbutton.title=上传游戏数据
ui.analyticsbutton.policy=完整的隐私条款
ui.analyticsbutton.text=您可以通过上传游戏数据来支持《破碎的像素地牢》的开发。\n\n这些数据可以帮我解答很多问题，比如：\n- 玩家在用哪些设备玩这个游戏？\n- 多少局游戏能达到某一层？\n- 哪些道具太强大了或者太弱了？\n- 哪些敌人最危险或者最炮灰？\n\n这些信息对我设计游戏内容有很大的帮助，所以上传游戏数据就可以在游玩过程中给予游戏极大的支持。\n\n这不会花掉过多的流量，也不会记录你的任何隐私信息。
ui.analyticsbutton.games=使用Google Play Games服务会自动开启上传游戏数据。
ui.analyticsbutton.nag_title=来自开发者的留言
ui.analyticsbutton.nag_body=你好！我希望你能享受《破碎的像素地牢》这款游戏。\n\n请问你是否愿意分享自己的游戏记录来更好的支持这款游戏？\n\n我将根据你的游戏记录来决策未来的游戏更新，将游戏中的数据传递给我能为这款游戏带来莫大的支持。\n\n这不会花掉过多的流量，也不会记录你的任何隐私信息。\n\n你可以随时通过点击主菜单上的按钮来改变这个设定或是浏览完整的隐私条款。
ui.analyticsbutton.nag_continue=继续
ui.analyticsbutton.nag2_intro1=_谢谢！！_\n\n如果还想通过其他方式来支持游戏，您可以：
ui.analyticsbutton.nag2_intro2=可以，没问题。\n\n如果想通过其他方式来支持游戏，您可以：
ui.analyticsbutton.nag2_body=_-_ 在谷歌商店上给予这个游戏一个客观公正的评价将更好的让更多人发现这款游戏。\n\n_-_ 我很乐意听取他人的建议。如果你对这款游戏有什么高见的话，你可以发送邮件给我。我的邮箱是：Evan@ShatteredPixel.com。\n\n_-_ 这是一个免费的游戏，但是如果你能通过捐赠页面来给我打赏一些金币的话，我会非常感动并为你解锁一些额外的内容！\n\n感谢你的阅览。祝你地牢冒险愉快!\n- Evan
ui.analyticsbutton.nag2_rating=留个评分/评论
