ui.googleplaybutton.title=Google Play Pelit
ui.googleplaybutton.text=Shattered Pixel Dungeon käyttää Google Playta ylimääräisten ominaisuuksien tukemiseen!\n\nGoogle Playhyn yhdistämällä Shattered Pixel Dungeon voi:\n-Siirtää ansiomerkkejä laitteiden välillä\n-Avata Google Play -saavutuksia\n-Kerätä dataa pelin parantamiseksi.\n\nVoit katkaista yhteyden milloin vain. Datan käyttäminen on rajoitettu minimiin.
ui.googleplaybutton.data_use_title=Tietoa datan käytöstä
ui.googleplaybutton.data_use_text=Shattered Pixel Dungeon uses Google Play services for the following purposes:\n\n- To provide extra game features, such as data syncing and Google Play achievements.\n\n- To gather anonymous demographics information which is used to better understand who plays the game.\n\n- To collect gameplay data which is used to better understand how to improve the game.\n\nShattered Pixel Dungeon does not collect any personally identifiable information.
ui.googleplaybutton.outdated_warn=Seuraavasta päivityksestä (%1$s) lähtien Google Play Pelien käyttö vaatii vähintään Android %2$s -käyttöjärjestelmän, joten Google Play Pelit poistetaan käytöstä tällä laitteella.\n\nEt menetä synkronoitua dataasi, mutta et voi enää synkronoida uutta dataa tai ansaitsemaan uusia Google Play saavutuksia tällä laitteella.\n\nPeli tulee tästä lähin tukemaan laitteita Android 2.2 -käyttöjärjestelmällä tai uudemmalla. Tämän muuttamiseksi ei ole toistaiseksi suunnitelmia.
ui.googleplaybutton.incompatible_title=Yhteensopimaton
ui.googleplaybutton.incompatible_text=Pahoittelut, mutta laitteessasi pitää olla vähintään Android %s käyttääksesi Google Play Pelien palveluita.

