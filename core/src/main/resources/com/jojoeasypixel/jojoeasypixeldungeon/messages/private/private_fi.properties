windows.wnddonations$infotab.text=Shattered Pixel Dungeon on täysin ilmainen, mutta voit lahjoittaa rahaa näyttääksesi tukesi ja auttaaksesi peliä paranemaan!\n\nLahjoituksesi auttaa tukemaan molempia Shatteredin ja alkuperäisen Pixel Dungeonin suunnittelijoita.\n\nKiitoksena lahjoituksesta lahjoittajille aukeaa muutamia hauskoja extroja.\n\nVoit kasvattaa lahjoitustasi milloin vain, joten voit lahjoittaa niin paljon tai vähän kuin haluat.\n\nPaina mitä vain alla olevista napeista saadaksesi lisää tietoa lahjoitusvaihtoehdoista.
