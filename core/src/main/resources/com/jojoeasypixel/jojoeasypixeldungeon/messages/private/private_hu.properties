ui.googleplaybutton.title=Google Play Játékok
ui.googleplaybutton.text=A Shattered Pixel Dungeon Google Play Játékokat használja hogy extra tartalmakat támogasson!\n\nAdatok gyűjtésével a Gogle Play Játékok számára a Shattered Pixel Dungeon képes:\n-Szinkronizálni az eredményeket és a medálokat a készülékek között\n-Feloldani a Google Play teljesítményeket\n-Adatot gyűjteni a játék fejlesztéséért\n\nBármikor lecsatlakozhatsz,és az adathasználatot minimumon tartjuk.
ui.googleplaybutton.data_use_title=Adatfelhasználás
ui.googleplaybutton.data_use_text=Shattered Pixel Dungeon uses Google Play services for the following purposes:\n\n- To provide extra game features, such as data syncing and Google Play achievements.\n\n- To gather anonymous demographics information which is used to better understand who plays the game.\n\n- To collect gameplay data which is used to better understand how to improve the game.\n\nShattered Pixel Dungeon does not collect any personally identifiable information.
ui.googleplaybutton.outdated_warn=Starting with the next game update (%1$s) Google Play Games will require Android %2$s and will therefore be disabled on this device.\n\nNone of your synced data will be lost, but this device will not be able to sync any new data, or unlock new Google Play achievements.\n\nThe rest of the game will continue to support Android 2.2 or newer, and there are currently no plans to change this.
ui.googleplaybutton.incompatible_title=Nem kompatibilis
ui.googleplaybutton.incompatible_text=Sajnáljuk, de legalább Android %s kell fusson a telefonodon, hogy a Google Play Játékok szolgáltatást használhasd.

