windows.wnddonations$infotab.text=Shattered Pixel Dungeon je zcela zdarma, ale můžeš přispět a tím ukázat svou podporu a pomoci hře růst!\n\nTvůj příspěvek pomáhá podpořit jak vývojáře Shattered tak i originálního Pixel Dungeonu.\n\nJako díky je zde pár extra kosmetických možností pro ty co přispějí.\n\nSvůj příspěvek můžeš kdykoliv zvýšit, proto daruj jen kolik chceš.\n\nPro více informací o možnostech jak přispět stiskni některou ze záložek níže.
