ui.analyticsbutton.title=Sdílení údajů o hraní
ui.analyticsbutton.policy=Ochrana osobních údajů
ui.analyticsbutton.text=Můžeš pomoci podpořit Shattered Pixel Dungeon sdílením svých údajů o hraní.\n\nTyto data jsou použity na zodpovězení otázek jako:\n- Na jakých zařízením se hra hraje?\n- Kolik odehraných her se dostalo na určité patro?\n- Které předměty jsou příliš silné nebo příliš slabé?\n- Kteří nepřátelé jsou nejvíce / nejméně smrtící?\n\nTato informace je extrémně užitečná při dělání rozhodnutí v designu hry, takže posílání těchto dat je skvělí způsob jak hru podpořit hraním.\n\nNejsou shromažďovány žádné osobně identifikovatelné informace a využití dat je minimální.
ui.analyticsbutton.games=Sdílení údajů o hraní je automaticky povoleno jako součást Google Play Games.
ui.analyticsbutton.nag_title=Zpráva od vývojáře
ui.analyticsbutton.nag_body=Zdravím, doufám že si Shattered Pixel Dungeon užíváš!\n\nChceš sdílet údaje o svém hraní a tím pomoci v podpoře hry?\n\nPoužívám tyto informace při dělání rozhodnutí v designu hry, takže posílání těchto dat je skvělý způsob jak hru podpořit jejím hraním.\n\nNejsou shromažďovány žádné osobně identifikovatelné informace a využití dat je minimální.\n\nToto nastavení můžeš kdykoli změnit nebo si prohlédnout úplné zásady o ochraně osobních údajů pod tlačítkem analytiky v hlavním menu.
ui.analyticsbutton.nag_continue=Pokračovat
ui.analyticsbutton.nag2_intro1=_Děkuji!_\n\nPokud hledáš další způsoby jak podpořit hru, můžeš:
ui.analyticsbutton.nag2_intro2=Dobře, žádný problém.\n\nPokud hledáš jiný způsoby jak podpořit hru, můžeš:
ui.analyticsbutton.nag2_body=_-_ Dát hře upřímné hodnocení nebo recenzi na Google Play. To zvyšuje viditelnost, což pomáhá více lidem hru najít.\n\n_-_ Poslat mi email se zpětnou vazbou. Jsem velmi rád když slyším názory dalších lidí. Můžeš mě zastihnout na: Evan@ShatteredPixel.com\n\n_-_ Zvážit příspěvek na podporu hry. Příspěvky mi pomáhají udržet hru zdarma a získáš i něco málo navíc jako poděkování!\n\nDíky za tvůj čas, šťastné prozkoumávání!\n- Evan
ui.analyticsbutton.nag2_rating=Zanechat hodnocení / recenzi
ui.analyticsbutton.nag2_donate=Otevřít menu příspěvků
ui.analyticsbutton.nag2_close=Zavřít

