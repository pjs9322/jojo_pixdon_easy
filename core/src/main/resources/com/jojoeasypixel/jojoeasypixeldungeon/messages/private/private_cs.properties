ui.googleplaybutton.close=Zavřít
ui.googleplaybutton.title=Google Play Games
ui.googleplaybutton.text=Shattered Pixel Dungeon používá Google Play Games k podpoře dalších funkcí!\n\nPřipojením ke Google Play Games může Shattered Pixel Dungeon:\n- Synchronizovat hodnocení a odznaky mezi zařízeními\n- Odemykat Google Play úspěchy\n- Získávat data pro pomoc zlepšit hru\n\nMůžeš se kdykoli odpojit a využití dat je omezeno na minimum.
ui.googleplaybutton.data_use_title=Informace o využití dat
ui.googleplaybutton.data_use_text=Shattered Pixel Dungeon využívá Google Play služby pro následující účely:\n\n- Poskytnutí extra herních funkcí, jako je synchronizace dat a Google Play úspěchů.\n\n- Shromažďování anonymních demografických informací, které slouží k lepšímu pochopení toho kdo hru hraje.\n\n- Shromažďování údajů o hratelnosti, které jsou použity k lepšímu pochopení, jak hru zlepšit.\n\nShattered Pixel Dungeon neshromažďuje žádné osobně identifikovatelné informace.
ui.googleplaybutton.outdated_warn=Počínaje příští aktualizací hry (%1$s) bude Google Play Games vyžadovat Android systém %2$s a proto bude v tomto zařízení zakázáno.\n\nŽádná tvá synchronizovaná data se neztratí, ale toto zařízení nebude možné synchronizovat nová data nebo odemknout nové Google Play úspěchy.\n\nZbytek hry bude i nadále podporovat Android systém 2.2 nebo novější a v současné době nejsou žádné plány na změnu.
ui.googleplaybutton.incompatible_title=Nekompatibilní
ui.googleplaybutton.incompatible_text=Je nám líto, ale tvé zařízení musí běžet alespoň na Androidu %s aby jsi mohl používat služby Google Play Games.

